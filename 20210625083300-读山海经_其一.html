<p class="verse">
孟夏草木长，绕屋树扶疏。<br />
众鸟欣有托，吾亦爱吾庐。<br />
既耕亦已种，时还读我书。<br />
穷巷隔深辙，颇回故人车。<br />
欢然酌春酒，摘我园中蔬。<br />
微雨从东来，好风与之俱。<br />
泛览周王传，流观山海图。<br />
俯仰终宇宙，不乐复何如？<br />
</p>
