<h1 class="title">杯盏和海洋</h1>

<p class="verse">
我们看似是这些形式，漂浮在意识生命<br />
之海上的杯盏。<br />
它们斟满，下沉，没有留下一串汽泡或<br />
任何告别的泼洒。我们的本质<br />
<br />
就是那海洋，近得都看不见，尽管我们<br />
在其中游泳，畅饮。不要<br />
做一只杯沿干燥的杯盏，或做一个骑师，<br />
他骑了一整夜，却不了解载着他一路飞奔的那匹马。<br />
</p>
