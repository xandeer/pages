<h1 class="title">看见的，看不见的</h1>
<dl class="org-dl">
<dt>author</dt><dd>夸西莫多</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
看见的，看不见的<br />
赶大车的人在地平线上<br />
在道路的手臂中呼喊着<br />
回答着岛屿的声音。<br />
我，也并不是漂浮着，<br />
世界旋转着，我阅读<br />
我的历史，如一个守夜人<br />
阅读雨的时辰。秘密有其页边，<br />
快乐，诡秘，具有难懂的吸引力。<br />
我的生命，我的路上的<br />
残忍的栖息者们，微笑着，<br />
我的风景的门上，没有把手。<br />
我不为死亡作准备，<br />
我了解事物的起源，<br />
结局是一个地方，<br />
是我的阴影的侵入者<br />
旅程到达的地方。<br />
我不认识那些阴影。<br />
<br />
（沈睿 译）<br />
</p>
