<h1 class="title">线性代数</h1>
<p>
「矩阵」到底怎么用?
</p>

<p>
矩阵是向量的扩展.
</p>

<p>
可批量处理数据, 最常用的运算为加法和乘法.
</p>

<p>
只有 「左边矩阵的列数」=「右边矩阵的行数」, 二者才能相乘.
</p>

<p>
矩阵与向量的乘法:
</p>

<p>
在运算时, 左边的那个矩阵里的数字可以被看成是一组常数系数, 右边竖着的向量中的数字则是未知数变量, 这样矩阵和向量的乘法就变成了一组线性方程. 如果把它们画在空间中, 就是直线、平面或者立方体, 都是线性的, 不会有任何曲线. 因此涉及到这一类的代数运算被称为线性代数.
</p>

<p>
计算不同<a href="20200720222145-investment.html#ID-2520FA9B-D63A-4BF9-B54B-E4334CCF9EAE">投资</a>组合时, 可用矩阵乘法算出不同组合的回报率.
</p>
