<p>
「戒慎不睹，恐惧不闻。」从平民百姓，到大臣皇帝，再到现在的普罗大众及知识精英们，都要面对<a href="20201209095905-苏格拉底.html">苏格拉底</a>的「<a href="20201209095916-无知.html">无知</a>」问题。认识到自己的无知并勇敢面对者，无需神佛也会心存<a href="20201209100010-敬畏.html">敬畏</a>，戒慎恐惧。「祭如在，祭神如神在。<a href="20200622214823-孔子.html">子曰</a>：『吾不与祭，如不祭。』」
</p>

<p>
王孙贾问曰：「与其媚于奥，宁媚于灶。何谓也？」<a href="20200622214823-孔子.html">子曰</a>：「不然。获罪于天，无所祷也。」
</p>
