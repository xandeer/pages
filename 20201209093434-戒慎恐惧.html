<p>
「戒慎不睹，恐惧不闻。」从平民百姓，到大臣皇帝，再到现在的普罗大众及知识精英们，都要面对<a href="20201209095905-苏格拉底.html#ID-714C828F-8DD7-4D9F-90FE-B931103E5027">苏格拉底</a>的「<a href="20201209095916-无知.html#ID-B9D059AD-3ED2-448D-BE17-BAB3C27FF10F">无知</a>」问题。认识到自己的无知并勇敢面对者，无需神佛也会心存<a href="20201209100010-敬畏.html#ID-F53CC20A-7E53-431A-8A04-0680B6D681E7">敬畏</a>，戒慎恐惧。「祭如在，祭神如神在。<a href="20200622214823-孔子.html#ID-AFE7C427-4094-4A70-990B-C5E175D7F51C">子曰</a>：『吾不与祭，如不祭。』」
</p>

<p>
王孙贾问曰：「与其媚于奥，宁媚于灶。何谓也？」<a href="20200622214823-孔子.html#ID-AFE7C427-4094-4A70-990B-C5E175D7F51C">子曰</a>：「不然。获罪于天，无所祷也。」
</p>
