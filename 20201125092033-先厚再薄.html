<p>
熊大曰：「原文4千多字，我讲了16万字。越往后的话，这个差距就会越小。」
</p>

<p>
读书做事都是要在厚薄间切换，遇到熊大乃人生一大幸事！
</p>

<p>
<a href="20200622214823-孔子.html">子曰</a>：「自行束脩以上，吾未尝无诲焉。」<a href="20201126085359-胡适.html">胡适</a>讲过他小时候上学，他母亲在学费之外
每月另给教书先生一笔钱，先生对其他同学只是让其能识字念出文章，给胡适的小灶会
讲解文章含义。熊大这个「小灶」实在太值了，还有不同时空下同窗们的高质留言，跟
着熊大，人生每天都丰富了一大截。
</p>
