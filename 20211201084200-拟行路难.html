<h2 id="org7f7073b"><span class="section-number-2">1.</span> 其十五&#xa0;&#xa0;&#xa0;<span class="tag"><span class="__">感时</span></span></h2>
<div class="outline-text-2" id="text-1">
<p class="verse">
君不见柏梁台，今日丘墟生草莱。<br />
君不见阿房宫，寒云泽雉栖其中。<br />
歌妓舞女今谁在，高坟垒垒满山隅。<br />
长袖纷纷徒竞世，非我昔时千金躯。<br />
随酒逐乐任意去，莫令含叹下黄垆。<br />
</p>
