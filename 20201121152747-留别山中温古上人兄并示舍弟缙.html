<h1 class="title">留别山中温古上人兄并示舍弟缙</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
解薜登天朝，去师偶时哲。
岂惟山中人，兼负松上月。
宿昔同游止，致身云霞末。
开轩临颍阳，卧视飞鸟没。
好依盘石饭，屡对瀑泉渴。
理齐小狎隐，道胜宁外物。
舍弟官崇高，宗兄此削发。
荆扉但洒扫，乘闲当过歇。
</p>
