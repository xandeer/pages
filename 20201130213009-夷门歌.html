<h1 class="title">夷门歌</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
七雄雄雌犹未分，攻城杀将何纷纷。
秦兵益围邯郸急，魏王不救平原君。
公子为嬴停驷马，执辔愈恭意愈下。
亥为屠肆鼓刀人，嬴乃夷门抱关者。
非但慷慨献奇谋，意气兼将生命酬。
向风刎颈送公子，七十老翁何所求！
</p>
