<h1 class="title">功利主义</h1>
<p>
功利主义最常遇到的质疑是：虽然绝大多数人在绝大多数时候都属于绝大多数，但无论是谁，难免会在有些时候或者有些问题上沦为少数，被多数人投票牺牲掉。任何人只要想通这一层，就会为了自身的安全，拒绝支持「以最大多数人的最大利益为绝对优先」的观点。
</p>
