<h1 class="title">狗的驳诘</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210124072359-鲁迅.html">鲁迅</a></dd>
</dl>


<p>
我梦见自己在隘巷中行走，衣履破碎，像乞食者。一条狗在背后叫起来了。
</p>

<p>
我傲慢地回顾，叱咤说：「呔！住口！你这势力的狗！」
</p>

<p>
「嘻嘻！」他笑了，还接着说，「不敢，愧不如人呢。」「什么！？」我气愤了，觉得这是一个极端的侮辱。「我惭愧：我终于还不知道分别铜和银；还不知道分别布和绸；还不知道分别官和民；还不知道分别主和奴；还不知道&#x2026;&#x2026;」
</p>

<p>
我逃走了。
</p>

<p>
「且慢！我们再谈谈&#x2026;&#x2026;」他在后面大声挽留。
</p>

<p>
我一径逃走，尽力地走，直到逃出梦境，躺在自己的床上。
</p>
