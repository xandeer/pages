<h1 class="title">对理想的思索</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200725095715-岛读.html">岛读</a></dd>
<dt>author</dt><dd><a href="20201014200239-周国平.html">周国平</a></dd>
</dl>


<p>
对于不同的人，世界呈现不同的面貌。在精神贫乏者眼里，世界也是贫乏的。世界的丰富的美是依每个人心灵丰富的程度而开放的。
</p>

<p>
对于音盲来说，贝多芬等于不存在。对于画盲来说，<a href="20201014200625-毕加索.html">毕加索</a>等于不存在。对于只读流行小报的人来说，从荷马到<a href="20201014201525-海明威.html">海明威</a>的整个文学宝库等于不存在。对于终年在名利场上奔忙的人来说，<a href="20200725160947-自然.html">大自然</a>的美等于不存在。
</p>

<p>
想一想，一生中有多少时候，我们把自己放逐在世界的丰富的<a href="20200709234236-美.html">美</a>之外了？
</p>

<p>
一个经常在阅读和沉思中与古今哲人文豪倾心交谈的人，与一个只读明星轶闻和凶杀故事的人，他们生活在多么不同的世界上！
</p>
