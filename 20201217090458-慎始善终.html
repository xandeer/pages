<p>
先例的重要性：不管什么事情，不管好事坏事，一旦开了先例，接下来就会容易很多。坏事尤其如此，今天最常见的例子就是行人过马路等红灯，只要有一个人跨出闯红灯的第一步，马上就接二连三，成群结队，连番闯过去了。
</p>

<p>
儒家礼制严防死守的，就是闯红灯的那第一个人。
</p>

<p>
有子曰：「信近于义，言可复也；恭近于礼，远耻辱也；因不失其亲，亦可宗也。」
</p>

<p>
如何让自己不是第一人，也不要成为接二连三中的一员？什么时候又该去做那第一人？怎么亮起心里的「红灯」？
</p>
