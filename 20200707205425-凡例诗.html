<h1 class="title">凡例诗</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200707205627-脂砚斋评石头记.html">脂砚斋评石头记</a></dd>
<dt>links</dt><dd><a href="20200627113349-红楼梦.html">红楼梦</a></dd>
</dl>


<p class="verse">
浮生着甚苦奔忙，盛席华筵终散场。<br />
悲喜千般同幻渺，古今一梦尽荒唐。<br />
谩言红袖啼痕重，更有情痴抱恨长。<br />
字字看来皆是血，十年辛苦不寻常！<br />
</p>
