<h1 class="title">田园乐七首</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
【其一】<br />
厌见千门万户，经过北里南邻。<br />
官府鸣珂有底，崆峒散发何人。<br />
<br />
【其二】<br />
再见封侯万户，立谈赐璧一双。<br />
讵胜耦耕南亩，何如高卧东窗。<br />
<br />
【其三】<br />
采菱渡头风急，策杖林西日斜。<br />
杏树坛边渔父，桃花源里人家。<br />
<br />
【其四】<br />
萋萋春草秋绿，落落长松夏寒。<br />
牛羊自归村巷，童稚不识衣冠。<br />
<br />
【其五】<br />
山下孤烟远村，天边独树高原。<br />
一瓢颜回陋巷，五柳先生对门。<br />
<br />
【其六】<br />
桃红复含宿雨，柳绿更带朝烟。<br />
花落家童未扫，莺啼山客犹眠。<br />
<br />
【其七】<br />
酌酒会临泉水，抱琴好倚长松。<br />
南园露葵朝折，东谷黄粱夜舂。<br />
</p>
