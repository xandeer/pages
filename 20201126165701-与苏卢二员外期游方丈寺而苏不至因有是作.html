<h1 class="title">与苏卢二员外期游方丈寺而苏不至因有是作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p>
共仰头陀行，能忘世谛情。回看双凤阙，相去一牛鸣。法向空林说，心随宝地平。手巾花氎净，香帔稻畦成。闻道邀同舍，相期宿化城。安知不来往，翻得似无生。
</p>
