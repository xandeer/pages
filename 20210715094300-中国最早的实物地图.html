<p>
考古发现中国最早的实物地图，是在1986年出土的<a href="20210620183000-天水.html">天水</a>放马滩木板地图。地图画在4块木板的正反两面，可以确定是战国时代的秦国地图，而且很可能就是秦惠文王执政时期绘制出来的。但地图到底画的是什么地方，不同画面之间到底存在什么关系，一直没有定论。唯一能够确定的是，地图描绘的区域并不太大，远不是秦国全图。
</p>

<p>
这份地图上，最醒目的内容就是河流和山脉，但还没有今天地图上必备的比例尺。
</p>
