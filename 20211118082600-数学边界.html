<h1 class="title">数学边界</h1>
<p>
从毕达哥拉斯定理到费马大定理
</p>

<p>
x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>, x,y,z 有整数解
</p>

<p>
x<sup>n</sup> + y<sup>n</sup> = z<sup>n</sup>, n &gt; 2 时，无整数解
</p>

<p>
通过数学方法，我们可能根本无法判断一些问题的答案存在与否。
</p>

<ol class="org-ol">
<li>世界上有很多问题，其中只有一小部分是数学问题。</li>
<li>在数学问题中，只有一小部分是有解的。</li>
<li>在有解的数学问题中，只有一部分是理想状态的图灵机可以解决的。</li>
<li>在图灵机可以解决的问题中，只有一部分是当今的计算机可以解决的。</li>
<li>人工智能可以解决的问题，只是计算机可以解决的问题的一部分。</li>
</ol>
