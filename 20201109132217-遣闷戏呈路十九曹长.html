<h1 class="title">遣闷戏呈路十九曹长</h1>

<p>
江浦雷声喧昨夜，春城雨色动微寒。
黄莺并坐交愁湿，白鹭群飞太剧干。
晚岁渐于诗律细，谁家数去酒杯宽。
惟君最爱清狂客，百遍相过意未阑。
</p>
