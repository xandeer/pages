<h1 class="title">遣闷戏呈路十九曹长</h1>
<dl class="org-dl">

<dt>link</dt><dd><a href="20200831095431-金圣叹选批杜诗.html">金圣叹选批杜诗</a></dd>
<dt>link</dt><dd><a href="20200723210238-resonant.html">Resonant</a></dd>

<p class="verse">
江浦雷声喧昨夜，春城雨色动微寒。<br />
黄莺并坐交愁湿，白鹭群飞太剧干。<br />
晚岁渐于诗律细，谁家数去酒杯宽。<br />
惟君最爱清狂客，百遍相过意未阑。<br />
</p>
