<p class="verse">
绵州州府何磊落！显庆年中越王作。<br />
孤城西北起高楼，碧瓦朱甍照城郭。<br />
楼下长江百尺清，山头落日半轮明。<br />
君王旧迹今人赏，转见千秋万古情。<br />
</p>
