<h1 class="title">越王楼歌</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a></dd>
<dt>link</dt><dd><a href="20210808082400-怀古.html#ID-5F4F6F71-4021-4173-84EE-9E3024C2C69A">怀古</a></dd>
</dl>


<p class="verse">
绵州州府何磊落！显庆年中越王作。<br />
孤城西北起高楼，碧瓦朱甍照城郭。<br />
楼下长江百尺清，山头落日半轮明。<br />
君王旧迹今人赏，转见千秋万古情。<br />
</p>
