<h1 class="title">酬黎居士淅川作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>

<p class="verse">
侬家真个去，公定随侬否。<br />
著处是莲花，无心变杨柳。<br />
松龛藏药裹，石唇安茶臼。<br />
气味当共知，那能不携手。<br />
</p>
