</dl>


<p>
史料和自然科学一样，本身并不提供<a href="20200927085214-价值判断.html">价值判断</a>，对史料筛选分析而来的「理论」和结论，是绝做不到像一加一等于二这么清楚明了的。人类历史中，既可以找到与某种观点一致的史料，大概率也能找到与其对立的史料。史料库就是一个潘多拉之盒，人们总能在其中找到自己想要的，并忽视其它。
</p>

<p>
对于同一史料，人们也会得出相反的结论。<a href="20200913081130-司马光.html">司马光</a>给神宗讲读《通志》，听了「三家分晋」很受触动，觉得历史经验太重要了，《通志》遂改名《资治通鉴》。高度赞赏《通志》的神宗觉着一定要改革，写了《通志》的司马光却是个坚定的反改革者。
</p>
