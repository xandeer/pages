<h1 class="title">登金陵凤凰台</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200627125307-李白.html">李白</a></dd>
<dt>links</dt><dd><a href="20200627125758-题武昌黄鹤楼.html">题武昌黄鹤楼</a> <a href="20200622110455-poems.html">Poems</a> <a href="20200627125538-唐诗.html">唐诗</a></dd>
</dl>


<p class="verse">
凤凰台上凤凰游，凤去台空江自流。<br />
吴宫花草埋幽径，晋代衣冠成古丘。 <br />
三山半落青天外，一水中分白鹭洲。<br />
总为浮云能蔽日，长安不见使人愁。<br />
</p>
