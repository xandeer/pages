<h1 class="title">登金陵凤凰台</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>links</dt><dd><a href="20200627125758-题武昌黄鹤楼.html#ID-73B864D0-0862-4AE5-91AE-DC49CA1D8BE5">题武昌黄鹤楼</a> <a href="20200622110455-poems.html#ID-F2084ED6-401F-4DA4-A434-913486D97E98">Poems</a> <a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
</dl>


<p class="verse">
凤凰台上凤凰游，凤去台空江自流。<br />
吴宫花草埋幽径，晋代衣冠成古丘。 <br />
三山半落青天外，一水中分白鹭洲。<br />
总为浮云能蔽日，长安不见使人愁。<br />
</p>
