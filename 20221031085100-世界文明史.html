<h2 id="org36ba358"><span class="section-number-2">1.</span> 美洲人知道滚木，为何没有发明出轮子？</h2>
<div class="outline-text-2" id="text-1">
<p>
因为美洲没有可驯化的大型动物，如马、驴、牛等。
</p>
</div>

<div id="outline-container-org21fc867" class="outline-2">
<h2 id="org21fc867"><span class="section-number-2">2.</span> 美洲人为何没有出现复杂多样的文明？</h2>
<div class="outline-text-2" id="text-2">
<p>
美洲地形狭长，主要为南北分布，适合在某一纬度生长的动植物，不易迁移到其它纬度。习惯在某一纬度生存的人类，也就不易迁往其它地区，各部落间的交流、竞争较少，文明发展速度相较亚欧更慢。亚欧大陆东西地带足够绵长，同一纬度的动植物更易迁移，相互间的交流更频繁、竞争更激烈。
</p>
