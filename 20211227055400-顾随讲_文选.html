<p>
外界动人者: 声、色. 动, 缘于耳、目. 声自声, 色自色, 原与人无关, 而由于耳、目,
遂能动人, 东坡《赤壁赋》所谓「耳得之而为声, 目遇之而成色」. 写声应使人如闻其声, 写色应使人如见其色. 能, 则是成功; 否, 则是失败. 感人显著, 莫过于色; 而感人之微妙, 莫过于声. 瞎子比聋子聪明, 悲多汶(贝多芬, Beethoven), 虽聋而为大音乐家, 盖有「心耳」. (悲氏一生悲苦.)
