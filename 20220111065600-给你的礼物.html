<h1 class="title">给你的礼物</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>

<p class="verse">
你不知道给你选一份礼物是那么艰难.<br />
似乎什么都不合适.<br />
为什么要送黄金给金矿, 或水给海洋.<br />
我想到的一切, 都是像带着香料去东方.<br />
给你我的心脏, 我的灵魂, 无济于事, 因为你已拥有这些.<br />
所以, 我给你带来了一面镜子.<br />
看看你自己, 记住我.<br />
