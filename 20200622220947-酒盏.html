<p class="verse">
酒盏想要被举起和使用，不是<br />
被摔碎，而是要小心地递给<br />
别人。酒盏知道，在这之外，<br />
你还有另一种状态，你会有<br />
<br />
更加广阔的觉知。酒盏<br />
看起来静止不动，但它<br />
在暗中相助。有时，<br />
你喝了一杯又一杯：<br />
<br />
却什么也没有发生。相反，<br />
要把酒倒进你内心的深洋，<br />
不要去计算。如果视野<br />
变得模糊，扶着栏杆前行。<br />
</p>
