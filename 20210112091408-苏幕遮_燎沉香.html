<p class="verse">
燎沉香，消溽暑。鸟雀呼晴，侵晓窥檐语。<b>叶上初阳干宿雨。水面清圆，一一风荷举。</b><br />
<br />
故乡遥，何日去。家住吴门，久作长安旅。五月渔郎相忆否。小楫轻舟，梦入芙蓉浦。<br />
