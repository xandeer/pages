<p class="verse">
让我们来谈谈我们的灵魂，<br />
让我们甚至躲开<br />
自己的耳目，<br />
就像玫瑰花园一样，永远展露微笑；<br />
<br />
就像幻想一样，永远无声地言说。<br />
就像精神一样统治着世界，<br />
用无言诉说秘密。<br />
让我们远离所有聪明的人，<br />
<br />
他们教我们该说些什么，<br />
让我们只说出我们的心愿。<br />
甚至我们的手脚<br />
都会感知每一个内在的行动，<br />
<br />
让我们保持安静，<br />
跟随内心的指引。<br />
神秘的命运知晓每一粒尘埃的一生，<br />
让我们讲述我们的故事，<br />
<br />
如一粒微尘。<br />
