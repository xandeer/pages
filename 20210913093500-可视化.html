<h1 class="title">可视化</h1>
<p>
对于<a href="20200621182603-note_taking.html#ID-87AA58BB-FFF5-4D4C-AEDA-6B4D194AE17F">笔记</a>，外在的呈现方式，相比单纯在大脑中<a href="20200729091540-thinking.html#ID-EF861195-938E-40E0-BCEE-739FA4398539">思考</a>，更易于发现事物的异同。
</p>

<p>
看纸质版《<a href="20201110085429-金瓶梅.html#ID-7CFE9670-4A15-4E51-B4A9-370537AB53E4">金瓶梅</a>》时，发现下面矛盾：
</p>

<p>
「西门庆刮剌上卖炊饼的武大老婆，每日只在紫石街王婆茶坊里坐的。」
</p>

<p>
这是搞错了？第一回不是说从紫石街搬到了县门前县西街吗？
</p>

<p>
纸质版前后内容很容易同时呈现，确实容易发现问题。
</p>
