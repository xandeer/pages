<h1 class="title">积雨辋川庄作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
积雨空林烟火迟，蒸藜炊黍饷东菑。<br />
漠漠水田飞白鹭，阴阴夏木啭黄鹂。<br />
山中习静观朝槿，松下清斋折露葵。<br />
野老与人争席罢，海鸥何事更相疑。<br />
</p>

<p>
《<a href="20201204135331-庄子.html#ID-46206072-0680-4FD0-8C91-752C4FF50455">庄子</a>·杂篇·寓言》载：杨朱去从老子学道，路上旅舍主人欢迎他，客人都给他让座；学成归来，旅客们却不再让座而与他，「争席」，说明杨朱已得自然之道，与人们没有隔膜了。
</p>

<p>
《列子·黄帝篇》载：海上有人与鸥鸟相亲近，互不猜疑。一天，父亲要他把海鸥捉回家来，他又到海滨时，海鸥便飞得远远的，心术不正破坏了他和海鸥的亲密关系。
</p>
