<p>
庭院深深深几许，杨柳堆烟，帘幕无重数。玉勒雕鞍游冶处，楼高不见章台路。
</p>

<p>
<a href="20201207173900-雨.html">雨</a>横风狂三月暮，门掩黄昏，无计留春住。<b>泪眼问花花不语，乱红飞过秋千去。</b>
</p>
