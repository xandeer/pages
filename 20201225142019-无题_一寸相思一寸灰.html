<h1 class="title">无题・一寸相思一寸灰</h1>
<dl class="org-dl">

<dt>link</dt><dd><a href="20201225141643-偷香由来.html">偷香由来</a></dd>

<p>
飒飒东风细雨来，芙蓉塘外有轻雷。
金蟾齧锁烧香入，玉虎牵丝汲井回。
贾氏窥帘韩掾少，宓妃留枕魏王才。
春心莫共花争发，一寸相思一寸灰。
</p>
