<p class="verse">
飒飒东风细雨来，芙蓉塘外有轻雷。<br />
金蟾齧锁烧香入，玉虎牵丝汲井回。<br />
贾氏窥帘韩掾少，宓妃留枕魏王才。<br />
春心莫共花争发，一寸相思一寸灰。<br />
</p>
