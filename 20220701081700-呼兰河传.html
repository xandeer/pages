<p>
如果有使我愤怒也不是, 悲痛也不是, 沉甸甸地老压在心上, 因而愿意忘却, 但又不忍轻易忘却的, 莫过于太早的死和寂寞的死.
</p>

<p>
后花园虽然大, 已经装不下我了.
</p>
