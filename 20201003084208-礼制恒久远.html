<p>
「<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>向往的政治结构是礼制恒久远，每个层级上的个体都安守自己的本分，不做非分之想。」
</p>

<p>
从当下看向过去，「王侯将相宁有种乎」的发问从未停歇。将来呢？<a href="20201003103323-赫胥黎.html#ID-F20695AA-5EFD-4AC6-937B-C8337473A28E">赫胥黎</a>的<a href="20201003103201-美丽新世界.html#ID-44A959D4-01BE-466E-935F-BF6A912938E1">《美丽新世界》</a>就是一个可能的未来世界吧。科技的进步，让人类对自身生理、心理的认知到达前所未有的程度后，在未出生前，你的基因就被筛选、编辑以适应某个层级；出生后，再根据所属层级进行相应的「教育」。这样的「人」，真的达到了「礼制恒久远」。
</p>
