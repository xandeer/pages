</p>

<p>
从当下看向过去，「王侯将相宁有种乎」的发问从未停歇。将来呢？<a href="20201003103323-赫胥黎.html">赫胥黎</a>的<a href="20201003103201-美丽新世界.html">《美丽新

前所未有的程度后，在未出生前，你的基因就被筛选、编辑以适应某个层级；出生后，
再根据所属层级进行相应的「教育」。这样的「人」，真的达到了「礼制恒久远」。
</p>
