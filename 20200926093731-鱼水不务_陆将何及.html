<p>
<a href="20200926093823-墨子.html">《墨子》</a>的版本给出了两句诗：「鱼水不务，陆将何及」。
</p>

<p>
意思是说，鱼如果不趁着还在水里的时候快跑，一旦离开了水，想跑也跑不掉了。
</p>

<p>
作为一条鱼，怎能想到会出现缺水的情况？
</p>
