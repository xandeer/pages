<p>
作于当时的秦州，如今的<a href="20210620183000-天水.html#ID-E55346CC-FAF0-41B3-A21C-BFCD9877342F">天水</a>。
</p>

<p class="verse">
戍鼓断人行，边秋一雁声。<br />
<b>露从今夜白，月是故乡明。</b><br />
有弟皆分散，无家问死生。<br />
寄书长不达，况乃未休兵。<br />
</p>
