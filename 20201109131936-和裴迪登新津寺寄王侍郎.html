<h1 class="title">和裴迪登新津寺寄王侍郎</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a></dd>
</dl>


<p>
何限倚山木，吟诗秋叶黄。
<b>蝉声集古寺，鸟影度寒塘。</b>
风物悲游子，登临忆侍郎。老夫贪佛日，随意宿僧房。
</p>

<p>
寒塘渡鹤影，冷月葬画魂。
</p>
