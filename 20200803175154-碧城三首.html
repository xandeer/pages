<h1 class="title">碧城三首</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200801082048-熊逸唐诗50讲.html#ID-4CEEF069-09D6-4020-A5D1-851530FF1B7F">熊逸唐诗50讲</a> <a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>authors</dt><dd><a href="20200803174910-李商隐.html#ID-A8155E19-6F7B-428E-BABE-DDF0930C2CE1">李商隐</a></dd>

<p class="verse">
碧城十二曲阑干，犀辟尘埃玉辟寒。<br />
阆苑有书多附鹤，女床无树不栖鸾。<br />
星沉海底当窗见，雨过河源隔座看。<br />
若是晓珠明又定，一生长对水晶盘。<br />
</p>

<p class="verse">
对影闻声已可怜，玉池荷叶正田田。<br />
不逢萧史休回首，莫见洪崖又拍肩。<br />
紫凤放娇衔楚佩，赤鳞狂舞拨湘弦。<br />
鄂君怅望舟中夜，绣被焚香独自眠。<br />
</p>

<p class="verse">
七夕来时先有期，洞房帘箔至今垂。<br />
玉轮顾兔初生魄，铁网珊瑚未有枝。<br />
检与神方教驻景，收将凤纸写相思。<br />
武皇内传分明在，莫道人间总不知。<br />
</p>
