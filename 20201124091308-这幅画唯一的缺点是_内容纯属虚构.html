</p>

<p>
借用熊大在下面说拿破仑那幅画：「这幅画唯一的缺点是：内容纯属虚构。」
</p>

<p>
中国第一次有较为统一的度量衡是秦灭六国后，《荀子》真是荀子所在年代成书的话，里面提到的「里」与我们现在普遍认为的「里」绝不是一回事。统一度量衡历朝历代都有所变化，现在通行的度量衡仅仅是上个世纪多次推行后的结果。
</p>

<p>
百、千、万这些数量词在古书中出现时，一般是表示数量相对较大而已，并非实指。千里马大多跑不了千里，万元户可不是只有一万元。
</p>
