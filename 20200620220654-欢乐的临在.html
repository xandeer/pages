<h1 class="title">欢乐的临在</h1>
<dl class="org-dl">

<p class="verse">
喜悦之源的源头，生命的<br />
本质，在我内在流动，<br />
平安的美酒在我手中传递，<br />
于是，你知道的，每个人<br />
<br />
手中都拿着酒盏。大地上裂开<br />
的伤口，完美的一击，翅膀的<br />
阴影，一个强壮的工人的脸，<br />
依然微弱的烛光，一个一目了然<br />
<br />
的秘密，你带来礼物，<br />
你把每一刻交给我们。<br />
你是价值，沿着所有的<br />
渴望流淌，你是发卡；<br />
<br />
你是人类的中心。当意义的<br />
海洋看到你——这欢乐的临在<br />
经过，它露出困惑的神情。<br />
</p>
