<p>
说起一战，我们好歹知道一个明确的起点，就是奥匈帝国王储斐迪南大公在萨拉热窝遇
刺。但是说到二战，它的起点却是因地而异、因人而异的。
</p>

<p>
在欧洲，二战开始的标志是1939年希特勒进攻波兰，这个没问题；但是从美国人的角度，
二战的起点却是1941年12月的珍珠港遇袭。
</p>
