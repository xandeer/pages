<h1 class="title">雅致情趣</h1>
<p>
《<a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a>》：
</p>
<blockquote>
<p>
花不可以无蝶，山不可以无泉，石不可以无苔，水不可以无藻，乔木不可以无藤萝，人不可以无癖。
</p>

<p>
春听鸟声，夏听蝉声，秋听虫声，冬听雪声。白昼听棋声，月下听箫声，山中听松声，水际听欸乃声，方不虚生此耳。若恶少斥辱，悍妻诟谇，真不若耳聋也。
</p>

<p>
尤谨庸曰：上元酌灯，端午酌彩丝，七夕酌双星，中秋酌月，重九酌菊，则吾友俱备矣。
</p>
</blockquote>
