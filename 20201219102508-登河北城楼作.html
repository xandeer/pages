<h1 class="title">登河北城楼作</h1>
<dl class="org-dl">

<p>
井邑傅岩上，客亭云雾间。高城眺落日，极浦映苍山。岸火孤舟宿，渔家夕鸟还。
<b>寂寥天地暮，心与广川闲。</b>
</p>


<p>
河北：<a href="20200627130659-唐代.html">唐代</a>县名，今山西平陆一带。
</p>

<p>
