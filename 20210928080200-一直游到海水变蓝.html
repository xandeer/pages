<p>
影片以建国后山西贾家庄治碱开始，由当年风华正茂、现已年逾八九十的老人讲述。中间由贾平凹、余华、梁鸿他们的人生与时代经历，由梁鸿十四岁的儿子完成人物线。贾平凹书斋中题「白眼观世」四个大字，出自泰山金刚经俞樾五言经典对联「白眼观尘世，金刚养道心」。余华在影片结尾讲小时候课本上写着海水是蓝色的（理想），而自己实际看到的却是黄色的（现实），要试试一直游到海水变蓝。
</p>
