<h1 class="title">杂诗十二首・其一</h1>
<dl class="org-dl">

<dt>author</dt><dd><a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a></dd>

<p>
<a href="attach/85/08E69E-FD47-4AE1-BA11-6B22D4DF0C1A/5f6686180ca237514b879cd5.mp3">attach/85/08E69E-FD47-4AE1-BA11-6B22D4DF0C1A/5f6686180ca237514b879cd5.mp3</a>
</p>

<p class="verse">
人生无根蒂，飘如陌上尘。<br />
分散逐风转，此已非常身。<br />
落地为兄弟，何必骨肉亲！<br />
得欢当作乐，斗酒聚比邻。<br />
盛年不重来，一日难再晨。<br />
及时当勉励，岁月不待人。<br />
</p>
