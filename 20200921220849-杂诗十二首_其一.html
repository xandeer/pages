<h1 class="title">杂诗十二首・其一</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200622110646-poem.html">Poetry</a></dd>
<dt>authors</dt><dd><a href="20200920100840-陶渊明.html">陶渊明</a></dd>

<p class="verse">
人生无根蒂，飘如陌上尘。<br />
分散逐风转，此已非常身。<br />
落地为兄弟，何必骨肉亲！<br />
得欢当作乐，斗酒聚比邻。<br />
盛年不重来，一日难再晨。<br />
及时当勉励，岁月不待人。<br />
</p>
