<h1 class="title">What is a good tool?</h1>
<p>
Good <a href="20200621180845-tools.html#ID-B82A8D5A-0BF5-4FB7-A101-BDFABFFD3422">tools</a> do not add features and more options to what we already have, but
help to <b>reduce distractions from the main work</b>.
</p>

<p>
好的<a href="20200621180845-tools.html#ID-B82A8D5A-0BF5-4FB7-A101-BDFABFFD3422">工具</a>不是给当前工具增加更多特性或选项，而是帮助我们减少对主要工作的干扰。
</p>
