<h1 class="title">小镇间的小集市</h1>

<dt>authors</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>

<p class="verse">
有一个给灵魂提供食物的小镇，爱在那里<br />
聆听真理，并欣欣向荣，<br />
而另一个小镇，生产贬低爱和让爱挨饿的<br />
谎言。你的声音则是<br />
<br />
设在两个小镇间的小集市。货物从两个方向<br />
运到这里，粗制滥造的<br />
冒牌货和真材实料、认真制作的工具和器皿。<br />
有些游客一眼就能<br />
<br />
把它们分清。一些声音开了一家店铺，骗了六十年<br />
顾客，当客人离开，<br />
还要说他们坏话，阿谀奉承，是为了得到<br />
妇女们的青睐。<br />
<br />
也有人完全厌倦了这个集市，<br />
几乎从来不去那里。<br />
</p>
