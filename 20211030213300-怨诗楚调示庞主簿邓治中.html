<h1 class="title">怨诗楚调示庞主簿邓治中</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a></dd>
</dl>


<p class="verse">
天道幽且远，鬼神茫昧然。<br />
结发念善事，黾勉六九年。<br />
弱冠逢世阻，始室丧其偏。<br />
炎火屡焚如，螟蜮恣中田。<br />
风雨纵横至，收敛不盈廛。<br />
夏日长抱饥，寒夜无被眠。<br />
造夕思鸡鸣，及晨愿乌迁。<br />
在己何怨天，离忧凄目前。<br />
吁嗟身后名，于我若浮烟。<br />
慷慨独悲歌，钟期信为贤。<br />
</p>
