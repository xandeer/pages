<h1 class="title">把酒问月</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20210808083800-感时.html#ID-E02E2CD7-C2FD-4778-9782-E1658E1F04C1">感时</a></dd>
</dl>

<p class="verse">
青天有月来几时？我今停杯一问之。<br />
人攀明月不可得，月行却与人相随。<br />
皎如飞镜临丹阙，绿烟灭尽清辉发。<br />
但见宵从海上来，宁知晓向云间没。<br />
白兔捣药秋复春，嫦娥孤栖与谁邻？<br />
<b>今人不见古时月，今月曾经照古人。<br />
古人今人若流水，共看明月皆如此。</b><br />
唯愿当歌对酒时，月光长照金樽里。<br />
</p>
