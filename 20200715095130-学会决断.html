<p>
据绝后，要追问和倾听，搞清双方的真实想法。
</p>

<p>
批评的分类：
</p>
<ol class="org-ol">
<li>建设性批评（对事，探讨向前的可行动的可能）</li>
<li>伤害性批评（对人，翻旧账，归咎人品）</li>
</ol>


<p>
如何提要求？
</p>
<ol class="org-ol">
<li>每次只提一个具体、清晰、直接的要求。</li>
<li>给对方考虑时间。</li>
<li>若被拒绝，要追问和倾听，搞清对方拒绝的真实理由。</li>
<li>提出替代方案；或表示理解对方感受，但仍然坚持自己的立场。</li>
<li>做好准备，接受相应结果。</li>
</ol>
