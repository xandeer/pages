<h1 class="title">双双燕・咏燕</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>

<p class="verse">
过春社了，度帘幕中间，去年尘冷。差池欲往，试入旧巢相并。还相雕梁藻井，又软语<br />
商量不定。飘然快拂花梢，翠尾分开红影。<br />
<br />
芳径，芹泥雨润。爱贴地争飞，竞夸轻俊。红楼归晚，看足柳暗花暝。应自栖香正稳，<br />
便忘了、天涯芳信。愁损翠黛双娥，日日画栏独凭。<br />
</p>
