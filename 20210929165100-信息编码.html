<h1 class="title">信息编码</h1>
<p>
对数字的各种编码是等价的，实质是平衡编码复杂性和编码长度间的关系。
</p>

<p>
如何平衡可参考<a href="20210929170900-香农第一定律.html#ID-C20668B3-8E9C-425A-805A-3F2F3BF0CAF8">香农第一定律</a>，最优解可参考<a href="20211001200900-哈夫曼编码.html#ID-EEEE26C8-1E57-41B1-B29A-A7CF3338C635">哈夫曼编码</a>，简化编码可参考<a href="20211002110900-矢量化.html#ID-77B8D27B-6A87-4AE3-BB55-ABAAF07BD1E4">矢量化</a>。
</p>

<p>
好编码的特点：
</p>
<ol class="org-ol">
<li>便于区分不同的信息，易辨识。</li>
<li>高效传递，有效性。</li>
</ol>

<p>
信息编码原理：易辨识、有效性。
</p>

<p>
有效编码：让理论最佳值在应用中落地。
</p>

<p>
小白鼠试毒，1/64，log(64).
</p>
