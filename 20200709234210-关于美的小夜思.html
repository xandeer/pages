<h1 class="title">关于美的小夜思</h1>
<dl class="org-dl">

<dt>link</dt><dd><a href="20200709234251-thought.html#ID-3B462E49-1C00-4B5C-BF84-90674F592710">Thought</a></dd>
</dl>


<p>
外在美有外在自身的部分，这部分属于肤浅的美；还有自内而外的美，有时被称为气质，较之于肤浅的外在，这部分可塑性更强，更加多种多样，亦更多变。
</p>

<p>
外在对镜即可自观，由内而外的内却是难以自观，亦难以被他人所欣赏。
</p>

<p>
内在也通常被称作人格，欣赏经典的艺术作品（文学、绘画、音乐、影视等）都有助于人格养成。
</p>

<p>
保持身材，既要注意饮食，也要有规律锻炼。内在亦然，欣赏后要有输出，才是健康的消化流程。
</p>
