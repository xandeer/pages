<p>
看着王婆的十条「兵法步骤」，一边感叹她这么多年得做了多少类似买卖，复盘了多少
次！一边感叹做人还是要「笨」一点，时常想想自己的底线，再聪明也可能会被人套路

<p>
正是：
</p>

<p>
情知语是针和丝，就地引起是非来。
</p>

<p>
从天降下钩和线，就地引来是非来。
