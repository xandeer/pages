<h1 class="title">除夜寄弟妹</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210827073800-白居易.html#ID-375B602C-99BC-481C-A57E-5623C39EE25F">白居易</a></dd>

<p class="verse">
感时思弟妹，不寐百忧生。<br />
万里经年别，孤灯此夜情。<br />
病容非旧日，归思逼新正。<br />
早晚重欢会，羁离各长成。<br />
