<h1 class="title">使至塞上</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
单车欲问边，属国过居延。<br />
征<a href="20201207174120-蓬.html#ID-7EAE1769-8FD6-4EF5-98B7-E213131C6DCF">蓬</a>出<a href="20201207174131-汉塞.html#ID-A774FB48-11DF-4799-94D8-1196BDFB0771">汉塞</a>，<a href="20201207174138-归雁.html#ID-CA31A19A-FF18-4D05-B764-0FDC08AE828C">归雁</a>入胡天。<br />
<b>大漠孤烟直，长<a href="20201207174159-河.html#ID-79B76C56-9BF6-4BB6-A44D-450DF9ACD617">河</a><a href="20201207174216-落日.html#ID-371A161E-3B95-47E4-9271-DA896EFC4B69">落日</a>圆。</b><br />
萧关逢候骑，都护在燕然。<br />
</p>
