<h1 class="title">使至塞上</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p class="verse">
单车欲问边，属国过居延。<br />
征<a href="20201207174120-蓬.html">蓬</a>出<a href="20201207174131-汉塞.html">汉塞</a>，<a href="20201207174138-归雁.html">归雁</a>入胡天。<br />
<b>大漠孤烟直，长<a href="20201207174159-河.html">河</a><a href="20201207174216-落日.html">落日</a>圆。</b><br />
萧关逢候骑，都护在燕然。<br />
</p>
