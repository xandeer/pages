<h1 class="title">香农第一定律</h1>
<p>
编码长度 ≥ <a href="20210924092200-信息量.html#ID-A3306D54-D846-45DC-BD2A-DBFFE1994968">信息量</a> / 每一个编码的信息量
</p>

<p>
表示 100 内数字时的<a href="20210929165100-信息编码.html#ID-61481955-F1CE-47DD-9FDE-3C8166F9C332">信息编码</a>：
</p>

<p>
2 进制时，每个符号代表的<a href="20210924092200-信息量.html#ID-A3306D54-D846-45DC-BD2A-DBFFE1994968">信息量</a>为 log(2)，最小编码长度为 log(100)/log(2)，7。
</p>

<p>
10 进制时，每个符号代表的<a href="20210924092200-信息量.html#ID-A3306D54-D846-45DC-BD2A-DBFFE1994968">信息量</a>为 log(10)，最小编码长度为 log(100)/log(10)，2。
</p>

<p>
100 进制时，每个符号代表的<a href="20210924092200-信息量.html#ID-A3306D54-D846-45DC-BD2A-DBFFE1994968">信息量</a>为 log(100)，最小编码长度为log(100)/log(100)，1。
</p>
