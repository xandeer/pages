<p>
她过去尝试过改变自己，但从未成功。如果她和康奈尔在一起时变得不一样了，那么这种改变并没有发生在她内部、她的人格里，而是发生在他们之间、他们关系的张力之中。有时她惹他笑，有时他很沉默、难以揣测，等他离开后，她会觉得亢奋、紧张，既精力旺盛又筋疲力尽。
</p>
