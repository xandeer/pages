<h1 class="title">智瑶水攻晋阳三年而不下</h1>
<dl class="org-dl">

</dl>


<p>
<a href="20200919092108-智瑶.html#ID-042D8338-E325-4F4B-BD58-878E0410B158">智瑶</a>联合韩、魏两家攻打赵家，赵家退守晋阳城。智瑶引晋水水淹晋阳城，三年后还差一米多就淹过城墙了。
</p>

<p>
晋阳被围三年仍未出大乱，说明平时对晋阳的物资储备足够充分。
</p>

<p>
子贡问政。子曰：「足食，足兵，民信之矣。」子贡曰：「必不得已而去，于斯三者何先？」曰：「去兵。」子贡曰：「必不得已而去，于斯二者何先？」曰：「去食。自古皆有死，民无信不立。」
</p>

<p>
《礼记・王制》：「国无九年之蓄曰不足，无六年之蓄曰急，无三年之蓄，曰国非其国也。」
</p>

<p>
赵简子给赵无恤提前准备了足食、民信的晋阳，赵家才能坚持三年。
</p>
