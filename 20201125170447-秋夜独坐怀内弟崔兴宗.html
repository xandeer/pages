<h1 class="title">秋夜独坐怀内弟崔兴宗</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
夜静群动息，蟪蛄声悠悠。<br />
庭槐北风响，日夕方高秋。<br />
思子整羽翰，及时当云浮。<br />
吾生将白首，岁晏思沧州。<br />
高足在旦暮，肯为南亩俦。<br />
</p>
