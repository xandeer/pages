<h1 class="title">秋风辞</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200725163450-古诗选.html#ID-22F9FF7C-53F5-4DA8-ABC0-BED2CAFE7AD4">古诗选</a></dd>
</dl>

<p class="verse">
秋风起兮云飞扬，草木黄落兮雁南归。<br />
兰有秀兮菊有芳，怀佳人兮不能忘。<br />
泛楼船兮济汾河，横中流兮扬素波。<br />
萧鼓鸣兮发棹歌，欢乐极兮哀情多。<br />
少壮几时兮奈老何！<br />
