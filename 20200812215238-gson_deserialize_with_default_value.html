<h1 class="title">Gson deserialize with default value</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200622135139-android.html">Android</a></dd>
<dt>link</dt><dd><a href="20210505063407-kotlin.html">Kotlin</a></dd>
</dl>

<p>
<code>data class</code> 反序列化时，如果字符串中有 <code>null</code> ，设置的默认值会被覆盖掉。
</p>

<div class="org-src-container">
<pre class="src src-kotlin"><span style="color: #ff79c6;">data</span> <span style="color: #ff79c6;">class</span> <span style="color: #bd93f9;">A</span><span style="color: #61bfff;">(</span>
  <span style="color: #ff79c6;">val</span> b: <span style="color: #bd93f9;">Boolean</span>,
  <span style="color: #ff79c6;">val</span> c: <span style="color: #bd93f9;">String</span> <span style="color: #c0afa7;">=</span> <span style="color: #f1fa8c;">""</span>
<span style="color: #61bfff;">)</span>
</pre>
</div>

<p>
解决方案：将 <code>data class</code> 换成普通 <code>class</code> ，并将构造参数全部移除。如下：
</p>

<div class="org-src-container">
<pre class="src src-kotlin"><span style="color: #ff79c6;">class</span> <span style="color: #bd93f9;">A</span> <span style="color: #61bfff;">{</span>
  <span style="color: #ff79c6;">val</span> b: <span style="color: #bd93f9;">Boolean</span> <span style="color: #c0afa7;">=</span> <span style="color: #8be9fd;">true</span>
  <span style="color: #ff79c6;">val</span> c: <span style="color: #bd93f9;">String</span> <span style="color: #c0afa7;">=</span> <span style="color: #f1fa8c;">""</span>
<span style="color: #61bfff;">}</span>
</pre>
</div>
</div>
