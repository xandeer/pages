<h1 class="title">Gson deserialize with default value</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200622135139-android.html#ID-1A0AB917-858F-4994-9E59-6A8D99CC3506">Android</a></dd>
<dt>link</dt><dd><a href="20210505063407-kotlin.html#ID-5F0F4BA6-E79A-4214-9DD7-CD79DC775854">Kotlin</a></dd>
</dl>

<p>
<code>data class</code> 反序列化时，如果字符串中有 <code>null</code> ，设置的默认值会被覆盖掉。
</p>

<div class="org-src-container">
<pre class="src src-kotlin">data class A(
  val b: Boolean,
  val c: String = ""
)
</pre>
</div>

<p>
解决方案：将 <code>data class</code> 换成普通 <code>class</code> ，并将构造参数全部移除。如下：
</p>

<div class="org-src-container">
<pre class="src src-kotlin">class A {
  val b: Boolean = true
  val c: String = ""
}
</pre>
</div>
</div>
