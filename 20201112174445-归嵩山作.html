<h1 class="title">归嵩山作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
清川带长薄，车马去闲闲。<br />
<b>流水如有意，暮禽相与还。<br />
荒城临古渡，落日满秋山。</b><br />
迢递嵩高下，归来且闭关。<br />
</p>
