<h1 class="title">我厌倦了智力</h1>

<p class="verse">
我厌倦了智力。<br />
思想伤害情绪。<br />
还有可怕的副作用。<br />
她忽然抽泣，我去世了的所有的姑姨开始烹茶，<br />
在老院子的老房子里。<br />
打住，我的心！<br />
沉默，人为的希望！<br />
如果我还是以前那个男孩……<br />
我睡得香甜，因为很简单，我累了，也没有需要忘记的想法！<br />
我的地平线是后院、海滩，<br />
我的结束在开始之前！<br />
我厌倦了智力。<br />
她什么都没实现！<br />
我只注意到背景下的疲倦，<br />
如酒中的渣滓必须被赋予身体。<br />
<br />
1930.6.8<br />
