<h1 class="title">置信度</h1>
<p>
置信度用于衡量信息是否可靠，表示自己对这件事有多么确定的量化衡量。
</p>

<p>
在统计上，一般认为，置信度不到 95% 的结论不大能相信。
</p>

<p>
增加置信度的通常办法是，增加统计样本的数量。
</p>

<p>
不要总结那些根本不存在的经验，或者用更科学的话讲，就是别相信置信度不高的信息。只有被检验足够多次之后，置信度才高，这样的经验才可靠。
</p>

<p>
社会学、经济学、医学很多时候无法重复验证，理论置信度通常很低，百家争鸣也就是必然结果了。
</p>

<p>
如何确定统计样本数量已经足够多了？
</p>

<p>
基金过去的表现，和将来的趋势毫无关联。
</p>
