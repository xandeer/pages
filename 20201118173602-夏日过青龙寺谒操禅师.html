<h1 class="title">夏日过青龙寺谒操禅师</h1>
<dl class="org-dl">

<p>
龙钟一老翁，徐步谒禅宫。
欲问义心义，遥知空病空。
<b>山河天眼里，世界法身中。</b>
莫怪销炎热，能生大地风。
</p>
