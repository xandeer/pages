<h1 class="title">牛津郡</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>

<p class="verse">
善吾所欲也，恶吾所欲也，最后我什么都不要。<br />
我在床上左躺不舒服，右躺不舒服，<br />
躺在自己存在的意识上也不舒服。<br />
我在普遍性上感觉不适，在形而上上感觉不适，<br />
更糟糕的是，我头痛欲裂。<br />
这比宇宙的意义更为严重。<br />
<br />
曾有一次，在牛津的乡下步行，<br />
我抬头看到前方，道路拐弯的尽头，<br />
一座小村落，教堂尖顶升起。<br />
那景象存在我心中如照片，<br />
像一道横纹褶皱了裤线。<br />
直到今天才明白它的意义……<br />
那条路，让我从尖顶看到<br />
古老的精神性，辛劳的美德。<br />
当我进了村，尖顶不过一个尖顶，<br />
更重要的是，它在那儿。<br />
<br />
你在澳大利亚会幸福，只要你不去那儿。<br />
<br />
1931.6.4<br />
</p>
