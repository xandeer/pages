<h1 class="title">洞仙歌·冰肌玉骨</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏东坡</a></dd>
</dl>


<p>
余七岁时, 见眉山老尼姓朱, 忘其名, 年九十岁, 自言尝随其师入蜀主孟昶宫中. 一日大热, 蜀主与花蕊夫人夜纳凉摩诃池上, 作一词. 朱具能记之. 今四十年, 朱已死久矣,
人无知此词者. 但记其首二句, 暇日寻味, 岂《洞仙歌令》乎? 乃为足之云.
</p>

<p class="verse">
冰肌玉骨, 自清凉无汗. 水殿风来暗香满. 绣帘开、一点明月窥人, 人未寝, 欹枕钗横<br />
鬓乱.<br />
<br />
起来携素手, 庭户无声, 时见疏星渡河汉. 试问夜如何, 夜已三更, 金波淡、玉绳低转.<br />
但屈指、西风几时来, 又不道、流年暗中偷换.<br />
</p>
