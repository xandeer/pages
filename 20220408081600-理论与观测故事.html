<h1 class="title">理论与观测故事</h1>
<p>
牛顿根据自己的理论算出了月球的直径，结果发现与测量值不符，就悄悄将计算稿纸放进来抽屉里，后来测量技术进步，测出的月球直径与计算结果相差不大，牛顿就拿出了之前的计算过程。
</p>

<p>
有位法国数学家勒威耶计算天王星的运行轨道，结果发现与观测结果不符，然后在七大行星之外加了一个行星。根据计算结果，寄了封信给柏林天文台，让他们在（1846年）
9 月 23 号观察一下某某位置，然后发现了太阳系第八颗行星海王星。
</p>
