华夏是如何出现的？当周朝的「华夏」没有遇到东夷、西戎、南蛮、北狄时，「华夏」是否存在？当遇到他们的时候，我们才需要区分他们与我们。当西方国家发现了一个庞大的东方国家时，他们需要一个名词符号来指说，由于一系列因素，China 被选为了西方人指代中国的符号；同时，我们也需要一个与 China 对等的词来指代我们的国家，近现代的「中国」就此出现了。
