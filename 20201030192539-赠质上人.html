<h1 class="title">赠质上人</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html">唐诗</a></dd>
<dt>author</dt><dd><a href="20201030192635-杜荀鹤.html">杜荀鹤</a></dd>

<p class="verse">
枿坐云游出世尘，兼无瓶钵可随身。<br />
<b>逢人不说人间事，便是人间无事人。</b><br />
</p>
