<h1 class="title">赠质上人</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>author</dt><dd><a href="20201030192635-杜荀鹤.html#ID-F5D2645C-36A6-4EBF-9C95-F68DA1C27E4C">杜荀鹤</a></dd>
</dl>


<p class="verse">
枿坐云游出世尘，兼无瓶钵可随身。<br />
<b>逢人不说<a href="20211016145600-人间是非.html#ID-C6499D2B-82DF-47F0-83B7-C80A8B91EF67">人间事</a>，便是人间无事人。</b><br />
</p>

<p>
枿（niè）坐：枯坐。枿，树木砍去后留下的树桩子。
</p>
