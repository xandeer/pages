<p>
逝去的从容逝去，重来的依旧重来，在沧桑的枝叶间，择取一朵明媚，簪进岁月肌里，许它疼痛又甜蜜。
</p>

<p>
古人说诗的作用：
</p>
<ul class="org-ul">
<li>可以观，</li>
<li>可以群，</li>
<li>可以怨，</li>
<li>还可以多识于草木鱼虫之名。</li>
</ul>

<p>
这最后一点似乎和前面几点不能相提并论，其实这是很重要的。
</p>
