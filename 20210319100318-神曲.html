<h1 class="title">神曲</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210319100041-但丁.html#ID-B2CA733B-B635-43FD-9C6C-A7D832AB7433">但丁</a></dd>
</dl>

<p class="verse">
「从我，是进入悲惨之城的道路；<br />
从我，是进入永恒的痛苦的道路；<br />
从我，是走进永劫的人群的道路。<br />
正义感动了我的『至高的造物主』；<br />
『神圣的权力』，『至尊的智慧』，<br />
以及『本初的爱』把我造成。<br />
在我之前，没有创造的东西，<br />
只有永恒的事物；而我永存：<br />
你们走进这里的，把一切希望捐弃吧。」<br />
</p>

<p class="verse">
因为在开初那么急于要做的事业<br />
我已在思想中把它消磨掉了<br />
</p>
