<p>
菌改与秦献公关系随着篡位成功而发生了变化，两者也要以新的方式对待对方。谈恋爱时接受表白的一方，很大可能感受到对自己没有之前好了；结婚后发现之前的山盟海誓也慢慢烟消云散了。人与人之间的关系发生变化，相互间的对待方式也必然随之而变。良好的人际关系，需要双方共同经营。
