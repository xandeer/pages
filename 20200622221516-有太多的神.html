<h1 class="title">有太多的神！</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>
</dl>


<p class="verse">
有太多的神！<br />
他们好像书本——没人读得完，读了也不知所云。<br />
有些人只知道一个神，谁都不告诉——他们该多幸福。<br />
我每天都要信点不一样的——<br />
有时一天之内我会信好几个——<br />
我多想成为那个小女孩，<br />
从一扇打开的窗户后，出现于我的视野——<br />
吃着一块便宜蛋糕（她很穷），没有明显的、最终的信念，<br />
一个高于脊椎动物的小兽，毫无用处，<br />
牙齿间哼着一部音乐讽刺剧里的陈词滥调……<br />
是的，有太多的神……<br />
哪个神把小女孩领走，我愿为你奉献一切……<br />
<br />
1930.3.9<br />
</p>
