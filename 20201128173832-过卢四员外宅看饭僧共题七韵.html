<h1 class="title">过卢四员外宅看饭僧共题七韵</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
三贤异七贤，青眼慕青莲。
乞饭从香积，裁衣学水田。
上人飞锡杖，檀越施金钱。
趺坐檐前日，焚香竹下烟。
寒空法云地，秋色净居天。
身逐因缘法，心过次第禅。
不须愁日暮，自有一灯然。
</p>
