<h1 class="title">酬曹侍御过象县见寄</h1>
<dl class="org-dl">

<p class="verse">
破额山前碧玉流，骚人遥驻木兰舟。<br />
<b>春风无限潇湘意，欲采蘋花不自由。</b><br />
</p>

<p>
有一种相聚很像别离，两个人明明可以会面，却偏要隔开一些距离；明明有千言万语想说，却只能词不达意地说几句空话，然后匆匆分手。
</p>
