<h1 class="title">班婕妤（三首）</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>

<p>
玉窗萤影度，金殿人声绝。秋夜守罗帷，孤灯耿不灭。
</p>

<p>
宫殿生秋草，君王恩幸疏。那堪闻凤吹，门外度金舆。
</p>

<p>
怪来妆阁闭，朝下不相迎。总向春园里，花间笑语声。
</p>
