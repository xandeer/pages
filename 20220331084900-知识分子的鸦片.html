<h1 class="title">知识分子的鸦片</h1>
<p>
G.费雷罗在其晚年热衷于阐述两种革命，即建设性的革命与破坏性的革命的区别。前一种革命力图扩大代议制，并确立某些自由；而后一种革命是由正统原则的崩溃引起的，同时又缺少新的能取而代之的正统性。
</p>

<p>
左派还错误地想像出一种虚构的连续性，好像将来总是比过去更美好，好像主张变革的党始终有理由去反对保守者，人们可以把遗产当成成果，并且只需要去关注新的征服。
</p>

<p>
惟一的左派，总是忠诚于自己的左派，是那些使人想起博爱，即爱，而不是自由或平等的人。
</p>

<p>
英国，政治思想是与现实同时代的。至于法国的政治思想，人们却不可能这样说。
</p>
