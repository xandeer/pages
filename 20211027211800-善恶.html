<div id="outline-container-org33030da" class="outline-2">
<h2 id="org33030da"><span class="section-number-2">1.</span> <a href="20201122141157-自深深处.html#ID-C72D7730-003C-4A90-8F01-05FFAAE6EA83">自深深处</a></h2>
<div class="outline-text-2" id="text-1">
<blockquote>
<p>
神是奇怪的，他们惩罚我们，不但因为我们的恶行和堕落变态，也因为我们的美好与善良。就这一点，我必须接受的事实是，一个人受惩罚，不但因为他作的恶，也因为他行的善。我不怀疑，人这样受罚很有道理。这有助于、或者说应该是有助于对一己之善恶的领悟，不会因为其中的哪一样而自满自负。假使我这样，就能像自己所希望的那样，不会对受惩罚感到羞愧，那我就能<a href="20200803093853-自由.html#ID-5A56FB81-0756-4E0B-A914-A5E3067FBF7A">自由</a>地思考、行走、生活了。
</p>
</blockquote>
