<h1 class="title">秋夜独坐</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
<dt>links</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a> <a href="20200801082048-熊逸唐诗50讲.html#ID-4CEEF069-09D6-4020-A5D1-851530FF1B7F">熊逸唐诗50讲</a> <a href="20200802111202-田园.html#ID-06785983-F927-42CF-9662-195053CAB564">田园</a></dd>
</dl>


<p class="verse">
独坐悲双鬓，空堂欲二更。<br />
<a href="20201207173900-雨.html#ID-51990072-82DF-4125-B92D-3F313D76EF84">雨</a>中<a href="20201207173922-山.html#ID-F28A596A-CD94-4F15-8084-26224F76D75F">山</a>果落，<a href="20201207173930-灯.html#ID-C04662B6-B043-47D0-89A6-2F99E6834A32">灯</a>下<a href="20201207173939-草虫.html#ID-3179371B-2F2D-4E04-8AAA-DE7B5BB40851">草虫</a>鸣。<br />
白发终难变，黄金不可成。<br />
欲知除老病，唯有学无生。<br />
</p>

<p>
山果落说明是<a href="20200806175452-秋天.html#ID-1DBAC60A-4828-4205-8246-C98106503DBE">秋天</a>，秋天鸣的草虫不久后就要<a href="20200806175503-死亡.html#ID-317F9981-EBAB-4C0B-B8E3-2781D8421F21">死亡</a>。
</p>

<p>
正因为山果落和草虫鸣蕴含着衰落、<a href="20200806175503-死亡.html#ID-317F9981-EBAB-4C0B-B8E3-2781D8421F21">死亡</a>、<a href="20200705194257-孤独.html#ID-BFCD0947-F0D6-417E-B270-4E38CF6778E4">孤独</a>的气息，所以诗人才会感叹「白发终难变，黄金不可成」。
</p>
