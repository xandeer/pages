<h1 class="title">秋夜独坐</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
<dt>links</dt><dd><a href="20200627125538-唐诗.html">唐诗</a> <a href="20200801082048-熊逸唐诗50讲.html">熊逸唐诗50讲</a> <a href="20200802111202-田园.html">田园</a></dd>
</dl>


<p class="verse">
独坐悲双鬓，空堂欲二更。<br />
<a href="20201207173900-雨.html">雨</a>中<a href="20201207173922-山.html">山</a>果落，<a href="20201207173930-灯.html">灯</a>下<a href="20201207173939-草虫.html">草虫</a>鸣。<br />
白发终难变，黄金不可成。<br />
欲知除老病，唯有学无生。<br />
</p>

<p>
山果落说明是<a href="20200806175452-秋天.html">秋天</a>，秋天鸣的草虫不久后就要<a href="20200806175503-死亡.html">死亡</a>。
</p>

<p>
正因为山果落和草虫鸣蕴含着衰落、<a href="20200806175503-死亡.html">死亡</a>、<a href="20200705194257-孤独.html">孤独</a>的气息，所以诗人才会感叹「白发终难变，黄金不可成」。
</p>
