<dl class="org-dl">

<p>
1452-1519
</p>

<ol class="org-ol">
<li>达·芬奇是「文艺复兴三杰」之一, 被称为「文艺复兴时期最完美的代表」.</li>
<li>独创了晕涂法, 《蒙娜丽莎》神秘的微笑就来源于晕涂法.</li>
<li>达·芬奇绘画作品中, 艺术成就最高的应该是《最后的晚餐》.</li>
<li>达·芬奇在艺术领域的卓越贡献只是他的「业余爱好」, 他真正的身份应该是一名科学家.</li>
<li>达·芬奇的手稿全都是神秘的镜像字, 他用左手写出反字, 用镜子看才能读懂.</li>
<li>科学家达·芬奇设计了螺旋桨、滚珠轴承, 他一生最纠结的设计是飞行器.</li>
</ol>
