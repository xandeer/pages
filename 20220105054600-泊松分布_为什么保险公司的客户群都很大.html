<h1 class="title">泊松分布: 为什么保险公司的客户群都很大?</h1>
<p>
泊松分布: 随机事件 A 发生的概率很小, 但试验次数 n 很大, 比如车祸.
</p>

<p>
由于随机性的原因, 我们在准备资源时, 达到平均值是不够的, 需要准备一些冗余量.
</p>

<p>
池子越大, 越能抵消随机性带来的误差.
</p>

<p>
日程安排需要考虑意外情况的发生, 预留空余. 参见 <a href="20210603154600-the_commitment_inventory.html#ID-645E9F4B-B94D-4AD2-9034-10EDF6C4B949">The Commitment Inventory</a>.
</p>

<p>
