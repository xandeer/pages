<h1 class="title">玉楼春・尊前拟把归期说</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20201228083323-欧阳修.html">欧阳修</a></dd>
</dl>


<p>
尊前拟把归期说，未语春容先惨咽。<b>人生自是有情痴，此恨不关风与月。</b>
</p>

<p>
离歌且莫翻新阕，一曲能教肠寸结。<b>直须看尽洛城花，始共春风容易别。</b>
</p>
