<h1 class="title">仿佛·我不记得我的母亲</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
<dt>author</dt><dd><a href="20210531152800-泰戈尔.html#ID-9977537A-7B7B-4940-83B4-ED9A6F167F61">泰戈尔</a></dd>
</dl>


<p class="verse">
我不记得我的母亲，<br />
只是在游戏中间<br />
有时仿佛有一段歌调在我玩具上回旋，<br />
是她在晃动我的摇篮时所哼的那些歌调。<br />
<br />
我不记得我的母亲，<br />
但是在初秋的早晨<br />
合欢花香在空气中浮动，<br />
庙殿里晨祷的馨香仿佛向我吹来母亲一样的气息。<br />
<br />
我不记得我的母亲，<br />
只是当我从卧室的窗里外望悠远的蓝天，<br />
我仿佛觉得我母亲凝住在我脸上的眼光<br />
布满了整个天空。<br />
<br />
（谢冰心 译）<br />
</p>
