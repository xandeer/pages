第六十八回　苦尤娘赚入大观园　酸凤姐大闹宁国府
</p>

<p>
时间：2020-08-27 00:34
</p>

<p>
【原文】贾蓉忙磕头有声说：“婶婶别动气，仔细手，让我自己打，婶婶别生气。”说着，自己举手，左右开弓，自己打了一顿嘴巴子，又自己问着自己说：“已后可再顾三不顾四的混管闲事了？已后还单听叔叔的话，不听婶婶的话了？”众人又是劝，又要笑，又不敢笑。
</p>
