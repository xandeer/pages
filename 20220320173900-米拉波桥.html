<h1 class="title">米拉波桥</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20220320173900-阿波利奈尔.html#ID-4FF66E9F-7F83-4225-8FD8-3FFED3178F61">阿波利奈尔</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
塞纳河在米拉波桥下流逝<br />
我们的爱情<br />
还要记起吗<br />
往日欢乐总是在痛苦之后来临<br />
<br />
夜来临吧听钟声响起<br />
时光消逝了而我还在这里<br />
<br />
我们就这样面对面<br />
手握着手<br />
在手臂搭起的桥下闪过<br />
那无限倦慵的眼波<br />
<br />
夜来临吧听钟声响起<br />
时光消逝了而我还在这里<br />
<br />
爱情像这泓流水一样逝去<br />
爱情逝去<br />
生命多么缓滞<br />
而希望又多么强烈<br />
<br />
夜来临吧听钟声响起<br />
时光消逝了而我还在这里<br />
<br />
消逝多少个日子多少个星期<br />
过去了的日子<br />
和爱情都已不复回来<br />
塞纳河在米拉波桥下流逝<br />
<br />
夜来临吧听钟声响起<br />
时光消逝了而我还在这里<br />
<br />
（徐知免 译）<br />
</p>
