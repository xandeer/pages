<h1 class="title">缚鸡行</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200831095431-金圣叹选批杜诗.html#ID-9D416328-A9BD-4800-B989-CC7F5E18563C">金圣叹选批杜诗</a></dd>
</dl>


<p>
小奴缚鸡向市卖，鸡被缚急相喧争。家中厌鸡食虫蚁，不知鸡卖还遭烹。
<b>虫鸡于人何厚薄，吾叱奴人解其缚。鸡虫得失无了时，注目寒江倚山阁。</b>
</p>
