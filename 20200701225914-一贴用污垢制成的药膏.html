<h1 class="title">一贴用污垢制成的药膏</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>
<dt>from</dt><dd><a href="20200620220822-让我们来谈谈我们的灵魂.html#ID-96F2FDE4-940A-4E49-BCE3-41AEA14BACF8">让我们来谈谈我们的灵魂</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>
</dl>


<p class="verse">
我曾是一根刺，匆匆赶去与玫瑰相伴。<br />
我曾是醋，与蜂蜜相混。一罐<br />
变为疗愈药膏的毒药。我曾是<br />
倒进水槽的烂酒糟。我曾是<br />
<br />
一只患病的眼睛，想要抓住尔撒的<br />
长袍，一块在火上烹饪的生肉。后来，<br />
我找到一些污垢，做成会荣耀<br />
我灵魂的药膏，在搅拌时，我<br />
<br />
找到了诗歌。爱说：「你是对的，<br />
但不要认同这些改变。要记住，<br />
我是风。你是我点燃的灰烬。」<br />
</p>
