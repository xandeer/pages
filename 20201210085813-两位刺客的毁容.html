<h1 class="title">两位刺客的毁容</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
<a href="20200930085313-豫让.html#ID-0F21AA49-211B-431B-9983-529D5038B933">豫让</a>毁容是为了达成刺杀<a href="20201001100024-赵襄子.html#ID-F6C16289-2F95-4D40-B568-C070608D2DAA">赵襄子</a>的目的，<a href="20201210171505-聂政.html#ID-31D392E3-4213-4FC3-AF94-64B6691AC817">聂政</a>毁容是为了不被认出来连累姐姐。豫让的事迹，《<a href="20200920093048-吕氏春秋.html#ID-886D933D-02E3-4245-A558-FCA6DE72E546">吕氏春秋</a>》有记载，为了刺杀抛弃了对妻子的责任，结果还失败了。聂政的事迹，最早好像见于《<a href="20200925083537-战国策.html#ID-2721B765-F64F-44AF-9655-1BEB9C909377">战国策</a>》或《<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">史记</a>》，杀完人才想着毁容，这得是多自信！
</p>

<p>
对历史越了解，对《<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">史记</a>》的史学成分越怀疑。<a href="20200925083439-司马迁.html#ID-634EE01F-7D48-4202-A393-8D46080452C9">司马迁</a>、<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>们选修史料，都是要传承他们自身认可的思想。司马光编写《<a href="20200913080743-资治通鉴.html#ID-8677AE4F-1DB4-4DF3-82C9-A69313A5D711">资治通鉴</a>》时挑选修改自己能看到的史料，他自己会挑选修改，那么前人难道就没有挑选修改吗？
</p>
