<p>
<a href="20200930085313-豫让.html">豫让</a>毁容是为了达成刺杀<a href="20201001100024-赵襄子.html">赵襄子</a>的目的，<a href="20201210171505-聂政.html">聂政</a>毁容是为了不被认出来连累姐姐。豫让的事迹，《<a href="20200920093048-吕氏春秋.html">吕氏春秋</a>》有记载，为了刺杀抛弃了对妻子的责任，结果还失败了。聂政的事迹，最早好像见于《<a href="20200925083537-战国策.html">战国策</a>》或《<a href="20200925083356-史记.html">史记</a>》，杀完人才想着毁容，这得是多自信！
</p>

<p>

</p>
