<p>
「董说这个人，虽然又爱书，又爱读书，但确实不是做学问的材料。一部《七国考》完
全没有学术严谨性，仅仅在《法经》的段落里就把桓谭的书名搞错了，《新论》写成了
《新书》。」
</p>

<p>

</p>

<p>
泛览《周王传》，流观《山海图》。
俯仰终宇宙，不乐复何如？
