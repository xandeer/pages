<p class="verse">
*大江流日夜*，客心悲未央。<br />
徒念关山近，终知反路长。<br />
秋河曙耿耿，寒渚夜苍苍。<br />
引顾见京室，宫雉正相望。<br />
金波丽鳷鹊，玉绳低建章。<br />
驱车鼎门外，思见昭丘阳。<br />
驰晖不可接，何况隔两乡？<br />
风云有鸟路，江汉限无梁。<br />
常恐鹰隼击，时菊委严霜。<br />
寄言罻罗者，寥廓已高翔。<br />
</p>
