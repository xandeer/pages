<p>
唐诗分为初、盛、中、晚四个时段, 这是今天的常识, 而这个常识正是来自《沧浪诗话》的创造. 前边讲过, 永嘉四灵学的唐诗, 其实只是晚唐姚合、贾岛一脉的诗, 严羽为了贬低他们, 这才把唐朝划为四段, 一个时代盛期的气象当然好过中晚期.
</p>

<p>
第一, 把李白、杜甫和盛唐诗人奉为楷模, 这是《沧浪诗话》对后世影响最大的观点;
第二, 以禅喻诗, 是《沧浪诗话》很独到的说理方式.
</p>
