<h1 class="title">九日齐山登高</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210822090900-杜牧.html#ID-EAD0DA79-3873-4F2E-BAD6-ABC6D44C2073">杜牧</a></dd>
<dt>link</dt><dd><a href="20210808081600-登高.html#ID-BC69784E-CC1E-4C95-87EE-3F1A710B04E9">登高</a></dd>
</dl>


<p class="verse">
江涵秋影雁初飞，与客携壶上翠微。<br />
尘世难逢开口笑，菊花须插满头归。<br />
但将酩酊酬佳节，不用登临恨落晖。<br />
古往今来只如此，牛山何必独沾衣。<br />
