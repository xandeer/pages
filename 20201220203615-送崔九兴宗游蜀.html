<h1 class="title">送崔九兴宗游蜀</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>

<p class="verse">
送君从此去，转觉故人稀。<br />
徒御犹回首，田园方掩扉。<br />
出门当旅食，中路授寒衣。<br />
江汉风流地，游人何岁归？<br />
</p>
