<h1 class="title">黄昏-我不想听森林所传的</h1>
<dl class="org-dl">
<dt>author</dt><dd>索德格朗</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
我不想听森林所传的<br />
流言蜚语。<br />
在云杉中还能听到沙沙响<br />
和树叶里的叹息声，<br />
<i>阴影仍在忧郁与树干之间滑行。</i><br />
上路吧。没有人会遇见我们。<br />
玫瑰色的黄昏沿着无声的树篱入梦。<br />
道路慢慢地行进，小心翼翼地爬升<br />
停下来回望那落日。<br />
<br />
（北岛 译）<br />
</p>
