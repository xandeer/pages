<h1 class="title">仍未做到的事</h1>
<ol class="org-ol">
<li>工作中的事，做之前先想明白做每一件事的目的是什么，做这件事值得投入的最大时间是多少；</li>
<li>寻找暂停当前事情的时机，换其他事情做一会，以免陷入大脑迟钝状态；</li>
<li>看书做事依然需要慢下来，减少被时间的压迫；</li>
<li>尝试之前没用过的技术时，重新创建新的项目，不要在当前项目中直接使用，尝试完后先写文档，然后再在当前项目中使用；</li>
<li>老事情写文档，新事情做复盘；</li>
<li>英文阅读，每天至少半小时，记录下第一次不认识的词汇与句子；</li>
<li>每天阅读技术类书籍至少半小时，读完之后还需要记录输出并付诸实践。</li>
<li>忘记她</li>
<li>学习法语</li>
</ol>
