<h1 class="title">宣州谢朓楼饯别校书叔云</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
</dl>


<p class="verse">
弃我去者，昨日之日不可留。<br />
乱我心者，今日之日多烦忧。<br />
长风万里送秋雁，对此可以酣高楼。<br />
蓬莱文章建安骨，中间小谢又清发。<br />
俱怀逸兴壮思飞，欲上青天揽明月。<br />
抽刀断水水更流，举杯销愁愁更（复）愁。<br />
人生在世不称意，明朝散发弄扁舟。<br />
</p>
