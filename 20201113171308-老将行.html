<h1 class="title">老将行</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
少年十五二十时，步行夺得胡马骑。<br />
射杀山中白额虎，肯数邺下黄须儿。<br />
一身转战三千里，一剑曾当百万师。<br />
汉兵奋迅如霹雳，虏骑奔腾畏蒺藜。<br />
卫青不败由天幸，李广无功缘数奇。<br />
自从弃置便衰朽，世事蹉跎成白首。<br />
昔时飞箭无全目，今日垂杨生左肘。<br />
路傍时卖故侯瓜，门前学种先生柳。<br />
苍茫古木连穷巷，寥落寒山对虚牖。<br />
誓令疏勒出飞泉，不似颍川空使酒。<br />
贺兰山下阵如云，羽檄交驰日夕闻。<br />
节使三河募年少，诏书五道出将军。<br />
试拂铁衣如雪色，聊持宝剑动星文。<br />
愿得燕弓射大将，耻令越甲鸣吾君。<br />
莫嫌旧日云中守，犹堪一战取功勋。<br />
</p>
