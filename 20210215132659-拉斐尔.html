<h1 class="title">拉斐尔</h1>
<ol class="org-ol">
<li>拉斐尔的成就, 很大程度上得益于他对<a href="20210317204055-达_芬奇.html#ID-E5265A69-E509-450B-BE9F-056A9FF06D2A">达·芬奇</a>和<a href="20210318193955-米开朗基罗.html#ID-D7893AB5-FDFA-4A9D-900F-1CA3480B341E">米开朗基罗</a>的吸收学习;</li>
<li>他把达·芬奇的理性审美和米开朗基罗的感性审美, 融合在一起, 形成了自己的独特优势.</li>
<li>「拉斐尔的四个房间」 是指拉斐尔在罗马期间, 通过画壁画的方式, 为教皇宅邸中的4个房间做装饰. 这些壁画记录了拉斐尔风格的演变, 是后世了解他的最佳窗口;</li>
<li>「四个房间」中, 第一个房间里的壁画《雅典学院》, 可以说是「<a href="20210318101252-文艺复兴.html#ID-78438395-8E8A-4116-A3A6-611365AE37E7">文艺复兴</a>第一画」.</li>
</ol>
