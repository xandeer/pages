现在还需要补充一个在<a href="20220224093500-叔本华.html#ID-BDC4C317-61EB-4493-AAD9-E7408F8D3D7B">叔本华</a>哲学里很重要的概念：摩耶之幕。简单讲，就是一张超级巨大的，囊括天地的，但普通人察觉不到的帷幕。这个概念来自古印度的宗教经典，讲出了一个耸人听闻的真理：你以为山河大地、日月星辰都是真实存在的吗？那你就错了，你被骗了！其实我们看到的全部宇宙都只是婆楼那神施展出来的幻术，全是假的，一旦婆楼那神收回神通，宇宙就消失了。你也许很好奇，想知道婆楼那神为什么要骗我们，答案是：不为什么，人家只是自娱自乐。
