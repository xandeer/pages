<h1 class="title">冬夜书怀</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
冬宵寒且永，夜漏宫中发。
草白霭繁霜，木衰澄清月。
丽服映颓颜，朱灯照华发。
汉家方尚少，顾影惭朝谒。
</p>
