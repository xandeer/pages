<h1 class="title">送宇文太守赴宣城</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
寥落云外山，迢递舟中赏。
铙吹发西江，秋空多清响。
地迥古城芜，月明寒潮广。
时赛敬亭神，复解罟师网。
何处寄相思，南风吹五两。
</p>
