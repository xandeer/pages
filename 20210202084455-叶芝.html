<h2 id="orgaf904cb"><span class="section-number-2">1</span> 凯尔特的薄暮</h2>
<div class="outline-text-2" id="text-1">
<ol class="org-ol">
<li>有次他站在一棵树下避雨，便吟了首赞美它的诗，没多久，水漏下来了，他又吟了首批评树的诗。</li>
