<h1 class="title">波普艺术</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20210316092847-顾衡_西方美术100讲.html#ID-6F1F86BD-A9C5-409C-A484-52598D10AD79">顾衡・西方美术100讲</a></dd>
</dl>


<p>
波普艺术的本质是让原来的大众文化，正式成为<a href="20200725160903-art.html#ID-F68F4A75-F4C1-4DF9-842E-E26958FF9E10">艺术</a>的一部分。
</p>

<p>
安迪・沃霍尔在电视上寻找能成为爆款的符号，然后以丝网印刷的形式批量生产，拿到画廊和博物馆当艺术品卖。
</p>

<p>
波普艺术在60年代出现的两大原因：
</p>

<ol class="org-ol">
<li>人类首次出现生产能力大于消费能力，花钱买东西需要别人劝说。</li>
<li>电视机在美国普及。</li>
</ol>

<p>
两者结合必然导致广告业的迅速崛起，催生图像大爆炸。
</p>

<p>
<a href="20201130110907-王尔德金句.html#ID-6A9147F8-3DCC-4C1D-9C3F-B79607F976F2">王尔德金句</a>：
</p>
<blockquote>
<p>
当今流行的法则不再是艺术模仿生活，而是生活模仿艺术。
</p>

<p>
流行是一种令人难以忍受的丑陋，以至于我们不得不每六个月就换一次。
</p>
</blockquote>
