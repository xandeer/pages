<h1 class="title">哦，十四行……</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200620223132-佩索阿.html#ID-7526E0B0-A466-431E-A45B-0C02E1A7D65E">佩索阿</a></dd>
</dl>


<p class="verse">
我的心是个疯子海军上将<br />
放弃了他的海上生涯，<br />
待在家里，慢慢地回想<br />
过去，踱来踱去停不下……<br />
<br />
一浪一浪（我通过想象<br />
把自己放在那张椅子上）<br />
他放弃了的大海，回到他<br />
懒散的肌肉里继续摇荡。<br />
<br />
乡愁填满了他的腿和胳膊。<br />
乡愁从他的脑海里喷涌而出。<br />
他的倦怠变成愤怒的胡说。<br />
<br />
但是——上帝——，心灵才是<br />
我的主题……为什么我这首诗<br />
处理的是海军上将，而非感觉？<br />
<br />
1931.10.12<br />
</p>
