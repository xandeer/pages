<h1 class="title">好吧，我不大对劲……</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200620223132-佩索阿.html#ID-7526E0B0-A466-431E-A45B-0C02E1A7D65E">佩索阿</a></dd>
</dl>


<p class="verse">
好吧，我不大对劲……<br />
请允许我从大脑里的争论中分神出来。<br />
我不大对劲，好吧，跟其他事一样，这很正常……<br />
<br />
我是否相信？<br />
我相信我相信。但我不过是在重复自己。<br />
是否爱必须永远？<br />
是的，爱必须永远，<br />
但只在爱中永远，当然。<br />
我再说一遍……<br />
<br />
人把自己的生活搞得多糟糕啊！<br />
好吧，好的，我明天把钱带来。<br />
<br />
哦伟大的太阳，你对此一无所知，<br />
你肯定很幸福，因为无法盯视这平静而无法抵达的蓝。<br />
<br />
1931.10.30<br />
</p>
