<h1 class="title">我不知道·希梅内斯</h1>
<dl class="org-dl">
<dt>author</dt><dd>希梅内斯</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
我不知道应该怎样<br />
才能从今天的岸边<br />
一跃而跳到明天的岸上。<br />
<br />
滚滚长河夹带着<br />
今天下午的时光<br />
一直流向那无望的海洋。<br />
<br />
我面对着东方、西方，<br />
我向南方和北方张望……<br />
只见那金色的现实，<br />
<br />
昨天还缠绕着我的心房，<br />
现如今却像整个天空<br />
分崩离析，虚无迷茫。<br />
<br />
……我不知道应该怎样<br />
才能从今天的岸边<br />
一跃而跳到明天的岸上。<br />
<br />
（林之木 译）<br />
</p>
