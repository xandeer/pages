<h1 class="title">水龙吟・小楼连苑横空</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201018180738-秦观.html">秦观</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
小楼连苑横空，下窥绣毂雕鞍骤。朱帘半卷，单衣初试，清明时候。破暖轻风，弄晴微
雨，欲无还有。卖花声过尽，斜阳院落，红成阵、飞鸳甃。
</p>

<p>
玉佩丁东别后。怅佳期、参差难又。名缰利锁，天还知道，和天也瘦。花下重门，柳边
深巷，不堪回首。念多情，但有当时皓月，向人依旧。
</p>
