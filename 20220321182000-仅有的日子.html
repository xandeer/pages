<h1 class="title">仅有的日子</h1>
<dl class="org-dl">
<dt>author</dt><dd>帕斯捷尔纳克</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
在许多个冬季，<br />
我记得冬至的日子，<br />
每一天都不可重复，<br />
却又无数次重复。<br />
<br />
日子排成队伍，<br />
渐渐构成次序，<br />
那些仅有的日子，<br />
仿佛时间已停息。<br />
<br />
我记住所有的日子：<br />
冬季过了一半，<br />
道路潮湿，屋顶滴水，<br />
太阳在冰上取暖。<br />
<br />
相爱的人像在梦中，<br />
急切地相互渴求，<br />
在树木的高处，<br />
鸟窝热得汗流。<br />
<br />
睡意惺忪的指针<br />
懒得在表盘上转动，<br />
一日长于百年，<br />
拥抱没有结束。<br />
<br />
（刘文飞 译）<br />
</p>
