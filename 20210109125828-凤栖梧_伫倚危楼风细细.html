<h1 class="title">凤栖梧・伫倚危楼风细细</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20210109125853-柳永.html">柳永</a></dd>
</dl>


<p>
伫倚危楼风细细。望极春愁，黯黯生天际。草色烟光残照里。无言谁会凭栏意。
</p>

<p>
拟把疏狂图一醉，对酒当歌，强乐还无味。<b>衣带渐宽终不悔，为伊消得人憔悴。</b>
</p>
