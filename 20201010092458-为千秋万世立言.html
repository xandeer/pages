<h1 class="title">为千秋万世立言</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
给<a href="20200913080743-资治通鉴.html#ID-8677AE4F-1DB4-4DF3-82C9-A69313A5D711">《资治通鉴》</a>写史论的时候，<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>身上有着为千秋万世立言的使命感，这就必须弱化自己的时代感，强化道德和真理的永恒感，只谈「正名」，不谈实力。
</p>

<p>
而在《谨习疏》里，<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>针对时弊，探讨时政，毫不讳言地告诉皇帝，名分的差异必须以实力的差异为基础，要想守住名分上的尊卑秩序，就必须做好实力上的强弱安排。
</p>

<p>
战国乱世，五代短命，汉唐也纷争不断。实力差异不仅是时弊，更是永恒真理，人类统治者与被统治者的博弈游戏也将永恒。作为个人，一出生，家庭、民族、国家的大网就罩到了我们头顶，极少数人意识到了这些大网的存在，想要破网而去、翱翔天际。
</p>
