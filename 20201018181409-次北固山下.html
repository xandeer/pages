<h1 class="title">次北固山下</h1>

<p class="verse">
客路青山外，行舟绿水前。<br />
潮平两岸阔，风正一帆悬。<br />
海日生残夜，江春入旧年。<br />
乡书何处达？归雁洛阳边。<br />
</p>
