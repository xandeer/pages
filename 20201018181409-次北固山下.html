<h1 class="title">次北固山下</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>author</dt><dd><a href="20201018181524-王湾.html#ID-A7C4B8C1-B7B4-427E-BC7B-EDF69366ADC2">王湾</a></dd>
<dt>link</dt><dd><a href="20200824093244-旅夜书怀.html#ID-806895AD-55EA-40FE-803C-8C43D08E775A">旅夜书怀</a></dd>
<dt>link</dt><dd><a href="20201018182147-渡荆门送别.html#ID-85F3683D-41CA-4A7D-B985-C21D9B5BA272">渡荆门送别</a></dd>
</dl>


<p class="verse">
客路青山外，行舟绿水前。<br />
潮平两岸阔，风正一帆悬。<br />
海日生残夜，江春入旧年。<br />
乡书何处达？归雁洛阳边。<br />
</p>
