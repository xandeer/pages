<h1 class="title">赠裴十迪</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p>
风景日夕佳，与君赋新诗。澹然望远空，如意方支颐。春风动百草，兰蕙生我篱。暧暧日暖闺，田家来致词。欣欣春还皋，淡淡水生陂。桃李虽未开，荑萼满芳枝。请君理还策，敢告将农时。
</p>
