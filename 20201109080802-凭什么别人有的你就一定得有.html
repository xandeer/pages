<p>
如果全班都穿运动鞋，只有一个同学穿布鞋，后果将是灾难性的。所以小孩子向家长要
钱买东西的时候，最常见的理由就是「大家都有」，家长最常用的回答是「凭什么别人
有的你就一定得有」。这些家长都忘了自己当初是怎么从小孩子成长起来的了。
</p>

<p>
象刑，其实就是惩罚程度稍微弱一级的内部放逐。
</p>

<p>
宗教、国家、商业对个人的绑架越来越严重，我们需要在一定程度上自我放逐吧。
</p>
