<h1 class="title">点绛唇・金谷年年</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20210108085130-林逋.html#ID-ECBABF42-7359-4194-B334-A75E85E54A5F">林逋</a></dd>
</dl>


<p>
金谷年年，乱生春色谁为主。余花落处。满地和烟雨。
</p>

<p>
又是离愁，一阕长亭暮。王孙去。萋萋无数。南北东西路。
</p>
