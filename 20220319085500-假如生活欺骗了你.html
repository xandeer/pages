<h1 class="title">假如生活欺骗了你</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210117165818-普希金.html#ID-7B04357D-E6DA-4FEF-A597-F3CBBC4F22E1">普希金</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
假如生活欺骗了你，<br />
不要悲伤，不要心急！<br />
忧郁的日子里须要镇静：<br />
相信吧，快乐的日子将会来临。<br />
<br />
心儿永远向往着未来；<br />
现在却常是忧郁：<br />
一切都是瞬息，一切都将会过去；<br />
而那过去了的，就会成为亲切的怀恋。<br />
<br />
（戈宝权 译）<br />
</p>
