<h1 class="title">生与死</h1>
<dl class="org-dl">
<dt>author</dt><dd>沃尔特·萨维奇·兰多 Walter Savage Landor</dd>
<dt>link</dt><dd><a href="20200806175503-死亡.html#ID-317F9981-EBAB-4C0B-B8E3-2781D8421F21">生死</a></dd>
</dl>


<p class="verse">
I Strove with none, for none was worth my strife;<br />
<br />
Nature I loved, and, next to Nature, Art;<br />
<br />
I warmed both hands before the fire of Life;<br />
<br />
It sinks, and I am ready to depart.<br />
</p>

<p class="verse">
吾不与人争，胜败均不值。<br />
钟情大自然，次之为艺术。<br />
生命之火暖双手，<br />
他日余烬消逝，<br />
吾可安然离去。<br />
</p>
