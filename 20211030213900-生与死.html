<h1 class="title">生与死</h1>
<dl class="org-dl">
<dt>author</dt><dd>沃尔特·萨维奇·兰多</dd>
</dl>


<p class="verse">
吾不与人争，胜败均不值。<br />
钟情大自然，次之为艺术。<br />
生命之火暖双手，<br />
他日余烬消逝，<br />
吾可安然离去。<br />
</p>
