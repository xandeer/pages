<p>
安格尔笔下的女性，穿着衣服却充满了诱惑，裸着身体却显得十分无辜。这样的效果，实在是让人难以释怀。
</p>

<p>
温克尔曼说：「美就像在纯净的源头汲取清水，越是没有味道就越是有益。」
</p>
