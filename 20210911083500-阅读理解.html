<dl class="org-dl">

<p>
<a href="20200621182603-note_taking.html#ID-87AA58BB-FFF5-4D4C-AEDA-6B4D194AE17F">记笔记</a>的目的是理解它，并为下一步做准备，将想法转移到卡片盒中，融入自己的思想中。
</p>

<p>
做笔记就是对所读文本浓缩重写。看它主张什么，反对什么。
</p>

<p>
重复阅读只会产生懂了的错觉，能用自己的语言重组时才会有真正的理解。记忆，记下来是为了将来能够提取出来。
</p>

<p>
在阅读问题的相关答案前，先尝试回答，即使答错也有助于理解记忆。
</p>
