<h2 id="orga31c4b3"><span class="section-number-2">1.</span> <a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a></h2>
<div class="outline-text-2" id="text-1">
<p>
能闲世人之所忙者，方能忙世人之所闲。
</p>

<p>
人莫乐于闲，非无所事事之谓也。闲则能<a href="20211008090300-读书.html#ID-DE53AD96-D282-4900-BCAE-BB9453DF2751">读书</a>，闲则能游名胜，闲则能交益友，闲则能饮酒，闲则能著书。天下之乐，孰大于是？
</p>

<p>
文名可以当科第，俭德可以当货财，清闲可以当寿考。
</p>

<p>
多情者不以生死易心，好饮者不以寒暑改量，喜<a href="20211008090300-读书.html#ID-DE53AD96-D282-4900-BCAE-BB9453DF2751">读书</a>者不以忙闲作辍。
</p>
