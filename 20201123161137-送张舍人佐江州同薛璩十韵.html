<h1 class="title">送张舍人佐江州同薛璩十韵</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
束带趋承明，守官唯谒者。<br />
清晨听银虬，薄暮辞金马。<br />
受辞未尝易，当是方知寡。<br />
清范何风流，高文有风雅。<br />
忽佐江上州，当自浔阳下。<br />
逆旅到三湘，长途应百舍。<br />
香炉远峰出，石镜澄湖泻。<br />
董奉杏成林，陶潜菊盈把。<br />
范蠡常好之，庐山我心也。<br />
送君思远道，欲以数行洒。<br />
</p>
