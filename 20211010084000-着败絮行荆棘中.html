<h1 class="title">着败絮行荆棘中</h1>
<p>
穿着破旧的棉衣行走在荆棘之中，喻指辛苦沉重、牵绊众多的世俗生活。出自明代文学家<a href="20210823082100-袁宏道.html#ID-F21C1CF6-0416-493D-A5A0-8771980AF3D5">袁宏道</a>的《孤山小记》：「孤山处士，妻梅子鹤，是世间第一种便宜人。我辈只为有了妻子，便惹许多闲事，撇之不得，傍之可厌，如衣败絮行荆棘中，步步牵挂。近日，雷峰下有虞僧儒，亦无妻室，殆是孤山后身。所著《溪上落花诗》，虽不知于和靖如何，然一夜得百五十首，可谓迅捷之极。至于食淡参禅，则又加孤山一等矣，何代无奇人哉！」
</p>
