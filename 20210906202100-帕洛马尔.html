<p>
每次他都认为看到了从他那个观察点可以看到的一切，然而，每次都有某种他未曾预料到的东西闯入他的眼帘。
</p>

<p>
事物不过是我的目光能够看到的已经削弱了的形式，就像现在日落时见到的反光一样。一切都是反光或反光的反光，包括我自己在内。
</p>
