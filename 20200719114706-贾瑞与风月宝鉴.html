<p>
跛足道士将风月宝鉴交给贾瑞，言明千万不可照正面就一走了之了。这与给小孩一个装了抖音和得到的手机，告诉他千万不要看抖音就不管了何其相似。能指望缺乏自控力，没有思考过人生的人（有自控力、思考过的话，就算喜欢上凤姐，也不会表现得那么明显了），还是在生病更加缺乏意志力的情况下，让他观看骷髅而不看红粉吗？
</p>

<p>
猜测跛足道士看贾瑞这辈子已经没救了，让他看看红粉幻境早点了却此生，免得活着受更多罪。
</p>

<p>
贾瑞观风月宝鉴以假为真，我们倒是知道红楼一梦，假作真时真亦假。
</p>
