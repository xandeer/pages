<p class="verse">
羲农去我久，举世少复真。<br />
汲汲鲁中叟，弥缝使其纯。<br />
凤鸟虽不至，礼乐暂得新。<br />
洙泗辍微响，漂流逮狂秦。<br />
诗书复何罪，一朝成灰尘。<br />
区区诸老翁，为事诚殷勤。<br />
如何绝世下，六籍无一亲？<br />
<b>终日驰车走，不见所问津。</b><br />
若复不快饮，空负头上巾。<br />
但恨多谬误，君当恕醉人。<br />
