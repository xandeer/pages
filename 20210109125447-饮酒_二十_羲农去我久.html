<h1 class="title">饮酒・二十・羲农去我久</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>

<p>
羲农去我久，举世少复真。
汲汲鲁中叟，弥缝使其纯。
凤鸟虽不至，礼乐暂得新。
洙泗辍微响，漂流逮狂秦。
诗书复何罪，一朝成灰尘。
区区诸老翁，为事诚殷勤。
如何绝世下，六籍无一亲？
<b>终日驰车走，不见所问津。</b>
若复不快饮，空负头上巾。
但恨多谬误，君当恕醉人。
</p>
