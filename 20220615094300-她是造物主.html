<p class="verse">
有一个传统，穆罕默德说：「一个聪明的男人<br />
会聆听并接受一个女人的<br />
领导，而一个无知的男人做不到。」有人受到<br />
动物本能过于激烈的吸引，<br />
<br />
缺乏善良和让人有别于动物的<br />
似水柔情。<br />
愤怒和强烈的欲望是动物的特性。<br />
对女人的爱的柔情<br />
<br />
表明，一个人不再被欲望拖着走。<br />
女性的核心<br />
就像一道直射的阳光来临。不是你在<br />
情歌里听到的<br />
<br />
世间形象；她的神秘还不止于此。你<br />
可能会说，她根本<br />
不是来自于有形的世界，而是<br />
它的创造者。<br />
