<h1 class="title">零和博弈(鞍点理论): 如何找到双方的平衡点?</h1>
<p>
所谓零和博弈, 就是博弈过程中, 一方获利就意味着另一方损失.
</p>

<p>
在选择策略时, 不要老考虑对自己有利的情况, 而低估对手可能的策略, 要多考虑下行风险, 要在所有最小值中, 寻找最大值.
</p>
