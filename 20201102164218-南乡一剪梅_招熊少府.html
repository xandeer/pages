<h1 class="title">南乡一剪梅・招熊少府</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200622110646-poem.html">诗</a></dd>
<dt>author</dt><dd><a href="20201102164332-虞集.html">虞集</a></dd>
</dl>


<p class="verse">
南阜小亭台，薄有山花取次开。寄语多情熊少府；晴也须来，雨也须来。<br />
<br />
随意且衔杯，莫惜春衣坐绿苔。若待明朝风雨过，人在天涯！春在天涯。<br />
</p>
