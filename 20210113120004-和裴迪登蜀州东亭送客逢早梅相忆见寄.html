<p class="verse">
东阁官梅动诗兴，还如何逊在扬州。<br />
此时对雪遥相忆，送客逢春可自由。<br />
幸不折来伤春暮，若为看去乱乡愁。<br />
江边一树垂垂发，朝夕催人自白头。<br />
</p>
