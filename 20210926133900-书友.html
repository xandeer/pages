<h1 class="title">书友</h1>
<p>
《<a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a>》：对渊博友，如读异书；对风雅友，如读名人诗文；对谨饬友，如读圣贤经传；对滑稽友，如阅传奇小说。
</p>

<p>
李圣许曰：读这几种书，亦如对这几种友。
</p>

<p>
艺花可以邀蝶，累石可以邀云，栽松可以邀风，贮水可以邀萍，筑台可以邀月，种蕉可以邀雨，植柳可以邀蝉。
</p>

<p>
曹秋岳曰：藏书可以邀友。
</p>

<p>
崔莲峰曰：酿酒可以邀我。
</p>

<p>
云映日而成霞，泉挂岩而成瀑，所托者异，而名亦因之。此友道之所以可贵也。
</p>
