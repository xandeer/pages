<h1 class="title">火·所有的火都带有</h1>
<dl class="org-dl">
<dt>author</dt><dd>阿莱克桑德雷</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
所有的火都带有<br />
激情。光芒却是孤独的！<br />
你们看多么纯洁的火焰在升腾<br />
直至舐到天空，<br />
同时，所有的飞禽<br />
为它而飞翔，不要烧焦了我们！<br />
可是人呢？从不理会。<br />
不受你的约束，<br />
人啊，火就在这里。<br />
光芒，光芒是无辜的。<br />
人：从来还未曾诞生。<br />
<br />
（陈孟 译）<br />
</p>
