<p>
按照<a href="20201208091115-儒家.html#ID-F2608FBA-36B8-45A5-885D-7AC13B65B8E9">儒家</a>的经典解释，天子的死相当于高峻巍峨的大山崩塌，所以叫「崩」。山崩的时候会发出「薨——」的巨响，所以诸侯的死叫「薨」，只是借用了山崩的音效，但并不等同于山崩本身。大夫的死，是人生的一场庄严谢幕，所以叫「卒」，表示终结。士人领取俸禄，死了就领不到俸禄了，所以叫「不禄」。平民百姓身份低贱，活着的时候没有好名声，死了也留不下什么值得纪念的，<a href="20201126091310-身与名俱灭.html#ID-F1509B5B-8F6B-40BA-8A5E-4BD6308E4657">身与名俱灭</a>，就像冰澌溶泄一样，所以借用「澌」的谐音，叫作「死」。（《礼记正义·曲礼下》）
</p>
