<h1 class="title">才高于志，土木形骸</h1>
<p>
如果一个人的才华出众，所期待的却很容易满足呢？那才是幸福的真谛。当我们学习做人的时候，要努力地把自己的才华提高，但不妨把自己的志向放低，说到底，人是凭才华吃饭的，没有人会因为你仅仅有远大的志向就给你发工资。把志向放低，也是要有一种谦卑的态度，要习惯把身段放低。我们越是不成熟的时候，越不愿意放低身段，生怕别人瞧不起自己，但当你到了一定的境界之后，你就会发现，放低身段是自我强大的表现。
</p>
