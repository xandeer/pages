<h1 class="title">相见欢・林花谢了春红</h1>
<dl class="org-dl">

<p>
林花谢了春红，太匆匆。无奈朝来寒雨晚来风。
</p>

<p>
胭脂泪，相留醉，几时重？<b>自是人生长恨水长东</b>。
</p>
