<p>
恐怕我们每个人都只能呼吸着不同时代的空气，背负着时代本身的重量活下去，也只能在时代的洪流中默默成长吧。没有好坏之分，而是顺其自然。就像现在的年轻人，也正没完没了地让他们的父母那代人头疼一样。
