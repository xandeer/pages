<p class="verse">
水调数声持酒听，午醉醒来愁未醒。送春春去几时回？临晚镜，伤流景，往事后期空记<br />
省。<br />
<br />
沙上并禽池上暝，<b>云破月来花弄影</b>。重重帘幕密遮灯，风不定，人初静，明日落红应满<br />
径。<br />
</p>
