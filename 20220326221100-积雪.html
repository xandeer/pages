<h1 class="title">积雪</h1>
<dl class="org-dl">
<dt>author</dt><dd>金子美铃</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>

<p class="verse">
上层的雪<br />
很冷吧。<br />
冰冷的月亮照着它。<br />
<br />
下层的雪<br />
很重吧。<br />
上百的人压着它。<br />
<br />
中间的雪<br />
很孤单吧。<br />
看不见天也看不见地。<br />
<br />
（吴菲 译）<br />
</p>
