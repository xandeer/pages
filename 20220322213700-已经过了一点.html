<h1 class="title">已经过了一点</h1>
<dl class="org-dl">
<dt>author</dt><dd>马雅可夫斯基</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
已经过了一点。你一定已就寝。<br />
银河在夜里流泻着银光。<br />
我并不急，没有理由<br />
用电报的闪电打搅你，<br />
而且，如他们所说，事情已了结。<br />
爱之船已撞上生命的礁石沉没。<br />
你我互不相欠，何必开列<br />
彼此的苦难，创痛，忧伤。<br />
你瞧世界变得如此沉静，<br />
夜晚用星星的献礼包裹天空。<br />
在这样的时刻，一个人会想起身<br />
向时代，历史，宇宙说话。<br />
<br />
（陈黎、张芬龄 译）<br />
</p>
