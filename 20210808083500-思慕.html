<h2 id="org7042d24"><span class="section-number-2">1.</span> 句</h2>
<div class="outline-text-2" id="text-1">
<p>
老来多健忘, 唯不忘相思.
</p>

<p>
陆绍珩: 费长房, 缩不尽相思地; 女娲氏, 补不尽离恨天.
</p>

<p>
人言向西可剃度, 向东可寻欢, 只是山野笨拙, 我也笨拙.
</p>

<p>
不羁之情人, 汝永远, 永远吻不着, 再接近亦属枉然.
</p>

<p>
记得绿罗裙, 处处怜芳草.
</p>
