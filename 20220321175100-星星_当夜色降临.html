<h1 class="title">星星-当夜色降临</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
<dt>author</dt><dd>索德格朗</dd>
</dl>


<p class="verse">
当夜色降临<br />
我站在台阶上倾听；<br />
星星蜂拥在花园里<br />
而我站在黑暗中。<br />
<br />
听，一颗星星落地作响！<br />
你别赤脚在这草地上散步，<br />
我的花园到处是星星的碎片。<br />
<br />
（北岛 译）<br />
</p>
