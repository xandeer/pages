<h1 class="title">信道</h1>
<p>
信息通道的容量有边界吗？
</p>

<p>
信息传输需要信道，信道就像是公路，它对信息的「运载量」是有上限的。
</p>

<p>
信道是可以量化度量的，它的容量也被称为「带宽」，带宽决定了传输效率，有线通信的效率通常是高于无线通信的。
</p>

<p>
在<a href="20211118082600-数学边界.html#ID-7B6AACD3-8562-4579-93BF-42DB67F26763">边界</a>内尽可能把事情做好。
</p>

<p>

<p>

<p>
