<h1 class="title">旅夜书怀</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>author</dt><dd><a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a></dd>
<dt>link</dt><dd><a href="20201018181409-次北固山下.html#ID-8DE64C14-19BC-47F6-A768-D290B5FFBFE0">次北固山下</a></dd>
<dt>link</dt><dd><a href="20201018182147-渡荆门送别.html#ID-85F3683D-41CA-4A7D-B985-C21D9B5BA272">渡荆门送别</a></dd>
</dl>


<p class="verse">
细草微风岸，危樯独夜舟。<br />
星垂平野阔，月涌大江流。<br />
名岂文章著，官应老病休。<br />
飘飘何所似？天地一沙鸥。<br />
</p>
