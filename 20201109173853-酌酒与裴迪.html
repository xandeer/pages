<h1 class="title">酌酒与裴迪</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
<dt>link</dt><dd><a href="20200723210238-resonant.html">Resonant</a></dd>
</dl>


<p>
酌酒与君君自宽，人情翻覆似波澜。
白首相知犹按剑，朱门先达笑弹冠。
草色全经细雨湿，花枝欲动春风寒。
世事浮云何足问，不如高卧且加餐。
</p>
