<p>
别人的建议、智慧和感受都可以进入我这个系统中，成为系统的一部分。开放性，不是要展现「我愿意听大家意见」的姿态，而是真正地把对方的意见吸纳进来。评判开放性高低，最简单的检验标准就是他有没有从沟通对象那里拿到新的信息，能不能因此输出一个更好地结果。
