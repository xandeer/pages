<h1 class="title">般若十喻</h1>
<p>
董梅讲透《<a href="20200627113349-红楼梦.html#ID-AA64FB96-739F-4A29-9B93-276DD3D89501">红楼梦</a>》中，提到曹雪芹用到了佛学般若十喻的意象。
</p>

<p>
如幻、如焰、如水中月、如虚空、如响、如揵达婆城、如梦、如影、如镜中像、如化。
</p>

<p>
不论是幻相，还是梦境，或者火焰，还是声音、影子，都是短暂的现象，转瞬即逝。佛陀说，这就是空，世间的一切，都不出这个规律。
</p>

<p>
揵达婆城：海市蜃楼
</p>
