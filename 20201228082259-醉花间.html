<h1 class="title">醉花间</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201208134755-冯延巳.html">冯延巳</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>

<p>
晴雪小园春未到，池边梅自早。高树鹊衔巢，斜月明寒草。
</p>

<p>
山川风景好，自古金陵道，少年看却老。相逢莫厌醉金杯，别离多，欢会少。
</p>
