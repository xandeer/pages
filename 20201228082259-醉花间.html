<p class="verse">
晴雪小园春未到，池边梅自早。高树鹊衔巢，斜月明寒草。<br />
<br />
山川风景好，自古金陵道，少年看却老。相逢莫厌醉金杯，别离多，欢会少。<br />
</p>
