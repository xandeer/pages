<p>
陈望道（1891年1月18日－1977年10月29日），原名明融，后改望道，字任重，号参一，笔名佛突、雪帆，浙江义乌人，中国学者、教育家。他参与了中国共产党的建立。主要从事进步语文运动和语文科学的教学研究，建立了中国修辞学的科学体系，对哲学、伦理学、文艺理论、美学等造诣较深。
