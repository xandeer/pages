<h1 class="title">我们想要的吻</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>
<dt>from</dt><dd><a href="20200620220822-让我们来谈谈我们的灵魂.html#ID-96F2FDE4-940A-4E49-BCE3-41AEA14BACF8">让我们来谈谈我们的灵魂</a></dd>
</dl>


<p class="verse">
有一个我们想要的吻<br />
让我们渴望一生，那是灵魂<br />
对身体的轻触。海水<br />
恳求珍珠，张开它的蚌壳。<br />
<br />
百合花，多么热切地想要<br />
一个疯狂的爱人！<br />
在夜里，我打开窗，邀请<br />
月亮光临，并将它的脸<br />
<br />
与我的脸相贴。把我吸进<br />
你的呼吸。关闭语言之门，<br />
打开<a href="20200628222057-love.html#ID-D8FA186D-C3BC-4441-893D-714549B41F9D">爱</a>的窗户。月光不会<br />
由门而入，而只会跳进窗口。<br />
<span class="timestamp-wrapper"><span class="timestamp">[2020-06-12 Fri 21:21]</span></span><br />
</p>
