<h1 class="title">铜瓶</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200831095431-金圣叹选批杜诗.html">金圣叹选批杜诗</a></dd>

<p>
乱后碧井废，时清瑶殿深。
铜瓶未失水，百丈有哀音。
侧想美人意，应悲寒甃沉。
蛟龙半缺落，犹得折黄金。
</p>
