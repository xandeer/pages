<h1 class="title">在法学院的恋人们</h1>
<dl class="org-dl">

<p class="verse">
胡萨姆，请讲波斯语，尽管阿拉伯语非常动听。<br />
除了这两种语言，爱还有<br />
一百种其他语言。一种芳香，一种静默——<br />
我们洗耳恭听的发言。<br />
<br />
恋人们前往布哈拉，但不是为了聆听学者的讲演。<br />
他们去那里，是要探寻<br />
挚友的容颜。他们学习法律，但其实，他们<br />
在狂喜中旋转。他们<br />
<br />
计算金钱的加减，但其实，他们是在挖掘<br />
灵魂的宝藏。他们<br />
谈论离婚和分居，但其实，他们正<br />
靠着背，驾着马车，<br />
<br />
在通往布哈拉的路上，灵魂之美<br />
是他们唯一的专长。<br />
</p>
