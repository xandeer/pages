<h1 class="title">一瞬间</h1>
<dl class="org-dl">

<dt>from</dt><dd><a href="20200620220822-让我们来谈谈我们的灵魂.html#ID-96F2FDE4-940A-4E49-BCE3-41AEA14BACF8">让我们来谈谈我们的灵魂</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>

<p class="verse">
在每一个瞬间，周围都有死亡和醒来。<br />
穆罕默德说，这个世界<br />
只是一瞬间，是它给自己冲一个凉，让它一下子<br />
精神振作，重又充满活力，<br />
<br />
它看似是持续的，就像从火中取出一根<br />
燃烧的树枝，当你将它<br />
在空中挥舞，它就看似一根金线，我们因而<br />
感觉到，一串持续的火星。<br />
</p>
