<h1 class="title">少年维特的烦恼</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210531151800-歌德.html#ID-50280E4E-F012-4D4D-A195-45D8AE0517B5">歌德</a></dd>
</dl>


<p>
我的能力范围就是时间。
</p>

<p>
唉，我不过是个飘泊者，是个在地球上来去匆匆的过客！难道你们就不是吗？
</p>

<p>
我不能向上帝祈祷：「让她成为我的吧！」尽管如此，我却常常觉得她就是我的。我不能祈祷：「把她给我吧！」因为她属于另外一个人。我常常拿理智来克制自己的痛苦；可是，一当我松懈下来，我就会没完没了地反驳自己的理智。
</p>

<p>
我有时对自己讲：「你的命运反正就这样了；祝祷别人都幸福吧——还从来没有谁像你这样受过苦哟。」随后，我便读一位古代诗人的作品，读着读着，仿佛窥见了自己的心。我要受的罪真是太多了！唉，难道在我以前的人们都这样不幸过么？
</p>
