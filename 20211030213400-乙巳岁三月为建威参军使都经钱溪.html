<h1 class="title">乙巳岁三月为建威参军使都经钱溪</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a></dd>
</dl>


<p class="verse">
我不践斯境，岁月好已积。<br />
晨夕看山川，事事悉如昔。<br />
微雨洗高林，清颷矫云翮。<br />
眷彼品物存，义风都未隔。<br />
伊余何为者，勉励从兹役。<br />
一形似有制，素襟不可易。<br />
园田日梦想，安得久离析？<br />
终怀在壑舟，谅哉宜霜柏。<br />
</p>
