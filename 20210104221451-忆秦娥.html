<h1 class="title">忆秦娥</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
箫声咽。秦娥梦断秦楼月。秦楼月。年年柳色，灞陵伤别。
</p>

<p>
游原上清秋节。咸阳古道音尘绝。音尘绝。<b>西风残照，汉家陵阙。</b>
</p>
