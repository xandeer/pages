<h1 class="title">情景重构</h1>
<p>
我们的记忆是情景重构，而非情景重现。回忆是对记忆元素进行重组，必然有缺失与缪误。
</p>

<p>
美国华盛顿大学认知心理学家伊丽莎白·罗夫特斯（Elizabeth Loftus）对人类记忆的经典研究。
</p>

<p>
她的研究成果不但在心理学领域收获了无数赞美，而且深刻影响了美国的司法流程，让人相信即便是清醒、冷静的目击者的证词也是不能轻信的，因为人的记忆不是情景重现，而是情景重构。
</p>
