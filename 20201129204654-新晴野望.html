<h1 class="title">新晴野望</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
新晴原野旷，极目无氛垢。
郭门临渡头，村树连溪口。
白水明田外，碧峰出山后。
农月无闲人，倾家事南亩。
</p>
