<h1 class="title">渭川田家</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
<dt>link</dt><dd><a href="20201107172531-归园田居_其二.html">归园田居・其二</a></dd>
</dl>

<p>
斜阳照墟落，穷巷牛羊归。野老念牧童，倚杖候荆扉。雉雊麦苗秀，蚕眠桑叶稀。田夫荷锄至，相见语依依。即此羡闲逸，怅然吟式微。
</p>


<p>
白日掩荆扉，虚室绝尘想。时复墟曲中，披草共来往。相见无杂言，但道桑麻长。
</p>

<p>
式微，式微，胡不归？
</p>
