<h1 class="title">渭川田家</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
<dt>link</dt><dd><a href="20201107172531-归园田居_其二.html#ID-6D77D86D-B298-47C3-BB20-71C68544CF18">归园田居・其二</a></dd>
</dl>

<p class="verse">
斜阳照墟落，穷巷牛羊归。<br />
野老念牧童，倚杖候荆扉。<br />
雉雊麦苗秀，蚕眠桑叶稀。<br />
田夫荷锄至，相见语依依。<br />
即此羡闲逸，怅然吟式微。<br />
</p>


<p class="verse">
白日掩荆扉，虚室绝尘想。<br />
时复墟曲中，披草共来往。<br />
相见无杂言，但道桑麻长。<br />
</p>

<p class="verse">
式微，式微，胡不归？<br />
</p>
