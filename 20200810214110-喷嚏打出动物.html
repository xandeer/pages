<h1 class="title">喷嚏打出动物</h1>

<p class="verse">
我寻找我曾经看见的<br />
光明。钥匙就藏在<br />
这里的某个地方。我面朝印度，<br />
然后转向突厥斯坦。我是<br />
<br />
你行走其上的大地。有一个关于<br />
努哈方舟的古老故事，那时，<br />
垃圾开始堆积。没错！<br />
那只方舟深陷困境。<br />
<br />
努哈抓住一头猪的后背：<br />
猪打了一个喷嚏，喷出<br />
两只老鼠，老鼠吃掉垃圾；<br />
接着，努哈抓住一只狮子，<br />
<br />
狮子打了一个喷嚏，喷出几只猫，<br />
猫吃了老鼠。我被一只狮子喷出，<br />
又被装进一只袋子，我在里面<br />
听见：如果你是一只幼狮，那就<br />
<br />
把袋子撕开。我撕开袋子。<br />
夏姆士·大不里士，活在<br />
蓝色天空的袋子之外。<br />
</p>
