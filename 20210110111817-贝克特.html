<h1 class="title">贝克特</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200628094846-诺贝尔文学奖.html#ID-54C73547-D664-4BA8-95A6-0819B010FCEA">诺贝尔文学奖</a> 1969</dd>

<p>
萨缪尔·贝克特（Samuel Beckett），1906年4月13日生于都柏林南郊的福克斯罗克，
1989年12月22日逝于巴黎。侨居法国的爱尔兰小说家、戏剧家、诗人，同时用英文和法文进行创作，1969年因其作品「以新的小说和戏剧的形式从现代人的窘困中获得崇高」而荣膺诺贝尔文学奖。在文学史中，贝克特公认是荒诞派戏剧的开创者，也是最后一位现代派的大师。
</p>
