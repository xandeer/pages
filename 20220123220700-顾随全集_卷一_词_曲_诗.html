<h3 id="org642d4d8"><span class="section-number-3">1.1.</span> 无病词</h3>
<div class="outline-text-3" id="text-1-1">
<p class="verse">
破阵子·寄内<br />
<br />
飘荡满林黄叶，凄凉镇日空斋。十月霜风吹正紧，一寸眉心展不开。寒衣谁与裁。<br />
<br />
卖赋无聊事业。衔杯潦倒情怀。早想云中传雁信，直到而今尚自猜。雁儿来不来。<br />
</p>

<p class="verse">
蝶恋花<br />
<br />
前意不畅，再赋此即寄荫君。<br />
<br />
仆仆风尘何所有。遍体鳞伤，直把心伤透。衣上泪痕新叠旧。愁深酒浅年年瘦。<br />
<br />
归去劳君为补救。一一伤痕，整理安排就。更要闲时舒玉手。熨平三缕眉心皱。<br />
</p>
