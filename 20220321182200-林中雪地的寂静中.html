<h1 class="title">林中雪地的寂静中</h1>
<dl class="org-dl">
<dt>author</dt><dd>曼德尔施塔姆</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
林中雪地的寂静中<br />
回响着你脚步的音乐声。<br />
<br />
就像缓缓飘移的幽灵，<br />
你来到冬日的严寒中，<br />
<br />
隆冬像暗夜一样，<br />
将穗状的雪串挂在树上。<br />
<br />
栖息在树枝上的渡鸦，<br />
一生见过许多事情。<br />
<br />
那翻卷的浪花<br />
渐渐在梦中形成，<br />
它富有灵感而又有忘我精神，<br />
正要打碎刚刚冻结的薄冰。<br />
<br />
在寂静中心灵已经成熟，<br />
这薄冰来自我的心灵。<br />
<br />
（王守仁 译）<br />
</p>
