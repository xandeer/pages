<h1 class="title">玉楼春·尊前拟把归期说</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201228083323-欧阳修.html#ID-CDED77C6-41DB-4819-867D-9E9D71022B28">欧阳修</a></dd>
</dl>


<p class="verse">
尊前拟把归期说，欲语春容先惨咽。<br />
人生自是有情痴，此恨不关风与月。<br />
<br />
离歌且莫翻新阕，一曲能教肠寸结。<br />
直须看尽洛城花，始共春风容易别。<br />
