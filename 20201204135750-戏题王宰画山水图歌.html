<h1 class="title">戏题王宰画山水图歌</h1>

<dt>link</dt><dd><a href="20200831095431-金圣叹选批杜诗.html#ID-9D416328-A9BD-4800-B989-CC7F5E18563C">金圣叹选批杜诗</a></dd>

<p>
十日画一水，五日画一石。能事不受相促迫，王宰始肯留真迹。壮哉《昆仑方壶图》，挂君高堂之素壁。巴陵洞庭日本东，赤岸水与银河通，中有云气随飞龙。舟人渔子入浦溆，山木尽亚洪涛风。尤工远势古莫比，咫尺应须论万里。焉得并州快剪刀，剪取吴松半江水。
</p>
