<h1 class="title">如果白昼落进……</h1>
<dl class="org-dl">

<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>

<p class="verse">
每个白昼<br />
都要落进黑沉沉的夜<br />
像有那么一口井<br />
锁住了光明。<br />
<br />
必须坐在<br />
黑洞洞的井口<br />
要很有耐心<br />
打捞掉落下去的光明。<br />
<br />
（陈光孚 译）<br />
</p>
