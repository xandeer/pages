<h1 class="title">古德-图灵折扣估计: 黑天鹅事件能防范吗?</h1>
<p>
产生黑天鹅事件的原因, 简单说就是我们把小概率事件误作为零概率事件了.
</p>

<p>
<a href="20220113064900-齐普夫定律.html#ID-63F145C1-684B-45BA-9CAD-57AD8B2EEC15">齐普夫定律</a>.
</p>

<p>
古德-图灵折扣估计法, 实际是把高频词的词频打了一个折, 多出来的词频分配给了低频词. 解决了零概率问题.
</p>

<p>
插值法, 将<a href="20220108064400-条件概率和贝叶斯公式_机器翻译是怎么工作的.html#ID-27B6927D-F665-47B8-82A2-095E758D60C9">条件概率</a>和非条件概率加权相加, 让更可靠的统计发挥更大作用, 同时降低不可靠统计结果的影响力. 解决数据稀疏时, 小概率事件估计不准确问题.
</p>
