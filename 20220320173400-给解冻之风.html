<h1 class="title">给解冻之风</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
<dt>author</dt><dd><a href="20220320173500-弗罗斯特.html#ID-1A87D80F-14F1-4E73-92A6-D2241DEC42CE">弗罗斯特</a></dd>
</dl>


<p class="verse">
哦，喧哗的西南风，<br />
和雨水一起降临吧！<br />
带来歌唱者，带来筑巢者；<br />
给埋没的落花以梦想；<br />
<br />
让沉寂的雪岸蒸腾；<br />
请在洁白之下找到土褐；<br />
无论你今夜做了什么，<br />
请冲洗我的窗户，让它飘动，<br />
<br />
让它融化像你融化积雪；<br />
融化玻璃但请留下窗棂<br />
像隐士的十字架；<br />
闯入我狭小的房间吧；<br />
<br />
吹动墙上的纸画；<br />
翻开喋喋不休的书页；<br />
把诗歌吹落到地板；<br />
再把诗人赶出门外。<br />
<br />
（薛舟 译）<br />
</p>
