<h1 class="title">少年游</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20201228083323-欧阳修.html#ID-CDED77C6-41DB-4819-867D-9E9D71022B28">欧阳修</a></dd>
</dl>


<p class="verse">
阑干十二独凭春，晴碧远连云。千里万里，二月三月，行色苦愁人。<br />
<br />
谢家池上，江淹浦畔，吟魄与离魂。那堪疏雨滴黄昏，更特地忆王孙。<br />
</p>
