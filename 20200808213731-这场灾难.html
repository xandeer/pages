<h1 class="title">这场灾难</h1>
<dl class="org-dl">

<p class="verse">
为何我是这场灾难的一部分，这个<br />
给驴子准备的泥坑？这里是不是<br />
尔撒曾经讲道的地方？当然不是。<br />
桌子已经设好，但我们还没有<br />
<br />
畅饮甘甜的泉水。显然，我们<br />
来这里是要被缚住手脚。我问<br />
一朵花儿：「你怎么会如此聪明，<br />
如此年轻？」「当第一阵晨风吹来，<br />
<br />
第一滴露珠滚落，我就失去了纯真。」<br />
我追随那位给我指路的人。我<br />
伸出一只手，用另一只手<br />
触摸大地。一根粗壮的树枝<br />
<br />
从天空伸下来。我要一直谈论<br />
上和下多久？这不是我的<br />
家：静默、寂灭、非在！<br />
我回到一切都是虚空的所在。<br />
</p>
