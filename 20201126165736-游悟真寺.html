<h1 class="title">游悟真寺</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
闻道黄金地，仍开白玉田。
掷山移巨石，咒岭出飞泉。
猛虎同三径，愁猿学四禅。
买香然绿桂，乞火踏红莲。
草色摇霞上，松声汎月边。
山河穷百二，世界接三千。
梵宇聊凭视，王城遂渺然。
灞陵才出树，渭水欲连天。
远县分诸郭，孤村起白烟。
望云思圣主，披雾隐群贤。
薄宦惭尸素，终身拟尚玄。
谁知草庵客，曾和柏梁篇。
</p>
