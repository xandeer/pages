<h1 class="title">游悟真寺</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
闻道黄金地，仍开白玉田。<br />
掷山移巨石，咒岭出飞泉。<br />
猛虎同三径，愁猿学四禅。<br />
买香然绿桂，乞火踏红莲。<br />
草色摇霞上，松声汎月边。<br />
山河穷百二，世界接三千。<br />
梵宇聊凭视，王城遂渺然。<br />
灞陵才出树，渭水欲连天。<br />
远县分诸郭，孤村起白烟。<br />
望云思圣主，披雾隐群贤。<br />
薄宦惭尸素，终身拟尚玄。<br />
谁知草庵客，曾和柏梁篇。<br />
</p>
