<h1 class="title">豫让之死</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
<a href="20200925083537-战国策.html">《战国策》</a>：<a href="20200930085313-豫让.html">豫让</a>拔剑三跃，呼天击之曰：「而可以报<a href="20200919092108-智瑶.html">知伯</a>矣。」遂伏剑而死。死之日，
赵国之士闻之，皆为涕泣。
</p>

<p>
<a href="20200925083356-史记.html">《史记》</a>：<a href="20200930085313-豫让.html">豫让</a>拔剑三跃而击之，曰：「吾可以下报<a href="20200919092108-智瑶.html">智伯</a>矣！」遂伏剑自杀。死之日，
赵国志士闻之，皆为涕泣。
</p>

<p>
这里，「赵国」已经出现了，<a href="20200913081130-司马光.html">司马光</a>所认为的「赵国」要到公元前403年才开始。实质
上可能是「赵国」了，但名义上还不是。司马光采用上述说法，认为豫让是自杀的话，
那还得顺便解决一下这里「赵国」的问题吧？
</p>
