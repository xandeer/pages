<h1 class="title">豫让之死</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
<a href="20200925083537-战国策.html#ID-2721B765-F64F-44AF-9655-1BEB9C909377">《战国策》</a>：<a href="20200930085313-豫让.html#ID-0F21AA49-211B-431B-9983-529D5038B933">豫让</a>拔剑三跃，呼天击之曰：「而可以报<a href="20200919092108-智瑶.html#ID-042D8338-E325-4F4B-BD58-878E0410B158">知伯</a>矣。」遂伏剑而死。死之日，赵国之士闻之，皆为涕泣。
</p>

<p>
<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">《史记》</a>：<a href="20200930085313-豫让.html#ID-0F21AA49-211B-431B-9983-529D5038B933">豫让</a>拔剑三跃而击之，曰：「吾可以下报<a href="20200919092108-智瑶.html#ID-042D8338-E325-4F4B-BD58-878E0410B158">智伯</a>矣！」遂伏剑自杀。死之日，赵国志士闻之，皆为涕泣。
</p>

<p>
这里，「赵国」已经出现了，<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>所认为的「赵国」要到公元前403年才开始。实质上可能是「赵国」了，但名义上还不是。司马光采用上述说法，认为豫让是自杀的话，那还得顺便解决一下这里「赵国」的问题吧？
</p>
