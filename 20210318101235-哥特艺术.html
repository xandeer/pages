<h1 class="title">哥特艺术</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200725160903-art.html#ID-F68F4A75-F4C1-4DF9-842E-E26958FF9E10">Art</a></dd>
</dl>


<p>
法兰西人搞出来的东西，为什么叫哥特艺术呢？
</p>

<p>
就是因为<a href="20210318101252-文艺复兴.html#ID-78438395-8E8A-4116-A3A6-611365AE37E7">文艺复兴</a>之后，意大利人瓦萨里对400年前这场发生于法兰西的复古运动大肆诋毁，说这是哥特人的艺术，粗鄙不堪。哥特艺术的名称，就是这么来的。
</p>

<p>
东西教会于1054年大分裂之后，拜占庭对欧洲大陆的影响也就衰落了。
</p>

<p>
相比之下，德意志地区因为皇帝与拜占庭通婚，意大利地区因为与拜占庭之间频繁的贸易，这种衰落就不太明显。
</p>

<p>
而在法兰西地区，拜占庭的影响衰落得很厉害，所以成了哥特式风格的发源地。
</p>

<p>
从12世纪开始，法国新修建的教堂里，比如著名的沙特尔大教堂、亚眠大教堂和巴黎圣母院，出现了大量罗马风格的雕像。
</p>
