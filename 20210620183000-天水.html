<h1 class="title">天水</h1>
<p>
<a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a>作<a href="20210618152800-月夜忆舍弟.html#ID-BEF4CD76-3B9D-42D0-AA0E-BEB2FACDCF35">月夜忆舍弟</a>时在天水，当时称为秦州。
</p>

<p>
1986年，天水放马滩一号墓葬出土了一件秦国木尺，墓葬年代在秦国晚期。1寸合2.4厘米，1尺合24厘米。
</p>

<p>
<a href="20210715094300-中国最早的实物地图.html#ID-6B5120BF-B2C2-473E-BB99-4C5F76F3CEE3">中国最早的实物地图</a>
</p>

<p>
秦州区有一座赵氏天水堂, 是天下赵姓人寻根祭祖之所在. 宋朝皇帝姓赵, 有史学家称宋朝为「天水一朝」.
</p>
