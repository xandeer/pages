<h1 class="title">一片干净的平地</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>

<p class="verse">
你指责，提出忠告，并<br />
建议治病的符咒。你对<br />
恋人的陪伴做出详细的<br />
分析，并得出明确的结论。<br />
<br />
你真的认为自己是一个<br />
恋人？一块干净的平地，<br />
免费把小麦交给谷仓！<br />
除非依靠大地，否则<br />
<br />
没有种子可以长成秧苗。<br />
你明白这一点。为什么要<br />
不停地进行个人评判？<br />
爱的火焰露出悲伤的微笑。<br />
<br />
忠告无法带来平安的<br />
清凉。月亮的银光<br />
撒向这个世界，而爱在<br />
某个地方静静等待，比如说，<br />
<br />
大不里士的枝头，<br />
一只鸟儿开始歌唱。<br />
</p>
