<h1 class="title">兰・根移地因偏</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>

<p class="verse">
根移地因偏，花老色未改。<br />
意苏瘴雾馀，气压初寒外。<br />
婆娑靖节窗，仿佛灵均佩。<br />
</p>
