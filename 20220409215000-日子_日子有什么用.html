<h1 class="title">日子·日子有什么用</h1>
<dl class="org-dl">
<dt>author</dt><dd>拉金</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
日子有什么用？<br />
日子是我们住的地方。<br />
它们到来，它们一次<br />
一次唤醒我们。<br />
它们准是快乐的：<br />
除了日子我们能住在哪儿？<br />
<br />
啊，为解决问题<br />
牧师和医生来了，<br />
他们身穿长袍，<br />
跑过田野。<br />
<br />
（张祈 译）<br />
</p>
