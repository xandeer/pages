<h1 class="title">寺居独夜寄崔主簿</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201228082650-韦应物.html#ID-A97DD88F-6A4B-4789-89D2-1AAFAE5E5363">韦应物</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
幽人寂无寐，木叶纷纷落。寒雨暗深更，流萤度高阁。坐使青灯晓，还伤夏衣薄。宁知岁方晏，离居更萧索。
</p>
