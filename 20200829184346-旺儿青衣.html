<p>
第六十八回　苦尤娘赚入大观园　酸凤姐大闹宁国府
</p>

<p>
时间：2020-08-27 00:26
</p>

<p>
【原文】那旺儿正等着此事，不用人带信，早在这条街上等候。见了青衣，反迎上去笑道：“起动众位兄弟，必是兄弟的事犯了，说不得快来套上。”众青衣不敢，只说：“你老去罢，别闹了。”
</p>

<p>
【批注】青衣如何识得旺儿？可见平日有来往。
</p>
