<h1 class="title">春中田园作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
<b>屋上春鸠鸣，村边杏花白。</b>
持斧伐远扬，荷锄觇泉脉。
<b>归燕识故巢，旧人看新历。</b>
临觞忽不御，惆怅思远客。
</p>
