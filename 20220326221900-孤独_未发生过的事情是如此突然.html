<h1 class="title">孤独·未发生过的事情是如此突然</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20220326221900-聂鲁达.html#ID-B6DB14F1-3ED1-47CF-A500-81EA56BE9363">聂鲁达</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
未发生过的事情是如此突然<br />
我永远地停留在那里，<br />
什么都不知道，别人也不知道我，<br />
好像我在一张椅子下，<br />
好像我失落在夜中—<br />
如此这样又不是这样<br />
但我已永远地停留。<br />
<br />
我问后面来的人们，<br />
那些女人们和男人们，<br />
他们满怀如此的信心在做什么<br />
他们如何学会的生活；<br />
他们并不真正地回答，<br />
他们继续跳着舞和生活着。<br />
<br />
这并没在一个已经决定<br />
沉默的人身上发生，<br />
而我也不想再继续谈下去<br />
因为我正停留在那里等待；<br />
在那个地方和那一天<br />
我不知道发生了什么<br />
但我知现在我已不是同一个人。<br />
<br />
（沈睿 译）<br />
</p>
