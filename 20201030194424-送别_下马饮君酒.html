<h1 class="title">送别・下马饮君酒</h1>
<dl class="org-dl">

<p class="verse">
下马饮君酒，问君何所之。<br />
君言不得意，归卧南山陲。<br />
但去莫复问，白云无尽时。<br />
</p>
