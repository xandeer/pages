<dl class="org-dl">

<p>
啊，温和的、田园诗的读者诸君，审慎而又天真的正派人，请抛弃这部令人痛苦、引人饮酒纵乐、使人多愁善感的书。
</p>

<p>
假如你没有从撒旦那里，从这狡猾的长老那里学过修辞，你就扔掉这部书吧！你可能什么也不懂，或者认为我在发疯。但是，假如你能抵制诱惑，你的目光善于潜入深渊，愿你读我这部书，愿你渐渐喜欢我。
</p>

<p>
啊，好奇的灵魂，你忍受着悲伤，你不断地寻找着你的<a href="20201221105638-天堂.html#ID-6B431075-152A-4A31-8F48-10A998BF9C1B">天堂</a>，同情我吧！……不然的话，我就将你埋怨！
</p>
