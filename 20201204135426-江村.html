<h1 class="title">江村</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200831095431-金圣叹选批杜诗.html#ID-9D416328-A9BD-4800-B989-CC7F5E18563C">金圣叹选批杜诗</a></dd>
<dt>link</dt><dd><a href="20200723210238-resonant.html#ID-5AB74F83-F7A1-43F7-BC7D-FF48A3E40CEB">Resonant</a></dd>

<p class="verse">
清江一曲抱村流，长夏江村事事幽。<br />
自去自来梁上燕，相亲相近水中鸥。<br />
老妻画纸为棋局，稚子敲针作钓钩。<br />
多病所需惟药物，微躯此外更何求？<br />
</p>
