<h1 class="title">松尾芭蕉</h1>
<p class="verse">
无花, 无月<br />
独酌——<br />
无相亲哉!<br />
<span class="timestamp-wrapper"><span class="timestamp">[2019-12-29 Sun 19:05]</span></span><br />
</p>

<p class="verse">
准辞世诗<br />
<br />
此道,<br />
无人行——<br />
秋暮<br />
<span class="timestamp-wrapper"><span class="timestamp">[2019-12-29 Sun 19:07]</span></span><br />
</p>

<p class="verse">
人间此世行旅:<br />
如在一小块<br />
田地来回耕耙<br />
<span class="timestamp-wrapper"><span class="timestamp">[2019-12-29 Sun 19:07]</span></span><br />
</p>
