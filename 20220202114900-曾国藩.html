<h2 id="org1ab3a6d"><span class="section-number-2">1</span> 简介</h2>
<div class="outline-text-2" id="text-1">
<p>
于嘉庆十六年(1811)出生于湖南长沙府湘乡荷叶塘白杨坪(今湖南省娄底市双峰县荷叶镇大坪村), 兄妹九人, 曾国藩为长子.
</p>

<p>
1872年(同治十一年)3月12日, 病逝于南京官署. 清廷闻讣, 辍朝三日, 追赠太傅,
谥文正.
</p>
