<h1 class="title">比特币</h1>
<p>
一周前听到17天，从 $20,000 涨到了 $30,000。一周过去了，涨到了 $40,000。
</p>

<p>
内心又有点不平静，时代发出的声音正在诱惑。更需要说服自己将自己的生活限定在一小块区域，只在划定的一小块土地上耕耘。外面的风景一样很精彩，然人生有限。当下的我，更喜欢「是非不入松风耳，花开花落只读书」。
</p>
