<h1 class="title">送沈子福之江东</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p class="verse">
杨柳渡头行客稀，罟师荡桨向临圻。<br />
惟有相思似春色，江南江北送君归。<br />
</p>

<p>
记得绿罗裙，处处怜芳草。
</p>
