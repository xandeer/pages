<h1 class="title">猴面包树</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200802082134-小王子.html#ID-EE0ED9C0-BE75-437B-8B70-75170D4F521A">小王子</a></dd>
</dl>


<p>
<a href="20200802082134-小王子.html#ID-EE0ED9C0-BE75-437B-8B70-75170D4F521A">小王子</a>每天起床后，打扫火山，拔掉像<a href="20200802082102-猴面包树.html#ID-D03EBCE1-A50B-4E1C-BFAB-980AA91C791D">猴面包树</a>一样危险的植物。猴面包树幼苗期和其它植物相似，难以区分，等到它长大后再想要拔除掉就很困难了。
</p>

<p>
<a href="20200802082102-猴面包树.html#ID-D03EBCE1-A50B-4E1C-BFAB-980AA91C791D">猴面包树</a>幼苗难以区分，可毕竟还是形象化的，能用肉眼看到的。而我们心中的<a href="20200802082102-猴面包树.html#ID-D03EBCE1-A50B-4E1C-BFAB-980AA91C791D">猴面包树</a>种子及幼苗，无法被看到，很可能都意识不到就已经长成了参天大树。
</p>

<p>
多多种植有意识地思考过的事物，<a href="20200802082102-猴面包树.html#ID-D03EBCE1-A50B-4E1C-BFAB-980AA91C791D">猴面包树</a>能存活的空间自然就会减少。
</p>
