<h1 class="title">作为手段的信</h1>

<dt>link</dt><dd><a href="20201014084609-手段与目的.html#ID-EC58AACD-EA64-42AC-8D5B-67087EFA23E6">手段与目的</a></dd>
</dl>


<p>
所谓「小信成则大信立」，在权谋和手段的意义上，最典型的例子莫过于<a href="20201014092211-庞氏骗局.html#ID-33D8AB8B-78E2-412E-A3E9-81E0A749E9A0">庞氏骗局</a>：先成小信，集资的时候承诺要给多高的利息，分红的时候就给多高的利息，一分都不会少，等大家尝到甜头了，产生信任了，投入更多的钱了，集资人就怀揣巨款消失不见了。
</p>

<p>
《资治通鉴》第107卷收录了东晋时代徐邈写给范宁的一封信，信里建议范宁不该派人到民间去打听老百姓对官员的评价，因为自古以来凡是愿意说长道短的，愿意给别人做耳目的，通通都是小人。这些小人的特征，原文说的是「<b>先因小忠而成其大不忠，先藉小信而成其大不信</b>」。
</p>
