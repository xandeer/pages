<h1 class="title">游感化寺</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
翡翠香烟合，琉璃宝地平。<br />
龙宫连栋宇，虎穴傍檐楹。<br />
谷静唯松响，山深无鸟声。<br />
琼峰当户拆，金涧透林明。<br />
郢路云端迥，秦川雨外晴。<br />
雁王衔果献，鹿女踏花行。<br />
抖擞辞贫里，归依宿化城。<br />
绕篱生野蕨，空馆发山樱。<br />
香饭青菰米，嘉蔬绿笋茎。<br />
誓陪清梵末，端坐学无生。<br />
</p>
