<h1 class="title">山中送别</h1>
<dl class="org-dl">

<p class="verse">
山中相送罢，日暮掩柴扉。<br />
春草明年绿，王孙归不归。<br />
</p>


<p>
《<a href="20201107170603-楚辞.html">楚辞</a>・招隐士》：「王孙游兮不归，春草生兮萋萋。」
</p>
