<h1 class="title">精神快乐</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201221110100-身体上的快乐.html">身体上的快乐</a></dd>
</dl>


<p>
精神上的愉悦，有的是可以分享给别人的，比如一个笑话，说给别人听，别人笑得越厉害你就越是感到满足。
</p>

<p>
但是还有一种精神愉悦，是你无法与任何人分享的。这就是你与一个远在万里之外，甚至早就死去的人之间的心领神会和情投意合。而这种心领神会，这种情投意合，你只有在<a href="20211008090300-读书.html#ID-DE53AD96-D282-4900-BCAE-BB9453DF2751">读书</a>中才能体会得到。
</p>

<p>
快乐或痛苦，既可能来自身体，也可能来自精神。《<a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a>》中张潮说：「目不能识字，其闷尤过于盲；手不能执管，其苦更甚于哑。」陈鹤山评曰：「君独未知今之不识字、不握管者，其乐尤过于不盲不哑者也。」到底怎样更快乐（痛苦）、选择怎样的快乐（痛苦），自尝苦乐。
</p>
