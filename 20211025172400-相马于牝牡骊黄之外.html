<h1 class="title">相马于牝牡骊黄之外</h1>
<p>
挑选好马不必拘于毛色性别，意思是考察事物应抓住本质。
</p>

<p>
骊，黑色。
</p>

<p>
故事出自《列子·说符》，古代善相马的伯乐年老，推荐九方皋为秦穆公访求骏马。三月后于沙丘求得之。穆公问为何马，回答说是「牡而黄」；穆公派人去看，却是「牝而骊」。于是责备伯乐。伯乐喟然叹息说：「若皋之所观，天机也。得其精而忘其粗，在其内而忘其外；见其所见，不见其所不见；视其所视，而遗其所不视。若皋之相马，乃有贵乎马者也。」意思是说九方皋所注意的是马的风骨品性，那些外表他已不去留心，这正是他善于相马的证明。等到马取来，果然是天下稀有的良马。
</p>
