<h1 class="title">哭号出你的悲伤</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>
<dt>from</dt><dd><a href="20200620220822-让我们来谈谈我们的灵魂.html#ID-96F2FDE4-940A-4E49-BCE3-41AEA14BACF8">让我们来谈谈我们的灵魂</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>
</dl>


<p class="verse">
哭号出你所有的悲伤，<br />
你的失望！用波斯语<br />
说出它们，再用希腊语。<br />
无论你是来自东罗马帝国，还是<br />
<br />
阿拉伯，都无关紧要。赞美<br />
所有生命赞美的美善。<br />
你受伤害，并有强烈的愿望，<br />
但你的临在是带来疗愈的平静。<br />
<br />
太阳、月亮、篝火、蜡烛，<br />
你是哪一个？有人说<br />
你的火焰就要熄灭，<br />
但你并不是烟或火。<br />
<br />
你的生命具有无限的<br />
活力。你觉得这如何！<br />
这种振翅的爱不会在我<br />
心中久留。很快，它会<br />
<br />
像一只猎鹰飞向它的主人，<br />
就像一只猫头鹰说：呼。<br />
</p>
