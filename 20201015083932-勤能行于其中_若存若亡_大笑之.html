<h1 class="title">勤能行于其中，若存若亡，大笑之</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
人们对别人主动递过来的资讯总会怀疑，却很相信自己亲手发掘出来的资讯。
</p>

<p>
<a href="20200920092229-老子.html#ID-0B34D09E-AA08-49F1-ADF4-9489C04CAC22">《老子》</a>曰：「上士闻道，勤能行于其中。中士闻道，若存若亡。下士闻道，大笑之。」
</p>

<p>
我觉着超级好的东西，推荐给别人，过两天再问，他「大笑之」的概率盲猜高于90%。别人觉着超好的事物，推荐给我，我大概率也就「大笑之」了。经熊师两年多熏陶，对于熊师主动递过来的资讯，我也开始有点自己的小怀疑了。根据熊师指引，偶尔亲手发掘点相关资讯，然后更相信熊师了。
</p>
