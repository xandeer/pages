<h1 class="title">佳人</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>author</dt><dd><a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a></dd>
</dl>


<p class="verse">
绝代有佳人，幽居在空谷。<br />
自云良家子，零落依草木。<br />
关中昔丧乱，兄弟遭杀戮。<br />
官高何足论，不得收骨肉。<br />
世情恶衰歇，万事随转烛。<br />
夫壻轻薄儿，新人美如玉。<br />
合昏尚知时，鸳鸯不独宿。<br />
但见新人笑，那闻旧人哭。<br />
在山泉水清，出山泉水浊。<br />
侍婢卖珠回，牵萝补茅屋。<br />
摘花不插发，采柏动盈掬。<br />
天寒翠袖薄，日暮倚修竹。<br />
</p>
