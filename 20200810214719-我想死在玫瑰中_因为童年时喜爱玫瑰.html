<h1 class="title">我想死在玫瑰中，因为童年时喜爱玫瑰</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>

<p class="verse">
我想死在玫瑰中，因为童年时喜爱玫瑰。<br />
后来喜欢菊花，却冷血地拔掉花瓣。<br />
少说点、慢点说。<br />
不要让我听见你，特别是在思想中。<br />
我要什么？我的双手空空。<br />
悲伤地紧抓某个遥远的床罩。<br />
我想什么？我的嘴干瘪、抽象。<br />
我活什么？一场甜美的梦！<br />
<br />
1931.12.8<br />
</p>
