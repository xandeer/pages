<h1 class="title">信念与现实</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
除非是不同年龄段的信念设计可以指向很实际的利益，比如<a href="20201208091018-科举.html#ID-45CC79EB-9AC0-43DC-9D71-FF3FA8152B59">科举</a>时代，学好<a href="20201208091115-儒家.html#ID-F2608FBA-36B8-45A5-885D-7AC13B65B8E9">儒家</a>的应试教育就能做官，做了官就能收获黄金屋、千钟粟、颜如玉。做官以后，原先学的那些儒家知识就可以扔了，转而求神拜佛，看风水，学命理，但求官运亨通，扶摇直上。
</p>

<p>
这是<a href="20201208091018-科举.html#ID-45CC79EB-9AC0-43DC-9D71-FF3FA8152B59">科举</a>时代的普遍现象，所以<a href="20201208090843-王阳明.html#ID-D80B7551-C1B6-4D7B-A5EF-1E1A45ED5029">王阳明</a>才会看不惯，提倡<a href="20201208091009-知行合一.html#ID-DADDE2B6-7DBB-4298-96BD-542E094B7E98">知行合一</a>。
</p>

<p>
高考后，之前所学早已忘得没影了，这么一看，我这和百年前的古人一样啊！也算是得鱼忘筌了吧。
</p>

<p>
《<a href="20201110085429-金瓶梅.html#ID-7CFE9670-4A15-4E51-B4A9-370537AB53E4">金瓶梅</a>》、《<a href="20200627113349-红楼梦.html#ID-AA64FB96-739F-4A29-9B93-276DD3D89501">红楼梦</a>》中，沉迷拜佛的吴月娘、王夫人均为妇道人家，她们物质上较为丰富，精神上反而更显空虚。
</p>
