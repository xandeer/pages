<h1 class="title">星月的由来</h1>
<dl class="org-dl">

<dt>links</dt><dd><a href="20200622110646-poem.html">Poem</a></dd>

<p class="verse">
树枝想去撕裂天空<br />
却只戳了几个微小的窟窿<br />
它透出了天外的光亮<br />
人们把它叫做星星和月亮<br />
</p>
