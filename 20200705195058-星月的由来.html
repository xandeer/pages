<h1 class="title">星月的由来</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200705195119-顾城.html#ID-DBD0342B-A5A2-4F23-9B3D-4FB1CAD99EF0">顾城</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>
</dl>


<p class="verse">
树枝想去撕裂天空<br />
却只戳了几个微小的窟窿<br />
它透出了天外的光亮<br />
人们把它叫做星星和月亮<br />
</p>
