<h1 class="title">名实相</h1>
<p>
曰痴、曰愚、曰拙、曰狂，皆非好字面，而人每乐居之；曰奸、曰黠、曰强、曰佞，反是，而人每不乐居之，何也？
</p>

<p>
江含徵曰：有其名者无其实，有其实者避其名。
</p>

<p>
佛说某某，既非某某，是名某某。
</p>

<p>
凡所有相，皆是虚妄。若见诸相非相，即见如来。
</p>

<p>
一切有为法，如梦幻泡影，如露亦如电，应作如是观。
</p>
