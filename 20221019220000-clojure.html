<h2 id="org7f7eb48"><span class="section-number-2">1.</span> How to get a value from the nested map in clojure?</h2>
<div class="outline-text-2" id="text-1">
<div class="org-src-container">
<pre class="src src-clojure">(let [data {:a {:b 1}}]
  (-&gt; data :a :b (or 0))
  ;; Equivalent to above
  (get-in data [:a :b] 0))
