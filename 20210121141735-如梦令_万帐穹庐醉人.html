<h1 class="title">如梦令・万帐穹庐醉人</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201026202444-纳兰性德.html">纳兰性德</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>

<p>
<b>万帐穹庐人醉。星影摇摇欲坠。</b>归梦隔狼河，又被河声搅碎。
</p>

<p>
还睡。还睡。解道醒来无味。
</p>
