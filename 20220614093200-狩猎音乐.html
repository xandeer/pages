<h1 class="title">狩猎音乐</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20220613084900-让我们来谈谈我们的灵魂.html#ID-17010695-4BB3-4DEC-A83B-383FC39A7A32">让我们来谈谈我们的灵魂</a></dd>
<dt>author</dt><dd><a href="20200620221013-鲁米.html#ID-C12157C9-26BF-477D-AEC6-C7BF91EABD23">鲁米</a></dd>
</dl>


<p class="verse">
麝香和琥珀提醒我们: 日出时的<br />
空气, 这时, 任何一个小小的动作<br />
都似乎是精心制作的<br />
一部分. 身体的竖琴被交给<br />
<br />
灵魂演奏. 琴弦: 愤怒、<a href="20200628222057-love.html#ID-D8FA186D-C3BC-4441-893D-714549B41F9D">爱</a>、<br />
嫉妒, 所有的欲望混合成<br />
它们的能量音乐. 谁调试了<br />
这乐器? 风是它的一根琴弦,<br />
<br />
夏姆士的双眼也是, 在其中, 一只<br />
瞪羚, 转而追逐那头狩猎的母狮?<br />
