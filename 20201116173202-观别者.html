<h1 class="title">观别者</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p>
青青杨柳陌，陌上别离人。爱子游燕赵，高堂有老亲。不行无可养，行去百忧新。切切委兄弟，依依向四邻。都门帐饮毕，从此谢亲宾。挥涕逐前侣，含凄动征轮。车徒望不见，时见起行尘。吾亦辞家久，看之泪满巾。
</p>
