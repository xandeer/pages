<h1 class="title">除夜宿石头驿</h1>
<dl class="org-dl">
<dt>author</dt><dd>戴叔伦</dd>
<dt>link</dt><dd><a href="20210808082000-羁旅.html#ID-C1D582FF-C663-46B4-9D50-0A49617773F7">羁旅</a></dd>

<p class="verse">
旅馆谁相问，寒灯独可亲。<br />
一年将尽夜，万里未归人。<br />
寥落悲前事，支离笑此身。<br />
愁颜与衰鬓，明日又逢春。<br />
