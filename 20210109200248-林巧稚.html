<h1 class="title">林巧稚</h1>
<p>
1901年12月23日－1983年4月22日，又名林丽咪，福建省泉州府同安县鼓浪屿（今厦门市思明区鼓浪屿）人，中国妇科、产科医生和医学科学家。
</p>

<p>
她是北京协和医院第一位中国籍妇产科主任及中国科学院首批学部委员中唯一的女性。林巧稚虽然终生未嫁，但一生亲自接生了5万多婴儿，被誉为 「万婴之母」 。她在胎儿宫内呼吸、女性盆腔疾病、妇科肿瘤、新生儿溶血症等方面的研究做出了贡献，是中国现代妇产科学的奠基人之一。
</p>
