<h1 class="title">关山月</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20210808082000-羁旅.html#ID-C1D582FF-C663-46B4-9D50-0A49617773F7">羁旅</a></dd>
</dl>


<p class="verse">
明月出天山，苍茫云海间。<br />
长风几万里，吹度玉门关。<br />
汉下白登道，胡窥青海湾。<br />
由来征战地，不见有人还。<br />
戍客望边色，思归多苦颜。<br />
高楼当此夜，叹息未应闲。<br />
