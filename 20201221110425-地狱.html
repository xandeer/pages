<h1 class="title">地狱</h1>
<p>
如果你认为现实世界是地狱的话，对不起，地狱有十八层。还有一种被真实的<a href="20211108061400-法西斯主义.html#ID-CC6B613F-E6A4-4EA6-801D-9C20097091C3">法西斯主义</a>统治的现实，还有一种被真实的法西斯主义驱赶向战争的现实，驱赶向集中营、驱赶向毒气室、驱赶向化尸炉的现实。扬起理想的旗帜，不是为了理想，不是为了虚幻，而是为了避免最悲惨现实的发生。
</p>
