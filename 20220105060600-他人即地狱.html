<h1 class="title">他人即地狱</h1>
<p>
<a href="20220105060600-萨特.html#ID-9E057A36-C859-4281-9414-BB463A9DE8D3">萨特</a>并不是想说人性的恶毒, 而是在刻画一种生存境遇和生存态度. 他人外在于我, 是偶然性的一部分, 和我产生冲突非常正常. 如果我放弃自我, 生活在他人的目光和评价中, 他们就会称为我的<a href="20201221110425-地狱.html#ID-95F1DFD5-1C6B-42FC-B42F-67C9849CA8C0">地狱</a>. 想要摆脱这种可怕的境遇, 最重要的就是活出自己的<a href="20210927134700-人生课题.html#ID-EA6B107A-90B4-408A-8582-B739B1DC0863">人生</a>.
</p>
