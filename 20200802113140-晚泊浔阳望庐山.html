<h1 class="title">晚泊浔阳望庐山</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200802113206-孟浩然.html">孟浩然</a></dd>
<dt>links</dt><dd><a href="20200627125538-唐诗.html">唐诗</a> <a href="20200802111202-田园.html">田园</a></dd>

<p class="verse">
挂席几千里，名山都未逢。<br />
泊舟浔阳郭，始见香炉峰。<br />
尝读远公传，永怀尘外踪。<br />
东林精舍近，日暮但闻钟。<br />
</p>

<p>
香炉峰一带曾经是东晋高僧慧远研习佛法的地方，慧远的东林精舍就在这里。自己曾经
读过慧远的传记，对前辈高人的风范深深仰慕，但慧远早已作古，只有黄昏的钟声飘到
耳边。
</p>
