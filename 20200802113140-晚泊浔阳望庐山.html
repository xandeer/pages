<h1 class="title">晚泊浔阳望庐山</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200802113206-孟浩然.html#ID-090381CA-CF98-485A-80F9-59CB66D479FD">孟浩然</a></dd>
<dt>link</dt><dd><a href="20200802111202-田园.html#ID-06785983-F927-42CF-9662-195053CAB564">田园</a></dd>
</dl>


<p class="verse">
挂席几千里，名山都未逢。<br />
泊舟浔阳郭，始见香炉峰。<br />
尝读远公传，永怀尘外踪。<br />
东林精舍近，日暮但闻钟。<br />
</p>

<p>
香炉峰一带曾经是东晋高僧慧远研习佛法的地方，慧远的东林精舍就在这里。自己曾经读过慧远的传记，对前辈高人的风范深深仰慕，但慧远早已作古，只有黄昏的钟声飘到耳边。
</p>
