<h1 class="title">常书鸿</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20210109195937-大师_纪录片.html#ID-07A5ACF6-D154-434E-B78A-0F01063A1E43">大师・纪录片</a></dd>

<p>
常书鸿（1904年4月6日－1994年6月23日），满族，伊尔根觉罗氏，别名廷芳、鸿，生于浙江省杭州市，中国画家，曾任<a href="20210112091858-敦煌.html#ID-513B0C83-8EF7-48B5-9F34-362D400F273A">敦煌</a>艺术研究所所长、敦煌文物研究所（后改称敦煌研究院）所长。因一生致力于敦煌艺术研究保护等工作，被人称作「敦煌的守护神」。
</p>
