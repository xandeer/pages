<h1 class="title">商山早行</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html">唐诗</a></dd>
<dt>author</dt><dd><a href="20201102164901-温庭筠.html">温庭筠</a></dd>
</dl>


<p class="verse">
晨起动征铎，客行悲故乡。<br />
<b>鸡声茅店月，人迹板桥霜。</b><br />
槲叶落山路，枳花明驿墙。<br />
因思杜陵梦，凫雁满回塘。<br />
</p>
