<p class="verse">
晨起动征铎，客行悲故乡。<br />
<b>鸡声茅店月，人迹板桥霜。</b><br />
槲叶落山路，枳花明驿墙。<br />
因思杜陵梦，凫雁满回塘。<br />
</p>
