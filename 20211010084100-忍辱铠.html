<h1 class="title">忍辱铠</h1>
<p>
佛教用语。是袈裟的别名，佛教认为忍辱能防一切外难，故以铠甲为喻。《法华经·持品》：「恶鬼入其身，骂詈毁辱我。我等敬信佛，当着忍辱铠。」也简称作「忍铠」。《大智度论》中有：「忍铠心坚固，精进弓力强。」
</p>
