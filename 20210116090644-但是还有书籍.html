<p>
编辑、译者、作者、封装设计等书籍制作相关人物介绍，如<a href="20210116090926-郑天挺西南联大日记.html#ID-7291090D-786A-4C25-9A3C-28E49DF8FF48">郑天挺西南联大日记</a>的整理编辑，<a href="20210116091210-百年孤独.html#ID-03A0B99B-D244-4C9F-AE2A-E798C96D040F">百年孤独</a>首个正式授权的翻译。
</p>

<p>
还有一对开书店的夫妻，在2018年开着车从上海出发，游历全国各地卖书的故事。他们的车载书店可能在写字楼下、菜市场、田间村头营业，遭遇各地各职业买书者、读书者，交流关于书的故事。
</p>

<p>
在北京，有人在豆瓣分享地铁上阅读者照片，每天地铁通勤多的时候能遇到七八个阅读者。上海，有人在哔站以视频的方式分享自己每个月的阅读书单。
</p>
