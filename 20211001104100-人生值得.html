<h1 class="title">人生值得</h1>
<p>
大秦帝国: 悲苦之一生, 若能遇见斗沙片刻之美好, 也足矣.
</p>

<p>
<a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a>: 昔人云: 「无花月美人, 不愿生此世界. 」予益一语云: 「若无翰墨棋酒, 不必定作人身. 」
</p>

<p>
花月美人、翰墨棋酒皆有, 幸而在此世作人生.
</p>

<p>
人之相识, 贵在相知, 人之相知, 贵在相惜.
</p>
