<h1 class="title">投道一师兰若宿</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>

<p>
一公栖太白，高顶出风烟。梵流诸壑遍，花雨一峰偏。迹为无心隐，名因立教传。鸟来还语法，客去更安禅。昼涉松路尽，暮投兰若边。洞房隐深竹，清夜闻遥泉。向是云霞里，今成枕席前。岂唯暂留宿，服事将穷年。
</p>
