<h1 class="title">大风歌</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200725163450-古诗选.html#ID-22F9FF7C-53F5-4DA8-ABC0-BED2CAFE7AD4">古诗选</a></dd>
<dt>authors</dt><dd><a href="20200725163519-刘邦.html#ID-95B3D472-5321-4701-867E-B3C581F305CB">刘邦</a></dd>

<p class="verse">
大风起兮云飞扬，<br />
威加海内兮归故乡，<br />
安得猛士兮守四方！<br />
