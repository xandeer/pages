<h1 class="title">月下独酌</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20200924093823-孤独.html#ID-B818898C-8C1E-4DEC-8D68-4949E65A2B86">孤独</a></dd>
</dl>


<p class="verse">
花间一壶酒，独酌无相亲。<br />
举杯邀明月，对影成三人。<br />
月既不解饮，影徒随我身。<br />
暂伴月将影，行乐须及春。<br />
我歌月徘徊，我舞影零乱。<br />
醒时相交欢，醉后各分散。<br />
永结无情游，相期邈云汉。<br />
</p>
