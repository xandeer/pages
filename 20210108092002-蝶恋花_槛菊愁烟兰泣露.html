<h1 class="title">蝶恋花・槛菊愁烟兰泣露</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20210108092027-晏殊.html#ID-B273F919-B7B2-4889-A60B-98863C1409E1">晏殊</a></dd>
</dl>


<p>
槛菊愁烟兰泣露。罗幕轻寒，燕子双飞去。明月不谙离恨苦。斜光到晓穿朱户。
</p>

<p>
昨夜西风凋碧树。独上高楼，望尽天涯路。欲寄彩笺兼尺素。山长水阔知何处。
</p>
