<dt>author</dt><dd><a href="20210108092027-晏殊.html#ID-B273F919-B7B2-4889-A60B-98863C1409E1">晏殊</a></dd>
<dt>link</dt><dd><a href="20200930131216-悲欢离合.html#ID-2B284A5B-AC27-4DAF-91F8-32A404291A16">悲欢离合</a></dd>
</dl>


<p class="verse">
槛菊愁烟兰泣露。罗幕轻寒，燕子双飞去。明月不谙离恨苦。斜光到晓穿朱户。<br />
<br />
昨夜西风凋碧树。独上高楼，望尽天涯路。欲寄彩笺兼尺素。山长水阔知何处。<br />
</p>
