</dl>


<p>
<a href="20200622214823-孔子.html#ID-AFE7C427-4094-4A70-990B-C5E175D7F51C">孔子</a>有次经过蒲邑与当地人发生冲突，蒲邑人跟孔夫子协商只要他们不去卫都就放行让他们离开，结果孔夫子离开后就奔着卫都去了。子贡问：「难道盟誓可以背弃？」孔子说：「在要挟下订立的盟誓，上天不会理会的。」
</p>

<p>
孔子说过：「言必信，行必果，硁硁然小人哉！」
</p>

<p>
<a href="20201014092003-孟子.html#ID-F15AD903-D080-42F3-B21E-C798C88AB2A5">孟子</a>说：「大人者，言不必信，行不必果，唯义所在。」
</p>

<p>
在不同场景下说过的话，场景变了还死守之前的言论，这属于「呆儒」吧。况且人的认知也在变，先前认为对的，现在发现不对了，难道还要继续？
</p>
