<h1 class="title">夜泊牛渚怀古</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>link</dt><dd><a href="20200801082048-熊逸唐诗50讲.html#ID-4CEEF069-09D6-4020-A5D1-851530FF1B7F">熊逸唐诗50讲</a></dd>
<dt>link</dt><dd><a href="20200802112814-壮心.html#ID-BF231644-5BD7-420F-9215-EE058812A307">壮心</a></dd>
</dl>


<p class="verse">
牛渚西江夜，青天无片云。<br />
登舟望秋月，空忆谢将军。<br />
余亦能高咏，斯人不可闻。<br />
明朝挂帆席，枫叶落纷纷。<br />
</p>

<p>
<a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a>特地在诗题之下加了一行注释：「此地即谢尚闻袁宏咏史处」，说自己要怀的古不是别的事情，而是发生在谢尚和袁宏之间的一段往事。
</p>

<p>
<a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a>的《<a href="20200802112603-夜泊牛渚怀古.html#ID-F07B66B5-9C26-4C8D-BC39-C00AB20B48A2">夜泊牛渚怀古</a>》和<a href="20200802113206-孟浩然.html#ID-090381CA-CF98-485A-80F9-59CB66D479FD">孟浩然</a>的《<a href="20200802113140-晚泊浔阳望庐山.html#ID-ACCA6710-97A6-467B-B57B-F0CF9D665E7C">晚泊浔阳望庐山</a>》被<a href="20200802113600-王士祯.html#ID-A5E27964-7B27-4E76-8C4C-6DFF76880B42">王士祯</a>作为体现<a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a>神韵的典范之作。
</p>
