<h1 class="title">夜泊牛渚怀古</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200627125307-李白.html">李白</a></dd>
<dt>links</dt><dd><a href="20200627125538-唐诗.html">唐诗</a> <a href="20200801082048-熊逸唐诗50讲.html">熊逸唐诗50讲</a> <a href="20200802112814-壮心.html">壮心</a></dd>

<p class="verse">
牛渚西江夜，青天无片云。<br />
登舟望秋月，空忆谢将军。<br />
余亦能高咏，斯人不可闻。<br />
明朝挂帆席，枫叶落纷纷。<br />
</p>

<p>
<a href="20200627125307-李白.html">李白</a>特地在诗题之下加了一行注释：「此地即谢尚闻袁宏咏史处」，说自己要怀的古不
是别的事情，而是发生在谢尚和袁宏之间的一段往事。
</p>

<p>
<a href="20200627125307-李白.html">李白</a>的《<a href="20200802112603-夜泊牛渚怀古.html">夜泊牛渚怀古</a>》和<a href="20200802113206-孟浩然.html">孟浩然</a>的《<a href="20200802113140-晚泊浔阳望庐山.html">晚泊浔阳望庐山</a>》被<a href="20200802113600-王士祯.html">王士祯</a>作为体现<a href="20200627125538-唐诗.html">唐诗</a>神韵的
典范之作。
</p>
