<h1 class="title">身与名俱灭</h1>
<dl class="org-dl">

</dl>


<p>
「身与名俱灭」是我们绝大多数人的终点，「走过大地，不留痕迹」也是不错的体验。虽然更大的可能是留下的痕迹是很多，但是被后来者覆盖了。
</p>

<p>
周幽王烽火戏诸侯的故事在史学界已基本被证伪，西周灭亡主要还是打仗打输了。<a href="20200920093048-吕氏春秋.html#ID-886D933D-02E3-4245-A558-FCA6DE72E546">《吕氏春秋》</a>里写的是「击鼓戏诸侯」，到了<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">《史记》</a>里不知道为什么有了「烽火戏诸侯」。
</p>

<p>
谥号一开始可能还和人物行为能挂上勾，后来的谥号虽然听着是一个东西，实质早都变了。作为一个北方人，初到广东，广东人称呼谁都是「老板」、「靓仔」、「靓妹」，感觉这些称呼于我一下就被贬值了。
</p>
