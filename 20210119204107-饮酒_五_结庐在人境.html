<h1 class="title">饮酒・五・结庐在人境</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20200920100840-陶渊明.html">陶渊明</a></dd>
</dl>


<p>
结庐在人境，而无车马喧。
问君何能尔，心远地自偏。
采菊东篱下，悠然见南山。
山气日夕佳，飞鸟相与还。
此中有真意，欲辨已忘言。
</p>
