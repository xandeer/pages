<h1 class="title">饮酒·五·结庐在人境</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话(中华经典藏书)</a></dd>
<dt>author</dt><dd><a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a></dd>
</dl>


<p class="verse">
结庐在人境, 而无车马喧.<br />
问君何能尔, 心远地自偏.<br />
采菊东篱下, 悠然见南山.<br />
山气日夕佳, 飞鸟相与还.<br />
此中有真意, 欲辨已忘言.<br />
</p>

<p>
<a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜子美</a>: 虽有车马客, 而无人世喧.
</p>
