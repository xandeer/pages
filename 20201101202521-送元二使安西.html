<h1 class="title">送元二使安西</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html">唐诗</a></dd>
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p class="verse">
渭城朝雨浥轻尘，客舍青青柳色新。<br />
劝君更尽一杯酒，西出阳关无故人。<br />
</p>
