<h1 class="title">叹花</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210822090900-杜牧.html#ID-EAD0DA79-3873-4F2E-BAD6-ABC6D44C2073">杜牧</a></dd>
<dt>link</dt><dd><a href="20210808083800-感时.html#ID-E02E2CD7-C2FD-4778-9782-E1658E1F04C1">感时</a></dd>
</dl>


<p class="verse">
自是寻春去校迟，不须惆怅怨芳时。<br />
狂风落尽深红色，绿叶成阴子满枝。<br />
<span class="timestamp-wrapper"><span class="timestamp">[2019-12-07 Sat 17:10]</span></span><br />
</p>

<p class="verse">
自恨寻芳到已迟，往年曾见未开时。<br />
如今风摆花狼藉，绿叶成阴子满枝。<br />
<span class="timestamp-wrapper"><span class="timestamp">[2019-12-18 Wed 06:19]</span></span><br />
</p>
