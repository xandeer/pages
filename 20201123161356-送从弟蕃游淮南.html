<h1 class="title">送从弟蕃游淮南</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
读书复骑射，带剑游淮阴。<br />
淮阴少年辈，千里远相寻。<br />
高义难自隐，明时宁陆沈。<br />
岛夷九州外，泉馆三山深。<br />
席帆聊问罪，卉服尽成擒。<br />
归来见天子，拜爵赐黄金。<br />
忽思鲈鱼鲙，复有沧洲心。<br />
天寒蒹葭渚，日落云梦林。<br />
江城下枫叶，淮上闻秋砧。<br />
送归青门外，车马去骎骎。<br />
惆怅新丰树，空馀天际禽。<br />
</p>
