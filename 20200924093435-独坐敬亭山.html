<h1 class="title">独坐敬亭山</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a> <a href="20200723210238-resonant.html#ID-5AB74F83-F7A1-43F7-BC7D-FF48A3E40CEB">Resonant</a> <a href="20200924093823-孤独.html#ID-B818898C-8C1E-4DEC-8D68-4949E65A2B86">孤独</a></dd>
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
</dl>

<p class="verse">
众鸟高飞尽，孤云独去闲。<br />
相看两不厌，只有敬亭山。<br />
</p>
