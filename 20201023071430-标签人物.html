<p>
仅留下「食子殉军功」和「盈箧谤书」两个标签的乐羊，大概是没有存在过的。人们为了讲自己的道理，一点点提炼出了各种标签化的人物故事。而有关人的故事，简单到可以标签化时，大概率可认定为不可信（故事不可信，道理也该打折）。世界这么复杂，哪有如此简单的人存在呢？
</p>

<p>
标签人物成为人们的共识，诗词中的<a href="20201023074813-屈原.html#ID-02C32F3E-3F07-4AB0-9D30-F38363F6B997">屈原</a>、<a href="20201023074826-贾谊.html#ID-C082437E-CD00-4759-AD1D-825531163DE0">贾谊</a>、昭君等等，当他们出现时，我们至今依然能在一定程度上据此理解作者。
</p>

<p>
战国初期的局势选出了魏文侯，魏文侯因战国初期的局势成就了自己的一番霸业。
</p>
