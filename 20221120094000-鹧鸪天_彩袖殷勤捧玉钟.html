<h1 class="title">鹧鸪天·彩袖殷勤捧玉钟</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201102142943-晏几道.html#ID-F29359D9-C4A7-4A2F-BE9E-3ADFC80CDF40">晏几道</a></dd>
<dt>link</dt><dd><a href="20210808083500-思慕.html#ID-1EC9E289-2301-4048-A1E2-48E578BC4D73">思慕</a></dd>
</dl>


<p class="verse">
彩袖殷勤捧玉钟，当年拚却醉颜红。舞低杨柳楼心月，歌尽桃花扇底风。<br />
<br />
从别后，忆相逢，几回魂梦与君同。今宵剩把银釭照，犹恐相逢是梦中。<br />
</p>
