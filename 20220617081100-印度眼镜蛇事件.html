<p>
在一百年前的印度，首都德里有不少眼镜蛇伤人事件，执政者为了保护民众安全，发起了灭蛇运动，宣布每上交 1 只眼镜蛇，就奖励 1 卢比。
</p>

<p>
结果几个月后，眼镜蛇伤人事件大幅减少，算是成效显著。但结果，蛇在后来越交越多。因为民众发现，拿 1 条蛇换 1 卢比很划算，于是开始批量饲养。
</p>

<p>
当地的执政者发现事情已经往截然相反的方向发展了，就取消了奖励。于是，大批养蛇民众发现奖励没了，就把蛇运到郊外那么一扔。结果没过两个月，眼镜蛇伤人事件比灭蛇运动前还多出了好几倍。
</p>
