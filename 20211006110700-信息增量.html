<h1 class="title">信息增量</h1>
<p>
利用信息的相关性，压缩时保留信息的第一条信息，后续只保留与上一条信息的差异即可。
</p>

<p>
增量压缩时，<a href="20211003160700-冗余度.html#ID-72F39AD2-AE88-4E12-9F5F-26F89354E47A">冗余度</a>低，容错能力弱。视频压缩时，每过若干帧，会重新产生一个主帧，以免错误积累传递。
</p>

<p>
保守主义，就是坚持总原则不变，不断微调，达到渐进改变的效果。
</p>
