<p>
着眼于对人进行简单分类，德才、肤色、种族等，必然掩盖真正的问题。自汉唐以来，中国严酷的党争从<a href="20200926093343-王安石.html">王安石</a>和<a href="20200913081130-司马光.html">司马光</a>开始了。当焦点聚集在德才之分时，伪君子势必成为最大获利者，对人不对事走到了台面上。
</p>

<p>
记得<a href="20200926093517-罗素.html">罗素</a>说过，「世上的坏事，90%是好心人做的。那最坏的10%，100%是好心人做的。」
</p>

<p>
当一切正在发生时，对偶然怀有敬畏。当一切已成为历史，对活着的我们来说，过去的历史就是必然了。与人相关的因果性，只在极小的领域里成立吧。
</p>
