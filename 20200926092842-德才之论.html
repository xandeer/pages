<h1 class="title">德才之论</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
着眼于对人进行简单分类，德才、肤色、种族等，必然掩盖真正的问题。自汉唐以来，中国严酷的党争从<a href="20200926093343-王安石.html#ID-1ED24A7C-0F20-41C6-AB86-C455FDA1F3A0">王安石</a>和<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>开始了。当焦点聚集在德才之分时，伪君子势必成为最大获利者，对人不对事走到了台面上。
</p>

<p>
记得<a href="20200926093517-罗素.html#ID-5D725F27-8B4F-41C9-9251-876E6362FA78">罗素</a>说过，「世上的坏事，90%是好心人做的。那最坏的10%，100%是好心人做的。」
</p>

<p>
当一切正在发生时，对偶然怀有敬畏。当一切已成为历史，对活着的我们来说，过去的历史就是必然了。与人相关的因果性，只在极小的领域里成立吧。
</p>
