<p>
古人写书，通常叫作「退而著书」。
</p>

<p>
所谓「退」，意思是说，在社会上处处碰壁，碰得头破血流，不得不离开社会，躲进自己的一片小天地里。
</p>

<p>
所以，古代那些著书立说，传授各种成功方法的，往往都是些失败和失意的人，期待自己的价值能在将来的社会被人发现。
</p>

<p>
限定为古人，今人也差不多吧。像文学诺奖诅咒一样，原本挣扎在自己的一小片天地里，获奖后立马为大众所知。暴光量突增，再也难以回到之前树欲静的状态了。
</p>
