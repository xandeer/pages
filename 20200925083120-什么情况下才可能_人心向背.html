<p>
什么情况下才可能「人心向背」呢？恐怕只有还在一根绳上的蚂蚱吧。
</p>

<p>
「沈灶产蛙，民无叛意」的<a href="20200925083223-国语.html#ID-53FC0B80-F9D5-475C-9708-73BAD8CAC1BB">《国语》</a>，「易子而食，生出异心」的<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">《史记</a>》，「被困三年，勉强栖身，余粮将尽」的<a href="20200925083537-战国策.html#ID-2721B765-F64F-44AF-9655-1BEB9C909377">《战国策》</a>。
</p>

<p>
<a href="20200925083537-战国策.html#ID-2721B765-F64F-44AF-9655-1BEB9C909377">《战国策》</a>的记载更符合人性。「易子而食」能多活几天？「民无叛意」，某些人心目中的理想而已。整座城中的人面临生存问题，大家只会消极度日？不会有不那么消极被动之人站出来，或悄悄地说一些话、做一些事？
</p>
