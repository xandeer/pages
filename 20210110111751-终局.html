<p>
哈姆给克劳夫的命令常常逻辑跳跃，一般人还真未必接得住。比如，哈姆说：开窗！我想听海的声音。克劳夫说：你听不见的。哈姆问：开了窗也听不见吗？克劳夫说：听不见的。哈姆说：那就不值得开窗了么？克劳夫说：不值得。于是哈姆说：好，那就开窗吧！——这段对话和前面那个「世界与裤子」的笑话类似，表面上在说哈姆任性糊涂，但你细细一品，这一唱一和的表演，是不是隐然在说：虽然人间不值得，好吧，但还是先活下去吧！
</p>
