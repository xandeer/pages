<h1 class="title">讽刺与慈悲</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210117200111-刘晓蕾.html#ID-D5B6F2E8-03B6-4933-BB10-D2518C3A0A93">刘晓蕾</a></dd>
</dl>


<p>
「如果貌似讽刺的作品，而毫无善意，也毫无热情，只使读者觉得一切世事，一无足取，也一无可为…… 这便是所谓‘冷嘲’。」（鲁迅《什么是讽刺》）这说明，在小说艺术上，讽刺和冷嘲只隔一张窗户纸。还有，擅长讽刺的作家往往有一种道德和智力上的 「优越感」，容易失去同情心，这就是我所言的某部作品（不说名字了，因为已经挨了不少板砖，说我践踏、亵渎经典，不善良，哗众取宠……）少了一点慈悲的原因。
</p>
