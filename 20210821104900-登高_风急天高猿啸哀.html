<h1 class="title">登高・风急天高猿啸哀</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a></dd>
<dt>link</dt><dd><a href="20210808081600-登高.html#ID-BC69784E-CC1E-4C95-87EE-3F1A710B04E9">登高</a></dd>
</dl>


<p class="verse">
风急天高猿啸哀，渚清沙白鸟飞回。<br />
无边落木萧萧下，不尽长江滚滚来。<br />
万里悲秋常做客，百年多病独登台。<br />
艰难苦恨繁霜鬓，潦倒新停浊酒杯。<br />
</p>
