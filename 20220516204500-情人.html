<p>
欲念就在把它引出来的人身上, 要么根本就不存在. 只要那么看一眼, 它就会出现, 要么是它根本不存在. 它是性关系的直接媒介, 要么就什么也不是.
</p>

<p>
我以为我在<a href="20200628222057-love.html#ID-D8FA186D-C3BC-4441-893D-714549B41F9D">爱</a>, 但我从来也不曾爱过, 我什么也没有做, 不过是站在那紧闭的门前等待罢了.
</p>

<p>
在这个地方, 人们什么都不知道, 只是张望着森林, 空空等待, 哭泣.
</p>
