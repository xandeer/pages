<h1 class="title">星星们高挂空中</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20220319084900-海涅.html#ID-4D832D8D-ECFC-4094-9D4A-118662628C3E">海涅</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
星星们高挂空中，<br />
千万年一动不动，<br />
彼此在遥遥相望，<br />
满怀着爱的伤痛。<br />
<br />
它们说着一种语言，<br />
美丽悦耳，含义无穷，<br />
世界上的语言学家，<br />
谁也没法将它听懂。<br />
<br />
可我学过这种语言，<br />
并且牢记在了心中，<br />
供我学习用的语法，<br />
就是我爱人的面容。<br />
</p>
