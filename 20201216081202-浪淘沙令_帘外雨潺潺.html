<h1 class="title">浪淘沙令·帘外雨潺潺</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201216080708-李煜.html#ID-D467E62B-5F23-4F8B-A558-8B737FFBD452">李煜</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话(中华经典藏书)</a></dd>
</dl>


<p class="verse">
帘外雨潺潺，春意阑珊。罗衾不耐五更寒。梦里不知身是客，一晌贪欢。<br />
<br />
独自莫凭栏，无限江山，别时容易见时难。*流水落花春去也，天上人间。*<br />
</p>
