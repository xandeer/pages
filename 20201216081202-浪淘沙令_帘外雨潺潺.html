<h1 class="title">浪淘沙令・帘外雨潺潺</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201216080708-李煜.html">李煜</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
帘外雨潺潺，春意阑珊。罗衾不耐五更寒。梦里不知身是客，一晌贪欢。
</p>

<p>
独自莫凭栏，无限江山，别时容易见时难。<b>流水落花春去也，天上人间。</b>
</p>
