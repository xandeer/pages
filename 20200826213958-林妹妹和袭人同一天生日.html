<h1 class="title">林妹妹和袭人同一天生日</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200627113349-红楼梦.html#ID-AA64FB96-739F-4A29-9B93-276DD3D89501">红楼梦</a> <a href="20200707205627-脂砚斋评石头记.html#ID-AA418827-2811-4C65-BF7A-C9280A75D115">脂砚斋评石头记</a></dd>
</dl>


<p>
袭人道：「二月十二是林姑娘，怎么没人？就只不是咱家的人。」探春笑道：「我这个记性是怎么了！」宝玉笑指袭人道：「他和林妹妹是一日，所以他记的。」
</p>


<p>
原来也只记着外婆生日，只因外婆生日第二天就是我生日。
</p>

<p>
凤姐生日宝玉去给金钏烧香，因为那日也是金钏生日。林妹妹的生日宝玉必然记着，袭人是因和林妹妹同一天才记着呢？还是本就记着？记着金钏、袭人的生日，其她 姐妹的生日大抵都记着吧？脑袋都用来记着姐妹们了，学业就有成不了了吧🤔？
</p>
