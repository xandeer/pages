<h1 class="title">少年行四首</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p>
【其一】新丰美酒斗十千，咸阳游侠多少年。相逢意气为君饮，系马高楼垂柳边。
</p>

<p>
【其二】出身仕汉羽林郎，初随骠骑战渔阳。孰知不向边庭苦，纵死犹闻侠骨香。
</p>

<p>
【其三】一身能擘两雕弧，虏骑千重只似无。偏坐金鞍调白羽，纷纷射杀五单于。
</p>

<p>
【其四】汉家君臣欢宴终，高议云台论战功。天子临轩赐侯印，将军佩出明光宫。
</p>
