<p class="verse">
夜饮东坡醒复醉，归来仿佛三更。<b>家童鼻息已雷鸣，敲门都不应，倚杖听江声。</b><br />
<br />
<b>长恨此身非我有，何时忘却营营？</b>夜阑风静縠纹平，小舟从此逝，江海寄余生。<br />
</p>
