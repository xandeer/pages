<h1 class="title">木兰花令·次欧阳公西湖韵</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>
</dl>


<p class="verse">
霜馀已失长淮阔。空听潺潺清颍咽。佳人犹唱醉翁词，四十三年如电抹。<br />
<br />
草头秋露流珠滑。三五盈盈还二八。与余同是识翁人，惟有西湖波底月。<br />
</p>
