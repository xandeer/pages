<h1 class="title">归园田居・其二</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a></dd>
</dl>


<p class="verse">
野外罕人事，穷巷寡轮鞅。<br />
白日掩荆扉，虚室绝尘想。<br />
时复墟曲中，披草共来往。<br />
相见无<a href="20211016145600-人间是非.html#ID-C6499D2B-82DF-47F0-83B7-C80A8B91EF67">杂言</a>，但道桑麻长。<br />
桑麻日已长，我土日已广。<br />
常恐霜霰至，零落同草莽。<br />
</p>
