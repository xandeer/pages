<h1 class="title">归园田居・其二</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200920100840-陶渊明.html">陶渊明</a></dd>
</dl>


<p>
野外罕人事，穷巷寡轮鞅。
白日掩荆扉，虚室绝尘想。
时复墟曲中，披草共来往。
相见无杂言，但道桑麻长。
桑麻日已长，我土日已广。
常恐霜霰至，零落同草莽。
</p>
