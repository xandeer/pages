<h2 id="org9b137bb"><span class="section-number-2">2.</span> 句</h2>
<div class="outline-text-2" id="text-2">
<p>
你我所走的道路, 狭窄而僻静, 是属于独自一人的、寂寞的单行道.
</p>

<p>
清宵独坐, 邀月言愁; 良夜孤眠, 呼蛩语恨.
