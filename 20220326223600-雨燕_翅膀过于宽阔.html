<h1 class="title">雨燕·翅膀过于宽阔</h1>
<dl class="org-dl">
<dt>author</dt><dd>夏尓</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
雨燕，翅膀过于宽阔，绕着房屋欢歌盘旋，心也一样。<br />
<br />
它使雷电枯竭，它在晴空播种。它若触着地面，便会粉身碎骨。<br />
<br />
家燕是它的反衬。它厌恶亲昵。高塔的花边值什么？<br />
<br />
它在最阴沉缝隙间安身。它的巢比谁都狭小。<br />
<br />
白昼悠长的夏季，它将穿过子夜的百叶窗，在黑暗中飞行。<br />
<br />
没有眼睛能捕捉它。它的鸣叫便是它全部的显现。一支长枪将把它击落。心也一样。<br />
<br />
（秦海鹰 译）<br />
</p>
