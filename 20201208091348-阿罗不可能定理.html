尼斯·阿罗用数学证明了博尔达的观点。简单说，就是「当候选方案达到三个甚至以上
时，我们就无法通过对个人偏好的加总来得出整体社会的偏好」。这就是「<a href="20201208091348-阿罗不可能定理.html">阿罗不可能
