<h1 class="title">矫饰主义</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20220111065900-西方艺术课.html#ID-AAAA55F3-AF3C-4460-9784-D7E609D1C05E">西方艺术课</a></dd>

<p>
矫饰主义夹在<a href="20210318101252-文艺复兴.html#ID-78438395-8E8A-4116-A3A6-611365AE37E7">文艺复兴</a>和巴洛克艺术之间，精髓是过度修饰，甚至夸张到了不尊重真实的地步。
</p>

<p>
矫饰主义代表人物是蓬托尔莫、布隆齐诺、罗马诺、帕尔米贾尼诺。
</p>

<p>
矫饰主义可见艺术家们不止步于提升艺术和比肩大师，而是追寻更为鲜明的艺术表达方式，说明他们对艺术理解的提升。
</p>
