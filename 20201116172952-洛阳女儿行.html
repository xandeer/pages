<h1 class="title">洛阳女儿行</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
洛阳女儿对门居，才可容颜十五馀。
良人玉勒乘骢马，侍女金盘脍鲤鱼。
画阁朱楼尽相望，红桃绿柳垂檐向。
罗帏送上七香车，宝扇迎归九华帐。
狂夫富贵在青春，意气骄奢剧季伦。
自怜碧玉亲教舞，不惜珊瑚持与人。
春窗曙灭九微火，九微片片飞花琐。
戏罢曾无理曲时，妆成只是熏香坐。
城中相识尽繁华，日夜经过赵李家。
谁怜越女颜如玉，贫贱江头自浣纱。
</p>
