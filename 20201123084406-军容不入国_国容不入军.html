<p>
「军容不入国，国容不入军」，我们不需要军容国容的切换，工作与非工作的切换是我们需要的。开始工作前，找张纸列出今天要做的事；结束一天工作前，记录一下做了什么，有什么要留到明天继续，安心离开，不让工作影响到其外。
</p>

<p>
「一旦有了执行力，军规军纪就等于武术里的硬桥硬马，绝对力量。在绝对力量面前，一切权谋、诡计，都只是不堪一击的花拳绣腿。」
</p>

<p>
拿什么「军规军纪」来约束自己，练就自己的硬桥硬马？
</p>

<p>
「赏和罚都不能拖着办，否则激励作用就会大打折扣。」有赏罚，就有交易，要尽可能搞明白自己要付出什么呢。
</p>
