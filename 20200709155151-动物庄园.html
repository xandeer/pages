<p>
外面的动物们从猪看到人，再从人看到猪，又重新从猪看到人，要想再分清谁是猪、谁是人，已经不可能了。
</p>

<p>
你方唱罢我登场。
</p>

<p>
猪里有拿破仑，也有雪球；有尖叫，也有四只小肉猪。
</p>
