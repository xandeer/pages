<h1 class="title">渡荆门送别</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html">唐诗</a></dd>
<dt>author</dt><dd><a href="20200627125307-李白.html">李白</a></dd>
<dt>link</dt><dd><a href="20201018181409-次北固山下.html">次北固山下</a></dd>
<dt>link</dt><dd><a href="20200824093244-旅夜书怀.html">旅夜书怀</a></dd>

<p class="verse">
渡远荆门外，来从楚国游。<br />
山随平野尽，江入大荒流。<br />
月下飞天镜，云生结海楼。<br />
仍怜故乡水，万里送行舟。<br />
</p>
