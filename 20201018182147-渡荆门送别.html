<h1 class="title">渡荆门送别</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200627125538-唐诗.html#ID-2A69E9F2-844B-4173-AF7B-D5B85A353B9C">唐诗</a></dd>
<dt>author</dt><dd><a href="20200627125307-李白.html#ID-17F82E64-E8C1-413F-B068-6DA16FEC5128">李白</a></dd>
<dt>link</dt><dd><a href="20201018181409-次北固山下.html#ID-8DE64C14-19BC-47F6-A768-D290B5FFBFE0">次北固山下</a></dd>
<dt>link</dt><dd><a href="20200824093244-旅夜书怀.html#ID-806895AD-55EA-40FE-803C-8C43D08E775A">旅夜书怀</a></dd>
</dl>


<p class="verse">
渡远荆门外，来从楚国游。<br />
山随平野尽，江入大荒流。<br />
月下飞天镜，云生结海楼。<br />
仍怜故乡水，万里送行舟。<br />
</p>
