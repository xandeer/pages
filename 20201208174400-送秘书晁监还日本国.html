<h1 class="title">送秘书晁监还日本国</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
积水不可极，安知<a href="20201208175947-沧海.html#ID-1F65D20F-DD96-4060-A5FB-B716B7DE4430">沧海</a>东！<br />
<a href="20201208175828-九州.html#ID-FF1A593A-A1E2-4467-A6D2-381C9440CDF5">九州</a>何处远？<a href="20201208180030-万里.html#ID-061207CF-C346-4A22-A58D-309C010CA7F1">万里</a>若乘空。<br />
向国惟看日，<a href="20201208180024-归帆.html#ID-E44D66DE-51B5-45B8-94BB-810B85025CBC">归帆</a>但信风。<br />
鳌身映天黑，鱼眼射波红。<br />
乡树<a href="20201208180014-扶桑.html#ID-9D6E7925-EB24-4F50-A3AC-50C1B002EECD">扶桑</a>外，主人<a href="20201208180003-孤岛.html#ID-E0A0C479-89C6-426F-A1EE-4269677C675A">孤岛</a>中。<br />
别离方异域，音信若为通！<br />
</p>


<p>
<a href="20201208180154-司空图.html#ID-77C1F190-8AAE-4E6C-8A8C-9C7FB39787BF">司空图</a>《<a href="20201208180139-诗品.html#ID-94DC31BD-A30C-4B8E-9305-65B4FCB743E2">诗品</a>》说：「不着一字，尽得风流。语不涉难，已不堪忧。」
</p>
