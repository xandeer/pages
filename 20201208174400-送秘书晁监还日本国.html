<h1 class="title">送秘书晁监还日本国</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20210808083100-聚散.html#ID-A2072912-0A54-44F8-AAAF-9BBB90C3F03C">送别</a></dd>
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
积水不可极，安知沧海东！<br />
九州何处远？万里若乘空。<br />
向国惟看日，归帆但信风。<br />
鳌身映天黑，鱼眼射波红。<br />
乡树扶桑外，主人孤岛中。<br />
别离方异域，音信若为通！<br />
</p>


<p>
