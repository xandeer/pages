<p>
一般小说作者常借书中某甲之口来说某乙，《金瓶梅》的作者也会这样做，不过读者听时得要很小心——好像在真实世界里听人家品评人物一样小心，因为《金瓶梅》里的人对自己与对别人都很缺乏了解，而作者又很爱写他们七嘴八舌讲出的话，来显示了解不易得。
</p>
