<h1 class="title">河南严尹弟见宿弊庐访别人赋十韵</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p>
上客能论道，吾生学养蒙。贫交世情外，才子古人中。冠上方簪豸，车边已画熊。拂衣迎五马，垂手凭双童。花醥和松屑，茶香透竹丛。薄霜澄夜月，残雪带春风。古壁苍苔黑，寒山远烧红。眼看东候别，心事北川同。为学轻先辈，何能访老翁。欲知今日后，不乐为车公。
</p>
