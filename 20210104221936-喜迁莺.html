<h1 class="title">喜迁莺</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
<dt>author</dt><dd><a href="20210104222004-夏竦.html#ID-1AE20915-D7E2-4A51-82B2-E867F92F3664">夏竦</a></dd>

<p>
霞散绮，月垂钩。帘卷未央楼。夜凉银汉截天流。宫阙锁清秋。
</p>

<p>
瑶台树。金茎露。凤髓香盘烟雾。三千珠翠拥宸游。水殿按凉州。
</p>
