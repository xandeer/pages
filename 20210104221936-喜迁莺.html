<h1 class="title">喜迁莺</h1>
<dl class="org-dl">

<p class="verse">
霞散绮，月垂钩。帘卷未央楼。夜凉银汉截天流。宫阙锁清秋。<br />
<br />
瑶台树。金茎露。凤髓香盘烟雾。三千珠翠拥宸游。水殿按凉州。<br />
</p>
