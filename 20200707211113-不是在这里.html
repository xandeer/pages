<h1 class="title">不是在这里</h1>
<dl class="org-dl">

<p class="verse">
如果你想要成为真理，<br />
就需要勇气。在恋人身上，<br />
有一个裂开的伤口。在庸人身上，<br />
哪里能找到勇敢、同情的品德？<br />
<br />
陈旧而僵硬的思想，<br />
又有何用？我想要一个<br />
痛得让人大叫的伤口。这里不是一个<br />
堆放金子的宝库，这里只存放黄铜。<br />
<br />
我们是炼金术士，寻找能够<br />
加热和改变的智慧。不温不火，<br />
毫无用处。半心半意，只会止步不前，<br />
做好人就能通过？绝非在这里。<br />
