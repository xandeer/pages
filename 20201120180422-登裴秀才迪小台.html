<h1 class="title">登裴秀才迪小台</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p class="verse">
端居不出户，满目望云山。<br />
落日鸟边下，秋原人外闲。<br />
遥知远林际，不见此檐间。<br />
好客多乘月，应门莫上关。<br />
</p>
