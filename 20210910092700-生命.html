<h1 class="title">生命</h1>
<p>
《活好：我这样活到105岁》：生命<a href="20210910092900-存在.html#ID-43965D25-143B-445B-BF0A-28BFBA750C46">存在</a>于我们能够支配的<a href="20210927134500-克服时间.html#ID-C775AC84-BC25-4C6C-B736-87D99A8AD391">时间</a>里。
</p>

<p>
生命并不是你活了多少日子，而是你记住了多少日子。你要使你过得每一天，都值得记忆。
</p>

<p>
达生之情者，不务生之所无以为；达命之情者，不务命之所无可奈何。
</p>

<p>
懂得养生的人不追求生命所不必要的东西，通达命运的人不追求命运所无可奈何的东西。
</p>
