<h1 class="title">生物分类</h1>
<p>
生物的分类有七级——界门纲目科属种。「界」是最大的，比如动物界、植物界。「界」
下来就是「门」了。今天，大千世界，千奇百怪的动物，全部只属于十二个门，比如软
体动物门、节肢动物门等等。
</p>
