<h1 class="title">孟城坳</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>

<p class="verse">
新家孟城口，古木余衰柳。<br />
来者复为谁，空悲昔人有。<br />
</p>

<p>
王羲之《兰亭集序》里讲到聚会时的「欣于所遇」，到「情随事迁」的感慨，即一喜一
悲，认为：「后之视今，亦犹今之视昔，悲夫！」王维在这里感叹盛景的被破坏，含有
今之视昔而悲之意；而「来者」，自然又会有后之视今的感叹。
</p>
