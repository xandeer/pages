<h1 class="title">用笔记思考</h1>
<p>
每条笔记都是一个独立且完整的闭环，可用于衡量当天的工作量。
</p>

<p>
<a href="20200725160657-行文.html#ID-38D8E3B5-8907-4BF0-84D2-E7DA9C46B9C8">写作</a>即<a href="20200729091540-thinking.html#ID-EF861195-938E-40E0-BCEE-739FA4398539">思考</a>，不写下来，大脑会忽视思考中的矛盾与不合理之处，让我们误以为结论合乎预期。
</p>

<p>
<a href="20200621182603-note_taking.html#ID-87AA58BB-FFF5-4D4C-AEDA-6B4D194AE17F">记笔记</a>时需要思考的问题：
</p>

<ol class="org-ol">
<li>要记下的内容为何引起我的兴趣？</li>
<li>与已有的哪些笔记有联系、区别？</li>
<li>将来如何找到这条笔记？-&gt; <a href="20210831082700-想在哪个主题下再见到当下正在记录的这条笔记.html#ID-7741CA4C-A8AA-457A-83F1-AE5F438FD5F5">想在哪个主题下再见到当下正在记录的这条笔记</a></li>
</ol>
