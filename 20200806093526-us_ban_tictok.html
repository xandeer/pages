<p>
美国禁止 TikTok ，背弃了对自由言论、自由贸易的维护。开了先例，其他国家也会有样学样，可能学着禁止 Facebook 等<a href="20200806093609-社交媒体.html#ID-11B4E390-65BB-4ECA-B7E1-CD18E2FBD971">社交媒体</a>，向着反全球化又推进了一大步。
</p>

<p>
根本问题在哪里呢？越来越多人接入互联网，而当下大公司们可以控制人们看到的信息。控制了人们看到的信息，潜移默化中就会控制人们对外部世界的认知和共识。人类大脑易于被情绪掌控，理性思考却是需要锻炼的能力。<a href="20200806093609-社交媒体.html#ID-11B4E390-65BB-4ECA-B7E1-CD18E2FBD971">社交媒体</a>时刻利用这点，商业领域可能只是投放广告刺激人们的购物欲，而政治领域，可能就是引导人们将选票投给谁了。
</p>
