<h1 class="title">上行杯</h1>
<dl class="org-dl">

<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>

<p>
落梅着雨消残粉，云重烟轻寒食近。罗幕遮香，柳外秋千出画墙。
</p>

<p>
春山颠倒钗横凤，飞絮入帘春睡重。梦里佳期，只许庭花与月知。
</p>
