<h1 class="title">哭孟浩然</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
故人不可见，汉水日东流。<br />
借问襄阳老，江山空蔡州。<br />
</p>

<p>
「江山空蔡州」，谓故人已去，空余山水，虽余山水，却再也无人可以登临游赏、命笔赋诗之意。<a href="20200802113206-孟浩然.html#ID-090381CA-CF98-485A-80F9-59CB66D479FD">浩然</a>虽去，但襄阳未必再无才俊之士，而作者偏言「空」者，是重视、推崇浩然之意。
</p>
