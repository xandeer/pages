<h1 class="title">哭孟浩然</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
故人不可见，汉水日东流。
借问襄阳老，江山空蔡州。
</p>

<p>
「江山空蔡州」，谓故人已去，空余山水，虽余山水，却再也无人可以登临游赏、命笔
赋诗之意。<a href="20200802113206-孟浩然.html">浩然</a>虽去，但襄阳未必再无才俊之士，而作者偏言「空」者，是重视、推崇
浩然之意。
</p>
