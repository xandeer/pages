<h1 class="title">正交性</h1>
<p>
获取信息的要点：
</p>
<ol class="org-ol">
<li>和能量不同，相同信息使用两次，不会产生两倍的效果。</li>
<li>力往一处使效果最好，而利用信息消除<a href="20210923082900-不确定性.html#ID-FC0FBF47-3848-4C8A-AEEE-59190320126D">不确定性</a>时，信息正交时效果最好。</li>
</ol>


<p>
获得正交信息的原则：
</p>
<ol class="org-ol">
<li>不同信息要来自不同信息源。</li>
<li>避免反复使用相互嵌套或相互包含的信息。</li>
<li>刻意改变角度观察问题。</li>
</ol>


<p>
方法：不断叠加或不断删除，类似贪婪算法，有可能陷入局部最佳。
</p>

<p>
换角度看问题背后的科学原理，叠加正交信息。
</p>
