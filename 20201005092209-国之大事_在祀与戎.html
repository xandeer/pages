<p>
「唯名与器不可以假人」，<a href="20200913082911-左传.html#ID-937052A1-1D33-49AD-908B-C771EBB16A03">《左传》</a>里说：「国之大事，在祀与戎。」<a href="20201005100904-祭祀.html#ID-C77DCA70-6621-42CC-B205-2533BEEBF676">祭祀</a>活动，是对「名器」这对共识的宣传与强化，可追溯至史前，美国总统就职仪式上手按<a href="20201005100705-圣经.html#ID-D271CC37-2D59-454A-9F00-6A3B440A925F">《圣经》</a>宣读誓言是个一点也不现代化的「祭祀」活动。军事活动，显然的实力至上，没有实力的保证，先前积累的「名」也就黔驴技穷了。
</p>

<p>
名实相符，两者相辅相成，才是生存发展的硬道理。<a href="20200913081130-司马光.html#ID-215063CB-4C62-4656-8A9D-3303ADBB2B0C">司马光</a>如此强调「名」，他发现了什么问题呢？
</p>
