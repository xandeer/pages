<h1 class="title">蝶恋花・春景</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>

<p class="verse">
花褪残红青杏小。燕子飞时，绿水人家绕。枝上柳绵吹又少，天涯何处无芳草！<br />
<br />
墙里秋千墙外道。墙外行人，墙里佳人笑。笑渐不闻声渐悄，多情却被无情恼。<br />
</p>
