<h1 class="title">椰子-从不知名的远方海岛</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20211210062000-岛崎藤村.html#ID-3B7B1570-3C72-4D47-9319-4704692658E5">岛崎藤村</a></dd>
<dt>link</dt><dd><a href="20201008093411-思乡.html#ID-A7406ADC-45F4-4AF8-B551-09BF041428F5">思乡</a></dd>
</dl>


<p class="verse">
从不知名的远方海岛,<br />
<br />
漂来椰子一个.<br />
<br />
你啊, 离开故乡的海岸,<br />
<br />
相伴波涛数月.<br />
<br />
生长你的树可仍茂盛?<br />
<br />
长长的枝叶可仍成荫?<br />
<br />
我啊, 也是大海为家,<br />
<br />
孤身一人, 浪迹在天涯.<br />
<br />
拾起椰子, 放在胸前,<br />
<br />
离情别绪, 新愁又添.<br />
<br />
默默看, 海上的日落,<br />
<br />
滚滚流下, 异乡的泪.<br />
<br />
波涛啊, 无尽的波涛,<br />
<br />
故乡啊, 何日可得归.<br />
</p>

<p>
&#x2013;摘自《落梅集》
