<p>
<a href="20201210081854-斯蒂芬_j_古尔德.html#ID-C29C478A-9928-4AEC-9235-185E22C77A46">古尔德</a>1972年提出<a href="20201210082342-间断平衡理论.html#ID-BC2CA6D8-CB97-470C-9E2E-1862BCBE7718">间断平衡理论</a>，对<a href="20201210082526-达尔文.html#ID-6F0CF18F-6A22-457F-939A-7D90A7A2FCAE">达尔文</a><a href="20200623233158-进化论.html#ID-D8CF8237-FA51-4F49-AAB7-6DD9441ED6DD">进化论</a>做了两条重要的修正。
</p>

<p>
第一条是他认为进化不是匀速的，而是短时间内爆发的；第二条是他认为物种多样性在
5亿多年前的<a href="20201210082454-寒武纪.html#ID-A293C426-F025-4414-81FE-17CCAFD3AD91">寒武纪</a>就达到了顶点，从那以后，生物多样性是下降的，而不是上升的。他做出这两条修正的证据，就是<a href="20201210082509-寒武纪大爆发.html#ID-E78BF21D-21CB-4CF1-9299-E41222EB36D3">寒武纪大爆发</a>。
</p>
