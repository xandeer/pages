<p>
<a href="20201210081854-斯蒂芬_j_古尔德.html">古尔德</a>1972年提出<a href="20201210082342-间断平衡理论.html">间断平衡理论</a>，对<a href="20201210082526-达尔文.html">达尔文</a><a href="20200623233158-进化论.html">进化论</a>做了两条重要的修正。
</p>

<p>
第一条是他认为进化不是匀速的，而是短时间内爆发的；第二条是他认为物种多样性在
5亿多年前的<a href="20201210082454-寒武纪.html">寒武纪</a>就达到了顶点，从那以后，生物多样性是下降的，而不是上升的。
他做出这两条修正的证据，就是<a href="20201210082509-寒武纪大爆发.html">寒武纪大爆发</a>。
</p>
