<dl class="org-dl">

<p>
凡自以为识路者，总过了「而立」之年，灰色可掬了，老态可掬了，圆稳而已，自己却误以为识路。假如真识路，自己就早进向他的目标，何至于还在做导师。说佛法的和尚，卖仙药的道士，将来都与白骨是「一丘之貉」，人们现在却向他听生西的大法，求上升的真传，岂不可笑！
</p>
