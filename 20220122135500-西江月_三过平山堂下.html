<h1 class="title">西江月·三过平山堂下</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>
</dl>


<p class="verse">
三过平山堂下, 半生弹指声中. 十年不见老仙翁. 壁上龙蛇飞动.<br />
<br />
欲吊文章太守, 仍歌杨柳春风. 休言万事转头空. 未转头时皆梦.<br />
</p>

<p>
据龙榆生笺, 是老苏四十四岁之作.
</p>

<p>
「万事转头空」者, 言现在既成过去, 日后回想, 与梦无殊也. 「未转头时皆梦」者,
即身处现在, 俗人俱认为非梦者, 而有心之士亦以为皆梦也.
</p>
