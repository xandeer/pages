<h1 class="title">资历与能力</h1>
<dl class="org-dl">

</dl>


<p>
「资历」来自于过往解决问题的积累，还得你的解决方案带来的好处实实在在落在了同僚眼中。既见得其实，闻得其香，还得种下想象中的「岩中花树」，将来才好摘果子。
</p>

<p>
而狭义的「能力」只体现了你能解决特定问题，问题不变，「能力」好像是不错的尺度。问题和场景改变后，怎么让人信服你的「能力」可以快速迁移呢？站在集体的角度，可能去市场上重新找一个「能力」匹配的人更划算。场景太新，市场上找不到怎么办？很多大公司都养着一批烧钱探索新方向的部门。
</p>

<p>
「路遥知马力，日久见人心。」要长久经营的事物，还是靠时间慢慢筛选过滤吧。
</p>
