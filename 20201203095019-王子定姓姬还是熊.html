<p>
前402年，「盗杀楚声王，国人立其子悼王。」前400年，「魏、韩、赵伐楚，至桑丘。郑围韩阳翟。」前399年，「王子定奔晋。」前398年，「晋国和郑国联手，派军队护送王子定回国，却被楚国的军队拦住了。」
</p>

<p>
这五年连起来看，也很有看头。晋郑名义上还是国，实际上国君都已被架空了。三晋伐楚，三晋和当时的楚国当权集团矛盾比较深。原本刚打过架的郑韩，隔了一年就联手了。参考这五年当前发现的记录，王子定姓熊的概率好像挺大的。
</p>
