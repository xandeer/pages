<p class="verse">
人生若只如初见，何事秋风悲画扇。等闲变却故人心，却道故心人易变。<br />
<br />
骊山语罢清宵半，泪雨零铃终不怨。何如薄幸锦衣郎，比翼连枝当日愿。<br />
</p>
