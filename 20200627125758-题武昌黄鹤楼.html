<h1 class="title">题武昌黄鹤楼</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200627125327-崔颢.html">崔颢</a></dd>
<dt>links</dt><dd><a href="20200627125925-登金陵凤凰台.html">登金陵凤凰台</a> <a href="20200622110455-poems.html">Poems</a> <a href="20200627125538-唐诗.html">唐诗</a></dd>
</dl>


<p class="verse">
昔人已乘黄鹤去，此地空余<a href="20200627125350-黄鹤楼.html">黄鹤楼</a>。<br />
黄鹤一去不复返，白云千载空悠悠。 <br />
睛川历历汉阳树，芳草萋萋鹦鹉洲。<br />
日暮乡关何处是？烟波江上使人愁。<br />
</p>
