<h1 class="title">不急</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200705194613-夏南.html#ID-9F2D5973-EFE6-43D4-970C-FF1C0465749A">夏南</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>

<p class="verse">
我想变成天边那朵白云<br />
用尽整日晴天<br />
只从左边<br />
移到右边<br />
</p>
