<p>
离开了一切事物以后, 因为不能向外界汲取任何东西, 我们便开始慢慢地摧毁自己, 因为未来也不再会给我们一个存在的理由.
</p>

<p>
生命在疯狂中创生, 在倦闷中解体.
</p>
