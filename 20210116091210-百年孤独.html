<p>
无论他们到什么地方去，都应该记住，过去都是假的，回忆是一条没有归途的路，一切已往的春天是无法复原的，那最狂乱而又坚韧的爱情归根到底也不过是一种瞬息即逝的现实。
</p>

<p>
他将此视为顽皮的命运对自己的嘲弄：曾经作出巨大牺牲、历经无数苦难寻找大海而不得，如今无心寻找它却送上门来，横在自己前进的道路上成为无法逾越的障碍。
</p>
