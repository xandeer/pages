<h1 class="title">杂诗十二首・其二</h1>
<dl class="org-dl">
<dt>links</dt><dd><a href="20200622110646-poem.html">Poetry</a></dd>
<dt>authors</dt><dd><a href="20200920100840-陶渊明.html">陶渊明</a></dd>
</dl>


<p class="verse">
白日沦西河，素月出东岭。<br />
遥遥万里晖，荡荡空中景。<br />
风来入房户，夜中枕席冷。<br />
气变悟时易，不眠知夕永。<br />
欲言无予和，挥杯劝孤影。<br />
日月掷人去，有志不获骋。<br />
念此怀悲凄，终晓不能静。<br />
</p>
