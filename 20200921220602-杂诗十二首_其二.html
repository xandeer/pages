<p class="verse">
白日沦西河，素月出东岭。<br />
遥遥万里晖，荡荡空中景。<br />
风来入房户，夜中枕席冷。<br />
气变悟时易，不眠知夕永。<br />
欲言无予和，挥杯劝孤影。<br />
日月掷人去，有志不获骋。<br />
念此怀悲凄，终晓不能静。<br />
</p>

<p>
阮籍《咏怀·其一》: 夜中不能寐, 起坐弹鸣琴.
</p>
