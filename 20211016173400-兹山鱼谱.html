<p>
对国家是罪人，来我家了就是客人。
</p>

<p>
斑鳐走的路斑鳐知道，人走的路试过了才知道。
</p>

<p>
对好奇心重的人来说，没有比陌生的地方更好的地儿了。
</p>

<p>
比起种子，是这里的地好，我施了不少肥。只知道种子重要，却不知地更珍贵。如果地不好，种子是不会发芽的；如果土不好，就算发芽也不会长大的。
</p>
