<h1 class="title">砰的一声</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>
<dt>author</dt><dd><a href="20200620223132-佩索阿.html#ID-7526E0B0-A466-431E-A45B-0C02E1A7D65E">佩索阿</a></dd>
</dl>


<p class="verse">
今天，心神不宁，无话可讲。<br />
今天，失了兴趣，缺乏欲望。<br />
我要写下我的碑文「阿尔瓦罗・德・冈波斯长眠于此」，<br />
剩下没说的都在《希腊选集》里……<br />
为什么要押这几个破韵？<br />
没理由。一个叫作西蒙斯的友人<br />
不时见面，想了解一下我最近忙些什么，<br />
我写这些诗，就是把这事说上一说。<br />
我很少押韵，很少有人押韵得体，<br />
但有时候，押韵实属必需。<br />
我的心砰的一声，仿佛纸袋子<br />
充满了气，被用力一击，<br />
吓了一跳的过路人回首，发愣，<br />
而我结束此诗，无所决定。<br />
<br />
1929.12.2<br />
