<h1 class="title">一色一生</h1>
<dl class="org-dl">
<dt>author</dt><dd>志村福美</dd>
</dl>


<p>
近来, 我心扰于染色中出现的问题, 为追逐一种玄妙的色彩, 无数次体会足底崩塌、越陷越深的挫败感.
</p>

<p>
曾有朋友收集了很多樱花瓣来染色, 结果得到的是略带灰调的浅绿. 若想染出樱色, 唯有用树干. 这一现象道出了色彩对自然周期的无言暗示.
</p>

<p>
正所谓花红柳绿, 植物之绿与花朵之红堪为色彩的代表, 但它们竟无法被直接染出来.
色彩的真相就像是一个寓言, 道出「色即是空」的本义.
</p>
