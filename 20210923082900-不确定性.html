<h1 class="title">不确定性</h1>
<p>
吴军在《信息论》开篇词中提到：信息时代的最大特征是不确定性。
</p>

<p>
前信息时代变化大多是连续的，很多现在看来属于确定性的问题还有待解决；而现在经常会出现跳跃式变化，原先的确定性问题多数已被解决，不确定性问题更加凸显。
</p>

<p>
<a href="20210924092100-信息论.html#ID-91D61807-F6A6-4FA0-A503-204712B1B031">信息论</a>简单讲就是利用信息消解不确定性。
</p>
