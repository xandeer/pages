<h1 class="title">概率公理化</h1>
<p>
柯尔莫哥洛夫, 被称为20世纪数学第一人.
</p>

<p>
样本空间: 包含要讨论的随机事件所有可能的结果.
</p>

<p>
概率函数(测度)需满足的三个公理:
</p>
<ol class="org-ol">
<li>任何事件的概率是[0, 1]间的一个实数.</li>
<li>样本空间的概率为1.</li>
<li>若两个随机事件 A 和 B 是互斥的, 也就是说 A 发生的话 B 一定不会发生, 那么这件事发生的概率就是 A 单独发生的概率加上 B 单独发生的概率.</li>
</ol>
