<h1 class="title">温故而知新</h1>
<p>
<a href="20200718213434-how_to_take_smart_notes.html#ID-0931717D-C031-441A-A814-54AED35649CB">How to Take Smart Notes</a>:
</p>

<p>
带有书目信息的文献笔记虽然存放在文献管理系统内，并与卡片盒分开，但它们仍然贴近原文，因此在写这些信息的时候也要参考卡片盒内的笔记思路。卢曼对这一步骤的描述如下：「我手边总是有一张卡片，我在上面记下看过某些内容后的想法，在卡片的背面写下书目信息。看完书后，我就会翻阅我的笔记，并思考这些笔记与卡片盒里已经写好的笔记有什么关联。这意味着我在阅读时总是想着卡片盒中可能存在的联系。」（Luhmann et al.,1987）
</p>
