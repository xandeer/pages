<h1 class="title">Principle of desirable difficulty</h1>
<p>
"The principle of desirable difficulty", the idea that memories are maximally strengthened if tested when we're on the verge of forgetting them.
</p>

<p>
「理想的困难原则」，即如果在我们即将忘记<a href="20220928095400-记忆.html#ID-B8FB2BD2-AA38-46DD-8393-D7C8EBB9C2BD">记忆</a>的时候进行测试，记忆会得到最大程度的强化。
</p>
