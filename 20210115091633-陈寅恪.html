<p>
陈寅恪（1890年7月3日－1969年10月7日），字鹤寿，江西省南昌府义宁州（今江西省九江市修水县）人，生于湖南长沙，中国现代历史学家、古典文学研究家、东方史学家，曾获选为中央研究院院士，亦为民初时期清华大学国学院四大导师之一（其余三人为梁启超、<a href="20201026201229-王国维.html#ID-9DD06716-5D4D-4D35-AEB1-3874BC11342D">王国维</a>、赵元任）。通晓二十余种语言。其史学脱胎于乾嘉考据学，著有《柳如是别传》、《隋唐制度渊源略论稿》、《唐代政治史述论稿》。与钱穆、陈垣、吕思勉并称为严耕望所评选的「现代四大史学家」。
