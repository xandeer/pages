<h1 class="title">漆园</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>
</dl>


<p class="verse">
古人非傲吏，自阙经世务。<br />
偶寄一微官，婆娑数株树。<br />
</p>

<p>
诗的前两句，反用晋郭璞《游仙诗》「漆园有傲吏」的诗意。据《<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">史记</a>·老庄申韩列传》载，<a href="20201204135331-庄子.html#ID-46206072-0680-4FD0-8C91-752C4FF50455">庄子</a>曾为漆园吏，楚威王遣使聘他为相，他不干，反而对使者说：「子亟去，无污我！」这就是后世所称道的庄子啸傲王侯的故事。郭璞称庄子为「傲吏」，其实是赞美他。王维在这里反其意而用之，说庄子并不是傲吏，他所以不求仕进，是因为自觉缺少经国济世的本领。这也是一种赞美，不过换了个角度罢了。
</p>
