<h1 class="title">走吧</h1>
<dl class="org-dl">
<dt>authors</dt><dd><a href="20200705195506-张小砚.html#ID-E9967885-64A2-41E6-AB48-C12DB941C152">张小砚</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>
</dl>


<p class="verse">
后来许多人问我一个人夜晚踟蹰路上的心情，<br />
我想起的却不是孤单和路长，<br />
而是波澜壮阔的海和天空中闪耀的星光。<br />
</p>
