<p class="verse">
东城渐觉风光好，縠皱波纹迎客棹。绿杨烟外晓寒轻，<b>红杏枝头春意闹</b>。<br />
<br />
浮生长恨欢娱少，肯爱千金轻一笑？为君持酒劝斜阳，且向花间留晚照。<br />
