<h1 class="title">念奴娇·过洞庭</h1>
<dl class="org-dl">
<dt>author</dt><dd>张孝祥</dd>
</dl>


<p>
1132~1170, 字安国，别号於湖居士。
</p>

<p class="verse">
洞庭青草，近中秋，更无一点风色。<br />
玉鉴琼田三万顷，著我扁舟一叶。<br />
素月分辉，银河共影，表里俱澄澈。<br />
悠然心会，妙处难与君说。<br />
<br />
应念岭表经年，<br />
孤光自照，肝胆皆冰雪。<br />
短发萧骚襟袖冷，稳泛沧溟空阔。<br />
尽挹西江，细斟北斗，<br />
万象为宾客。<br />
扣舷独啸，不知今夕何夕。<br />
