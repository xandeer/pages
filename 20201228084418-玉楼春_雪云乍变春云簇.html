<h1 class="title">玉楼春・雪云乍变春云簇</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201208134755-冯延巳.html#ID-C1CAAD4F-8723-49BA-89F3-3D3E78136334">冯延巳</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
雪云乍变春云簇。渐觉年华堪送目。北枝梅蕊犯寒开，南蒲波纹如酒绿。
</p>

<p>
芳菲次第长相续。不奈情多无处足。尊前百计得春归，莫为伤春眉黛促。
</p>
