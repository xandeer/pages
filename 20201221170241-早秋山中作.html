<h1 class="title">早秋山中作</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200727215546-王维.html">王维</a></dd>
</dl>


<p>
无才不敢累明时，思向东溪守故篱。
岂厌尚平婚嫁早，却嫌陶令去官迟。
草堂蛩响临秋急，山里蝉声薄暮悲。
寂寞柴门人不到，空林独与白云期。
</p>


<p>
汉代的向子平，他隐居不仕，为儿女操办完婚姻大事后，便抛下家庭琐务，与好友同游
名山，逍遥隐逸去了。
</p>
