<h1 class="title">清平乐·秋光向晚</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210108092027-晏殊.html#ID-B273F919-B7B2-4889-A60B-98863C1409E1">晏殊</a></dd>
<dt>link</dt><dd><a href="20210808083800-感时.html#ID-E02E2CD7-C2FD-4778-9782-E1658E1F04C1">感时</a></dd>

<p class="verse">
秋光向晚。小阁初开宴。林叶殷红犹未遍。雨后青苔满院。<br />
<br />
萧娘劝我金卮。殷勤更唱新词。暮去朝来即老，人生不饮何为。<br />
</p>
