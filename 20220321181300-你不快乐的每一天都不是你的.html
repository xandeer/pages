<h1 class="title">你不快乐的每一天都不是你的</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200620223132-佩索阿.html#ID-7526E0B0-A466-431E-A45B-0C02E1A7D65E">佩索阿</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
你不快乐的每一天都不是你的<br />
你只是虚度了它。无论你怎么活<br />
只要不快乐，你就没有生活过。<br />
<br />
夕阳映在水塘，假如足以令你愉悦<br />
爱情，美酒，或者欢笑<br />
便也无足轻重。<br />
<br />
幸福的人，是他从微小的事物中<br />
汲取到快乐，他无法拒绝<br />
这每一天的馈赠！<br />
<br />
（姚风 齐策译）<br />
</p>
