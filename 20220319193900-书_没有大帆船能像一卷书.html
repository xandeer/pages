<h1 class="title">书·没有大帆船能像一卷书</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20220319194200-狄金森.html#ID-9D84AA59-6CA1-48D4-8F72-F16AF35FED42">狄金森</a></dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>
</dl>


<p class="verse">
没有大帆船能像一卷书<br />
将我们送到异乡，<br />
也没有任何骏马像一页<br />
奔腾跳跃的诗章。<br />
<br />
最穷的人们也能作此游，<br />
而不受关税的威逼；<br />
载运这人类心灵的车辆<br />
取费是何等便宜。<br />
<br />
（余光中 译）<br />
</p>
