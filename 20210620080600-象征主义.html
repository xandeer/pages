<h1 class="title">象征主义</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20210316092847-顾衡_西方美术100讲.html#ID-6F1F86BD-A9C5-409C-A484-52598D10AD79">顾衡・西方美术100讲</a></dd>

<p>
把抽象的观念转化为一个具象的东西。是主观的客观化，而非把客观主观化。是在客观的世界中，为<a href="20200629214451-爱情.html#ID-5521EA4B-A590-4A19-BCBD-556BB01A6E85">爱情</a>找到了玫瑰这个对应物，为纯洁找到了百合这个对应物，而不是相反。
</p>

<p>
跟现实主义文学满足于描摹客观世界不同，象征主义文学是唯心的，它用客观世界中的事物来指代主观世界，而客观事物本身是要弱化甚至消失的。
</p>
