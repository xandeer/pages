<p>
你以何种方式在听？是不是透过自己的企图、欲望、恐惧、焦虑和各种的投射在听？是不是只听自己想听的那些能够带来慰藉、满足和减轻痛苦的东西？
</p>

<p>
只有不投射任何欲求，才能听得出声音里的意义。因此你能不能放下心中的屏障，真的去倾听万籁？
