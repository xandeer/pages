<dt>(no term)</dt><dd>你过去最常抱怨的事儿是什么？为什么？</dd>

<dt>(no term)</dt><dd>读过这篇文章之后，你是否也想戒掉这个恶习？如果是的话，那么就从你平日里抱怨的最多的事儿开始。首先，彻底停掉，闭口不提；其次，想想那抱怨来自于你哪方面的能力不足？最后，若是超出你的能力范畴之外（或者，甚至是超出你的「将来进步过后」的能力之外），那么请选择承受——为了承受，你都要做什么？</dd>

<dt>(no term)</dt><dd>偶尔没忍住，竟然又抱怨了的时候，别忘了回去拿出本子记下来，以供将来反省。</dd>
