<h1 class="title">我的心，这受骗的海军上将</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>
</dl>


<p class="verse">
我的心，这受骗的海军上将<br />
曾统帅一只从没造出来的舰队，<br />
沿着一条不被命运允许的航线，<br />
寻找一种不可能实现的幸福。<br />
<br />
搁浅在沙滩，荒诞、无人关注，<br />
因为生活给他的，只会是鄙弃，<br />
什么都没给，什么都没给，什么都没给，<br />
就像这些断续的诗行所说。<br />
<br />
但是生活在阴影下的历史<br />
也有好处；失败后的沉默里<br />
有更多的胜利没有的玫瑰。<br />
<br />
就这样，海军上将的帝国舰队<br />
满载渴望和光荣的种种梦想<br />
在它的路线上航行，没有后退。<br />
<br />
1931？<br />
</p>
