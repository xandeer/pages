<h1 class="title">故事与同情心</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>
</dl>


<p>
人类发展出讲故事的能力真的是一件很神奇的事，宗教、历史和大多数艺术形式都在讲故事。通过故事，我们隔着一定的距离体会其中人物的悲欢离合、世界的荒诞美好，有
<a href="20200709155930-一九八四.html#ID-46F99FDD-F20A-4DB6-AEEC-F3761E3C0173">《1984》</a>，也有《桃花源记》；有《罗密欧与朱丽叶》，也有《仲夏夜之梦》；有《三国演义》，也有<a href="20200627113349-红楼梦.html#ID-AA64FB96-739F-4A29-9B93-276DD3D89501">《红楼梦》</a>；有乐羊，也有秦西巴。这些故事既放大了我们的共情能力，丰富了我们的共识，也为我们每个人的心灵提供了诸多避难之地。
</p>

<p>
我们的文明经历多次入侵依然传承下来，与我们古老故事的吸引力有一定关系吧？
</p>
