<p class="verse">
其素若何？春梅绽雪。<br />
其洁若何？秋兰披霜。<br />
其静若何？松生空谷。<br />
其艳若何？霞映澄塘。<br />
其文若何？龙游曲沼。<br />
其神若何？月射寒江。<br />
</p>
