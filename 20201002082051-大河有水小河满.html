<p>
「大河有水小河满」，大河枯竭，来了一条新的大河，会对小河造成什么样的影响？
</p>

<p>
<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">《史记》</a>及其后的史书，作者们都是知道秦国的吞并与以往的诸侯争霸是完全不同的，但对身处其时的人来说，他们如何知道以往的历史经验竟然完全不适用了？缩高知道秦国要结束封建制吗？知道合伙人要被踢出局，换成职业经理人的话，他还会选择自杀吗？
</p>
