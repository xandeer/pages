<h1 class="title">浣溪沙・菡萏香销翠叶残</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20210105103357-李璟.html">李璟</a></dd>
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html">人间词话（中华经典藏书）</a></dd>
</dl>


<p>
<b>菡萏香销翠叶残，西风愁起绿波间。</b>还与韶光共憔悴，不堪看。
</p>

<p>
细雨梦回鸡塞远，小楼吹彻玉笙寒。多少泪珠何限恨，倚阑干。
</p>
