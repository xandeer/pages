<h1 class="title">锦瑟</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200803174910-李商隐.html#ID-A8155E19-6F7B-428E-BABE-DDF0930C2CE1">李商隐</a></dd>
<dt>link</dt><dd><a href="20210808083800-感时.html#ID-E02E2CD7-C2FD-4778-9782-E1658E1F04C1">感时</a></dd>
</dl>


<p class="verse">
锦瑟无端五十弦，一弦一柱思华年。<br />
庄生晓梦迷蝴蝶，望帝春心托杜鹃。<br />
沧海月明珠有泪，蓝田日暖玉生烟。<br />
此情可待成追忆，只是当时已惘然。<br />
