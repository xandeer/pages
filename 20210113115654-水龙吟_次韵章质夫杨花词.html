<h1 class="title">水龙吟·次韵章质夫杨花词</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20201208091933-人间词话_中华经典藏书.html#ID-6FBAC73F-CFCD-47D0-B746-451ACFE076DC">人间词话(中华经典藏书)</a></dd>
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>
<dt>link</dt><dd><a href="20210808083500-思慕.html#ID-1EC9E289-2301-4048-A1E2-48E578BC4D73">相思</a></dd>
</dl>


<p class="verse">
似花还似非花, 也无人惜从教坠. 抛家傍路, 思量却是, 无情有思. 萦损柔肠, 困酣娇<br />
眼, 欲开还闭. 梦随风万里, 寻郎去处, 又还被、莺呼起.<br />
<br />
不恨此花飞尽, 恨西园、落红难缀. 晓来雨过, 遗踪何在, 一池萍碎. 春色三分, 二分<br />
尘土, 一分流水. 细看来不是杨花, 点点是离人泪.<br />
</p>
