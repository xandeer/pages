<p>
熊通给我们贡献了「自尊」这个词。「我自尊耳」出自哪里呢？《<a href="20200925083356-史记.html#ID-67595B25-A6B8-4291-94F8-EFFDE4E7C7AE">史记</a>・楚世家》。有题问：《葬花吟》作者是谁？结果大家都错答为林妹妹。
</p>

<p>
如何自尊呢？「君子不重则不威。」还得从自身修养出发，软硬实力够厚够重，自然就「我自尊耳」了。以为「装重」就能「自尊」，那离被教训也就不远了。
</p>
