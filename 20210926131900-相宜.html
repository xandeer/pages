<h1 class="title">相宜</h1>
<p>
《<a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a>》：赏花宜对佳人，醉月宜对韵人，映雪宜对高人。
</p>

<p>
余淡心曰：花即佳人，月即韵人，雪即高人。既已赏花醉月映雪，即与对佳人、韵人、高人无异也。
</p>

<p>
《<a href="20201205082800-於潜僧绿筠轩.html#ID-62272E5B-45DF-4AF9-9CB1-00E85D735AC8">於潜僧绿筠轩</a>》：若对此君仍大嚼，世间那有扬州鹤？
</p>

<p>
艺花可以邀蝶，累石可以邀云，栽松可以邀风，贮水可以邀萍，筑台可以邀月，种蕉可以邀雨，植柳可以邀蝉。
</p>

<p>
曹秋岳曰：藏书可以邀友。
</p>

<p>
崔莲峰曰：酿酒可以邀我。
</p>

<p>
以爱花之心爱美人，则领略自饶别趣；以爱美人之心爱花，则护惜倍有深情。
</p>

<p>
若无诗酒，则山水为具文；若无佳丽，则花月皆虚设。
</p>
