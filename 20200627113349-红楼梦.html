<p>
董梅讲透《红楼梦》中，提到曹雪芹用到了佛学<a href="20201012200819-般若十喻.html#ID-99194DBB-243E-4B51-90E2-143F6C08968B">般若十喻</a>的意象。
</p>

<p>
红楼主旨，证空证情：
</p>

<ol class="org-ol">
<li>那红尘中有却有些乐事，但不能永远依恃。</li>
<li>又有「美中不足，好事多魔」八个字，紧相连属。</li>
<li>瞬息间，则又乐极悲生，人非物换。</li>
<li>究竟是到头一梦，万境归空。</li>
</ol>

<p>
佛教的核心经典《大般若经》里有一句：万境归空，不舍有情。
</p>
