<h1 class="title">蝶恋花・阅尽天涯离别苦</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20201026201229-王国维.html">王国维</a></dd>
</dl>


<p class="verse">
阅尽天涯离别苦。不道归来，零落花如许。花底相看无一语，绿窗春与天俱莫。<br />
<br />
待把相思灯下诉。一缕新欢，旧恨千千缕。最是人间留不住，朱颜辞镜花辞树。<br />
</p>
