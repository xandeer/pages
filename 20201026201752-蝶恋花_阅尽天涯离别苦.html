<dl class="org-dl">

<dt>link</dt><dd><a href="20200930131216-悲欢离合.html#ID-2B284A5B-AC27-4DAF-91F8-32A404291A16">悲欢离合</a></dd>
<dt>link</dt><dd><a href="20210808083800-感时.html#ID-E02E2CD7-C2FD-4778-9782-E1658E1F04C1">感时</a></dd>
<dt>link</dt><dd><a href="20210808083500-思慕.html#ID-1EC9E289-2301-4048-A1E2-48E578BC4D73">思慕</a></dd>
</dl>

<p class="verse">
阅尽天涯离别苦。不道归来，零落花如许。花底相看无一语，绿窗春与天俱莫。<br />
<br />
待把相思灯下诉。一缕新欢，旧恨千千缕。最是人间留不住，朱颜辞镜花辞树。<br />
</p>
