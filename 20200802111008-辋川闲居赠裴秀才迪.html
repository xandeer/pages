<dl class="org-dl">
<dt>authors</dt><dd><a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a></dd>

<p class="verse">
寒山转苍翠，秋水日潺湲。<br />
倚杖柴门外，临风听暮蝉。<br />
渡头馀落日，墟里上孤烟。<br />
复值接舆醉，狂歌五柳前。<br />
</p>

<blockquote>
<p>
春日獭祭鱼，东风解冻，桃花灼灼，柳絮作雪飞；
</p>

<p>
夏日熏风长，雷雨阵阵，梅子金黄，满架蔷薇一院香；
</p>

<p>
秋日寒蝉鸣，白露降，晴空一鹤排云上；
</p>

<p>
冬日万物蛰伏，备下红泥小火炉，温三杯两盏淡酒，等待风雪夜归人……
</p>
</blockquote>
