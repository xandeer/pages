<h1 class="title">西江月・中秋和子由</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>

<p class="verse">
世事一场大梦，人生几度秋凉。夜来风叶已鸣廊，看取眉头鬓上。<br />
<br />
酒贱常愁客少，月明多被云妨。中秋谁与共孤光，把盏凄然北望。<br />
</p>
