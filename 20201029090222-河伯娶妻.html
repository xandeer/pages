<h1 class="title">河伯娶妻</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200920093515-跟熊逸读_资治通鉴_笔记索引.html#ID-D26DAAD7-CFED-427A-BC2D-DA53158C8C4D">跟熊逸读《资治通鉴》笔记索引</a></dd>

<p>
「神职人员和政府官员每年都从河伯娶妇的事情上大捞一笔。」
</p>

<p>
道听途说一下贾行家老师的鬼故事。明朝开始，民间把一种僵尸和旱灾联系了起来，干旱时，有一群人借找出旱鬼抗旱的名义，怀疑谁家就去挖谁家的坟。带头人的操作空间可就大了去了，跟谁有矛盾，挖；不知孝敬，挖；看谁不顺眼，挖。很多奇奇怪怪的事，就这样以「人民」的名义推动。
</p>

<p>
「西门豹假装相信河伯，趁着河伯娶妇的时候，把神职人员和公职人员接二连三地扔进河里，彻底消灭了改革阻碍。」
</p>

<p>
推这么多人下去，肯定要他人辅助，西门豹不仅自己奇葩，又是如何说服这些人不怕河伯的？
</p>
