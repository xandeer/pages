<h1 class="title">诗人的墓志铭</h1>
<dl class="org-dl">
<dt>author</dt><dd>帕斯</dd>
<dt>from</dt><dd><a href="20220319084700-给孩子的诗.html#ID-3388FD42-E0F8-4FBA-99F9-08A2B22B4759">给孩子的诗</a></dd>

<p class="verse">
他要歌唱，<br />
为了忘却<br />
真实生活的虚伪，<br />
为了记住<br />
虚伪生活的真实。<br />
<br />
（赵振江 译）<br />
</p>
