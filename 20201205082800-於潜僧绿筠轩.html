<h1 class="title">於潜僧绿筠轩</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html#ID-C83F2669-B53C-41F9-94B1-79B7F7A2E4D0">苏轼</a></dd>
</dl>


<p class="verse">
可使食无肉，不可使居无竹。<br />
无肉令人瘦，无竹令人俗。<br />
人瘦尚可肥，士俗不可医。<br />
旁人笑此言，似高还似痴。<br />
若对此君仍大嚼，世间那有扬州鹤？<br />
</p>

<p>
此君，指竹子。典出《晋书·王徽之传》：「（徽之）尝寄居空宅中，便令种竹。或问其故，徽之但啸咏指竹曰：『何可一日无此君邪！』」后因作竹的代称。
</p>

<p>
扬州鹤，形容称心如意之事。典出南朝梁殷芸《小说》：「有客相从，各言所志，或愿为扬州刺史，或愿多资财，或愿骑鹤上升。其一人曰：腰缠十万贯，骑鹤上扬州，欲兼三者。」
</p>
