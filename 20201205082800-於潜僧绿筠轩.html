<h1 class="title">於潜僧绿筠轩</h1>
<dl class="org-dl">
<dt>author</dt><dd><a href="20200928181311-苏轼.html">苏轼</a></dd>
</dl>


<p>
可使食无肉，不可使居无竹。
无肉令人瘦，无竹令人俗。
人瘦尚可肥，士俗不可医。
旁人笑此言，似高还似痴。
若对此君仍大嚼，世间那有扬州鹤？
</p>


<p>
腰缠十万贯，骑鹤上扬州。
</p>
