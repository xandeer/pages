<h1 class="title">文艺复兴</h1>
<dl class="org-dl">
<dt>link</dt><dd><a href="20200725160903-art.html#ID-F68F4A75-F4C1-4DF9-842E-E26958FF9E10">Art</a></dd>

<p>
文艺复兴运动的本质并不是反宗教的。恰恰相反，它是罗马教会抓住东罗马帝国灭亡的契机，通过承担起古希腊古罗马文明继承人的角色，重新树立权威的一次努力。
</p>

<p>
1453年拜占庭灭亡，文人学者和教士们带着古希腊典籍逃往欧洲，很多人就选择了十几年前他们来过的佛罗伦萨。
</p>

<p>
君士坦丁堡的陷落亦导致连接欧亚两洲的主要陆上贸易路线中断，令很多欧洲人开始认真考虑经海路到达亚洲的可行性，最终促成欧洲人发现新大陆。
</p>
