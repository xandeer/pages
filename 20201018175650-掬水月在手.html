<h1 class="title">掬水月在手</h1>

<p>
离了诗词的中国传统文化，肯定会失去其中最美的一部分。作为现代人，学习古诗词有什么用呢？没用！曾国藩说过唯有读书可移性。香凌学诗时，黛玉老师让她去看<a href="20200920100840-陶渊明.html#ID-E2BCA617-4FFF-49CA-9A0C-B3F0F0DC8151">陶渊明</a>、
<a href="20200727215546-王维.html#ID-5F737E00-46E5-4BD2-A62D-61AA584FDB4B">王维</a>，再看<a href="20200627130218-杜甫.html#ID-5F7ED664-36F4-4999-A245-F609C1B56ED3">杜甫</a>，这不只是作诗的学习顺序，更是曹雪芹认可的陶冶情操培养人格的读物。
</p>

<p>
<a href="20201026201229-王国维.html#ID-9DD06716-5D4D-4D35-AEB1-3874BC11342D">王国维</a>先生的「要眇宜修」，叶嘉莹先生的「弱德之美」，既存于词中，也体现在生活中。诗和远方，诗，就是「远方」。
</p>
