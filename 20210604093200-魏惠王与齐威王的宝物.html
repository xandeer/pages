<p>
魏惠王与齐威王打猎，魏惠王说自己有能够照亮十二辆车的夜明珠，你有什么宝物呢？
</p>

<p>
齐威王说，我的宝物和你的不一样。我有四位宝物，一位治理徐(shu)州，燕国和赵国的百姓主动准备祭品；一位镇守南城，楚国不敢来犯，泗上十二诸侯都低头来朝；一位守高唐，赵国人不敢来河东捕鱼；还有一位负责治安，齐国路不拾遗。这四人的光彩照耀千里，何止小小的车队。
</p>
