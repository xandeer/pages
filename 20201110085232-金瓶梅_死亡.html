<h1 class="title">金瓶梅-死亡</h1>
<p>
肉身死亡是最表象的<a href="20200806175503-死亡.html">死亡</a>，看到之人也很快就忘记了。真正牵绊很深的人，有几个呢？
</p>

<p>
轮回后，他们还是他们。他们没有遇到反思自己人生的机缘，我们遇到了刘老师，还有
人看了《<a href="20201110085429-金瓶梅.html">金瓶梅</a>》、《<a href="20200627113349-红楼梦.html">红楼梦</a>》，我们在一定程度上日渐不是我们了。
</p>
