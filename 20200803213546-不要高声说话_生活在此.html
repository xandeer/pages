<h1 class="title">不要高声说话，生活在此</h1>
<dl class="org-dl">
<dt>from</dt><dd><a href="20200620223225-想象一朵未来的玫瑰.html#ID-293D66E1-E1F9-4161-89DD-28BB829CAB7C">想象一朵未来的玫瑰</a></dd>
<dt>authors</dt><dd><a href="20200620223132-佩索阿.html#ID-7526E0B0-A466-431E-A45B-0C02E1A7D65E">佩索阿</a></dd>
<dt>links</dt><dd><a href="20200622110646-poem.html#ID-5187B402-315A-4A6C-930F-9AEE20CCBB6F">Poem</a></dd>
</dl>


<p class="verse">
不要高声说话，生活在此——<br />
生活，以及对它的意识，<br />
因为夜色加深，我累了，无法入睡，<br />
如果走到窗前<br />
观看，野兽的眼帘下，一座座星星的住所……<br />
我熬过白天，希望晚上能睡。<br />
现在是晚上，几乎是第二天。我疲倦不堪。我无法入睡。<br />
我从困倦中感到了全人类——<br />
这是一种几乎把骨头化成了血肉的困倦……<br />
我们都是同样……<br />
被抓住翅膀的苍蝇，我们踉踉跄跄<br />
穿过世界，一片横跨裂缝的蛛网。<br />
<br />
1931.10.21<br />
</p>
