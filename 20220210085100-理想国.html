<dl class="org-dl">
<dt>author</dt><dd><a href="20201221105726-柏拉图.html#ID-7EC49793-AFEA-48B5-B0D8-91DD2CAA1801">柏拉图</a></dd>

<p>
如果我是塞里福斯人，我固然不会成名，但是，要让你是雅典人，你也成不了名。
</p>

<p>
大凡不亲手挣钱的人，多半不贪财；亲手挣钱的人比别人有双重理由爱财。像诗人爱自己写的诗篇，父母爱自己生的儿女一样，挣钱者爱自己的钱财，不单是因为钱有用，而且还因为钱是他们自己的产品。
</p>

<p>
这么看来，有话实说，拿了人家东西照还还不是正义的定义。
</p>

<p>
和平时期正义在满足什么需求，获得什么好处上是有用的？
</p>

<p>
是不是一个善于防守营地的人，也最善于侦察和偷袭敌人？
</p>

<p>
除了接受无知之罚外还能有什么别的吗？而受无知之罚我想也就是我向知道的人学习。
</p>
