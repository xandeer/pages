<h1 class="title">木匠画师的佛经故事</h1>

<dt>link</dt><dd><a href="20210628084200-七发_大家读大家.html#ID-588A438B-073D-4A96-9FD3-2BFD2904220E">七发（大家读大家）</a></dd>
</dl>

<p>
《杂譬喻经》中一则著名的故事，在故事里，木匠造出一尊逼真的美女雕像，画师不知就里，爱上了木雕，发现受骗后决意报复，遂画自己上吊情形；木匠见画大骇，奔过去准备切断绳索，这才发现是画而大惭。木匠和画师由此醒悟人世虚幻本质而共同出家。在佛经里，绘画是世象虚幻的最常用比喻之一：画似真而非真，此外，画作难免受到水、火、虫蠹和时间的损害，其「长久」也无非是幻象而已。
