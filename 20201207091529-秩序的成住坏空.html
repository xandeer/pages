<p>

</p>

<p>
三家分晋，郑国大夫架空诸侯，各诸侯国纷纷<a href="20201007094925-礼崩乐坏.html#ID-48BDF004-6D33-4FF5-B3EB-E3F4356107AB">礼崩乐坏</a>，根本因素应该是维护礼的力量已到了「成住坏空」坏的阶段。周王室、晋郑等诸侯自身名存实亡，掌握了实的新生代自然要开始争夺新<a href="20201207094638-秩序.html#ID-1AB0CF5C-7130-44D7-AA76-1412180C78E1">秩序</a>。「久争之地勿往」，郑桓公很明白这一点，举国迁往新郑，可惜后来新郑再次成了久争之地。
</p>
