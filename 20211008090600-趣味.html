<h1 class="title">趣味</h1>
<ol class="org-ol">

<li><a href="20210822135800-幽梦影.html#ID-004AC8DB-9CBB-48E6-846C-2E34CE584578">幽梦影</a></li>
</ol>


<p>
山之光，水之声，月之色，花之香，文人之韵致，美人之姿态，皆无可名状，无可执著，真足以摄召魂梦，颠倒情思。
</p>

<p>
世人所难得者唯趣。趣如山上之色，水中之味，花中之光，女中之态，虽善说者不能下一语，唯会心者知之。
</p>
