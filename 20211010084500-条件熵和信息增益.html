<h1 class="title">条件熵和信息增益</h1>
<p>
你提供的信息到底值多少钱？
</p>

<p>
条件熵：在当前状态下，多一条有效信息后的系统信息熵。
</p>

<p>
初始熵为 H(X), 加了信息 Y 后的条件熵用 H(X|Y) 表示，H(X|Y) ≤ H(X).
</p>

<p>
H(X|Y) &lt; H(X) 表明在 Y 条件下，系统<a href="20210923082900-不确定性.html#ID-FC0FBF47-3848-4C8A-AEEE-59190320126D">不确定性</a>降低了。
</p>

<p>
信息增益：H(X) - H(X|Y), 写作 IG(Y), 每一条后知的信息，在非<a href="20211008092600-正交性.html#ID-506EE3F8-2F5B-42EA-90CF-262E6E945F4C">正交</a>情况下，其增益在原来所有信息基础上是递减的。
</p>

<p>
股市 K 线图反映的是基于过去价格众所周知的信息，对其观察计算几乎无法获得任何信息增益。
</p>
